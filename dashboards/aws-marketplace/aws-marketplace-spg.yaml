datasets:
  marketplace_view:
    data:
      DataSetId: 4892730f-81b6-4ae5-9d45-8a32c974cd2b
      Name: marketplace_view
      PhysicalTableMap:
        208c509d-f59c-44d2-96d2-3e146f100734:
          RelationalTable:
            DataSourceArn: ${athena_datasource_arn}
            Catalog: AwsDataCatalog
            Schema: ${athena_database_name}
            Name: account_map
            InputColumns:
            - Name: account_id
              Type: STRING
            - Name: account_name
              Type: STRING
        a2826a94-1e6d-4bd1-8cac-5e35c9124af0:
          RelationalTable:
            DataSourceArn: ${athena_datasource_arn}
            Catalog: AwsDataCatalog
            Schema: ${athena_database_name}
            Name: marketplace_view
            InputColumns:
            - Name: year
              Type: STRING
            - Name: month
              Type: STRING
            - Name: billing_period
              Type: DATETIME
            - Name: usage_date
              Type: DATETIME
            - Name: payer_account_id
              Type: STRING
            - Name: linked_account_id
              Type: STRING
            - Name: invoice_id
              Type: STRING
            - Name: charge_type
              Type: STRING
            - Name: charge_category
              Type: STRING
            - Name: product_code
              Type: STRING
            - Name: product_name
              Type: STRING
            - Name: service
              Type: STRING
            - Name: usage_type
              Type: STRING
            - Name: subscription_start_date
              Type: DATETIME
            - Name: subscription_end_date
              Type: DATETIME
            - Name: item_description
              Type: STRING
            - Name: availability_zone
              Type: STRING
            - Name: region
              Type: STRING
            - Name: legal_entity
              Type: STRING
            - Name: billing_entity
              Type: STRING
            - Name: pricing_unit
              Type: STRING
