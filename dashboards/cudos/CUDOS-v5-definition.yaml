  TextBoxes:
  - Content: "<text-box>\n  <inline font-size=\"40px\">DynamoDB Table Class Optimization</inline>\n\
      \  <br/>\n  <br/>\n  <inline color=\"#fc850d\" font-size=\"20px\">Insights and\
      \ recommendations:</inline>\n  <br/>\n  <ul>\n    <li class=\"ql-indent-0\"\
      >\n      <inline font-size=\"15px\">The Amazon DynamoDB Standard Infrequent\
      \ Access (DynamoDB Standard-IA) table class helps you reduce your DynamoDB costs\
      \ by up to 60% for tables that store data that is infrequently accessed. Learn\_\
      </inline>\n      <inline color=\"#61d1d6\" font-size=\"15px\">\n        <a href=\"\
      https://aws.amazon.com/blogs/aws/new-dynamodb-table-class-save-up-to-60-in-your-dynamodb-costs/\"\
      \ target=\"_blank\">more</a>\n      </inline>\n    </li>\n    <li class=\"ql-indent-0\"\
      >\n      <inline font-size=\"15px\">When you use DynamoDB Standard-IA table\
      \ class DynamoDB reads and writes are priced higher than the Standard tables.\
      \ It is important to understand your use cases before applying this new table\
      \ class to your tables</inline>\n    </li>\n    <li class=\"ql-indent-0\">\n\
      \      <inline font-size=\"15px\">Reserved capacity is not available for the\
      \ DynamoDB Standard-Infrequent Access. Before switching table to Standard-Infrequent\
      \ Access consider impact on existing Reserved Capacity volume</inline>\n   \
      \ </li>\n  </ul>\n</text-box>"
    SheetTextBoxId: 31d6db64-1624-45da-b0c3-6b16d74ea75a
  - Content: |-
      <text-box>
        <inline font-size="40px">DynamoDB Provisioned Capacity - Reservation Coverage &amp; Usage Monitoring</inline>
        <br/>
        <i>Track Reservation coverage per Region | Commitment Type dimentions, Reserved Capacity historical coverage, savings and unused cost</i>
      </text-box>
    SheetTextBoxId: 81d02e6f-2822-4cf9-b5f7-cecba5027cbf
  - Content: |-
      <text-box>
        <inline font-size="40px">DynamoDB Provisioned Capacity - Reservations Savings Estimation</inline>
        <br/>
        <inline color="#fc850d" font-size="20px">How to use:</inline>
        <br/>
        <inline color="Accent" font-size="16px">1. Select a Region, Capacity Commitment Type and Lookback period</inline>
        <br/>
        <inline color="Accent" font-size="16px">2. Enter Total Hourly Commitment amount to estimate savings. If Total Hourly Commitment is set to 0, minimal usage over lookback period is used for estimation</inline>
      </text-box>
    SheetTextBoxId: 9f9fd35f-677f-46f1-8fd9-47001fb9c3cd
  - Content: "<text-box>\n  <inline color=\"#fc850d\" font-size=\"16px\">\n    <b>Understanding\
      \ these Recommendations, and</b>\n  </inline>\n  <br/>\n  <inline color=\"#fc850d\"\
      \ font-size=\"16px\">\n    <b>Next Steps for DynamoDB Capacity Reservation</b>\n\
      \  </inline>\n  <br/>\n  <br/>\n  <inline color=\"Accent\" font-size=\"16px\"\
      >\n    <b>\n      <u>Simulate Savings for Minimum Usage</u>\n    </b>\n  </inline>\n\
      \  <br/>\n  <inline font-size=\"16px\">Set the \"Commitment to Estimate\" field\
      \ to 0 (zero) to consider only the minimal usage of Provisioned Units during\
      \ the selected period. This low-risk strategy ensures that reservations align\
      \ closely with past usage patterns, minimizing underutilization.</inline>\n\
      \  <br/>\n  <br/>\n  <inline color=\"Accent\" font-size=\"16px\">\n    <b>\n\
      \      <u>Simulate Higher Commitments</u>\n    </b>\n  </inline>\n  <br/>\n\
      \  <inline font-size=\"16px\">If your usage peaks more often than it dips, consider\
      \ simulating higher reserves. Look for the red bars on the graph to identify\
      \ potential hour intervals of underutilization on past days, weeks or month.</inline>\n\
      \  <br/>\n  <br/>\n  <inline color=\"Accent\" font-size=\"16px\">\n    <b>\n\
      \      <u>Check Reservations recommendations in AWS Cost Explorer</u>\n    </b>\n\
      \  </inline>\n  <br/>\n  <inline font-size=\"16px\">Check\_</inline>\n  <inline\
      \ color=\"#61d1d6\" font-size=\"16px\">\n    <a href=\"https://aws.amazon.com/about-aws/whats-new/2024/09/aws-cost-management-purchase-recommendations-amazon-dynamodb-reserved-capacity/\"\
      \ target=\"_blank\">\n      <u>recommendations provided in AWS Cost Explorer</u>\n\
      \    </a>\n  </inline>\n  <inline font-size=\"16px\">\_and use them as a baseline\
      \ for savings estimation for custom commitment amount.</inline>\n  <br/>\n \
      \ <br/>\n  <inline color=\"Accent\" font-size=\"16px\">\n    <b>\n      <u>Savings\
      \ Value and Percentage</u>\n    </b>\n  </inline>\n  <br/>\n  <inline font-size=\"\
      16px\">The displayed savings and percentage already accounts for any unused\
      \ commitment based on the past period utilization. Ensure to review your future\
      \ DynamoDB utilization plans before committing to a reservation.</inline>\n\
      \  <br/>\n  <br/>\n  <inline color=\"Accent\" font-size=\"16px\">\n    <b>\n\
      \      <u>Additional Information</u>\n    </b>\n  </inline>\n  <br/>\n  <inline\
      \ font-size=\"16px\">For more details, visit\_</inline>\n  <inline color=\"\
      #61d1d6\" font-size=\"16px\">\n    <a href=\"https://aws.amazon.com/dynamodb/reserved-capacity/\"\
      \ target=\"_self\">\n      <u>DynamoDB Reserved Capacity</u>\n    </a>\n  </inline>\n\
      \  <inline font-size=\"16px\">.</inline>\n</text-box>"
