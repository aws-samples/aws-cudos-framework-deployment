  - Content: "<text-box>\n  <inline font-size=\"32px\">EKS Extended Support Cost</inline>\n\
      \  <br/>\n  <br/>\n  <inline font-size=\"20px\">Insight</inline>\n  <br/>\n\
      \  <ul>\n    <li>\n      <inline font-size=\"16px\">Amazon EKS Extended Support\
      \ gives an 12 additional months of support for each Kubernetes minor version,\
      \ for a total of 26 months of support. Learn more\_</inline>\n      <inline\
      \ color=\"#61d1d6\" font-size=\"16px\">\n        <a href=\"https://aws.amazon.com/blogs/containers/amazon-eks-extended-support-for-kubernetes-versions-pricing/\"\
      \ target=\"_blank\">here</a>\n      </inline>\n    </li>\n    <li>\n      <inline\
      \ font-size=\"16px\">Extended support for Kubernetes versions is available in\
      \ preview for all Amazon EKS clusters running Kubernetes version 1.23 and higher.\
      \ There is no additional action to take or configuration changes required. During\
      \ the preview, there is no additional cost to run a cluster with extended support</inline>\n\
      \    </li>\n    <li>\n      <inline font-size=\"16px\">Effective from the April\
      \ 2024 billing cycle (starting April 1, 2024), your Amazon EKS clusters that\
      \ are running on a Kubernetes version in extended support will be charged at\
      \ $0.60 per cluster hour. See\_</inline>\n      <inline color=\"#61d1d6\" font-size=\"\
      16px\">\n        <a href=\"https://aws.amazon.com/eks/pricing/\" target=\"_blank\"\
      >pricing page</a>\n      </inline>\n    </li>\n  </ul>\n  <br/>\n  <inline font-size=\"\
      22px\">Recommendations</inline>\n  <br/>\n  <ul>\n    <li>\n      <inline font-size=\"\
      16px\">Review clusters with extended support and upgrade them to a standard\
      \ support version to avoid extended support charges. Supported Amazon EKS versions\
      \ and important release dates available in\_</inline>\n      <inline color=\"\
      #61d1d6\" font-size=\"16px\">\n        <a href=\"https://docs.aws.amazon.com/eks/latest/userguide/kubernetes-versions.html#kubernetes-release-calendar\"\
      \ target=\"_blank\">EKS release calendar</a>\n      </inline>\n    </li>\n \
      \ </ul>\n</text-box>"
