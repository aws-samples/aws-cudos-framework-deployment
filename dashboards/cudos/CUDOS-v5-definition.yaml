  TextBoxes:
  - Content: "<text-box>\n  <inline font-size=\"40px\">Backup</inline>\n  <br/>\n\
      \  \_Cost and usage insights for backup storage and snapshots.\n  <br/>\n  <br/>\n\
      \  <inline font-size=\"24px\">Recommendations:</inline>\n  <br/>\n  <ul>\n \
      \   <li>\n      <inline font-size=\"16px\">\n        <b>Amazon EBS</b>\n   \
      \   </inline>\n      <inline font-size=\"16px\">:\_</inline>\n      <inline\
      \ color=\"#61d1d6\" font-size=\"16px\">\n        <a href=\"https://aws.amazon.com/blogs/aws/new-amazon-ebs-snapshots-archive/\"\
      \ target=\"_blank\">\n          <u>Amazon EBS Snapshots Archive</u>\n      \
      \  </a>\n      </inline>\n      <inline font-size=\"16px\">\_offers up to 75\
      \ percent lower snapshot storage costs for snapshots that you plan to store\
      \ for 90 days or longer and that you rarely need to access</inline>\n    </li>\n\
      \    <li>\n      <inline font-size=\"16px\">\n        <b>Amazon RDS</b>\n  \
      \    </inline>\n      <inline font-size=\"16px\">: Consider reviewing the Amazon\
      \ RDS backup lifecycle policies and removing manually and automatically created\
      \ database backup snapshots based on your organization\u2019s compliance and\
      \ retention policies. Automatic backups are deleted as per the retention policy\
      \ you define, but manual backups are never deleted automatically. For more information,\
      \ see\_</inline>\n      <inline color=\"#61d1d6\" font-size=\"16px\">\n    \
      \    <a href=\"https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_WorkingWithAutomatedBackups.html\"\
      \ target=\"_blank\">\n          <u>Working with backups</u>\n        </a>\n\
      \      </inline>\n      <inline font-size=\"16px\">.</inline>\n    </li>\n \
      \   <li>\n      <inline font-size=\"16px\">\n        <b>Amazon EFS</b>\n   \
      \   </inline>\n      <inline font-size=\"16px\">: AWS Backup provides a lifecycle\
      \ feature that allows you to automatically transition your EFS recovery points\
      \ from a warm storage tier to lower-cost cold storage. You can also automatically\
      \ expire the backups of tall the supported resource as per the lifecycle rule.\
      \ Learn more\_</inline>\n      <inline color=\"#61d1d6\" font-size=\"16px\"\
      >\n        <a href=\"https://aws.amazon.com/blogs/storage/automating-backups-and-optimizing-backup-costs-for-amazon-efs-using-aws-backup/\"\
      \ target=\"_blank\">here</a>\n      </inline>\n    </li>\n  </ul>\n</text-box>"
