  - Content: "<text-box>\n  <inline font-size=\"36px\">RDS Resiliency</inline>\n \
      \ <br/>\n  <inline font-size=\"16px\">In an\_</inline>\n  <inline color=\"#61d1d6\"\
      \ font-size=\"16px\">\n    <a href=\"https://aws.amazon.com/rds/features/multi-az/\"\
      \ target=\"_blank\">Amazon RDS Multi-AZ</a>\n  </inline>\n  <inline font-size=\"\
      16px\">\_deployment, Amazon RDS automatically creates a primary database (DB)\
      \ instance and synchronously replicates the data to an instance in a different\
      \ AZ. When it detects a failure, Amazon RDS automatically fails over to a standby\
      \ instance without manual intervention.</inline>\n  <br/>\n  <inline font-size=\"\
      24px\">Recommendations:\_</inline>\n  <br/>\n  <ul>\n    <li class=\"ql-indent-0\"\
      >\n      <inline font-size=\"16px\">Consider\_</inline>\n      <inline color=\"\
      Accent\" font-size=\"16px\">Single-AZ deployments for non-business critical\
      \ database instances. Example: Development/sandbox environment.</inline>\n \
      \   </li>\n    <li class=\"ql-indent-0\">\n      <inline font-size=\"16px\"\
      >Consider\_</inline>\n      <inline color=\"Accent\" font-size=\"16px\">Multi-AZ\
      \ deployments for Business critical\_</inline>\n      <inline font-size=\"16px\"\
      >database instances.\_</inline>\n      <inline color=\"#f05d3f\" font-size=\"\
      16px\">\u2691</inline>\n    </li>\n  </ul>\n</text-box>"
