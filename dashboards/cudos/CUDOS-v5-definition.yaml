  - Content: "<text-box>\n  <inline color=\"Accent\" font-size=\"36px\">Databases\
      \ Elasticity</inline>\n  <br/>\n  For Amazon RDS, Amazon DocumentDB, Amazon\
      \ Neptune\n  <br/>\n  <br/>\n  <inline font-size=\"22.4px\">Recommendations:\_\
      </inline>\n  <br/>\n  <ul>\n    <li class=\"ql-indent-0\">\n      <inline font-size=\"\
      16px\">Review clusters and accounts with high % of usage time.</inline>\n  \
      \  </li>\n    <li class=\"ql-indent-0\">\n      <inline font-size=\"16px\">Consider\
      \ usitng\_</inline>\n      <inline color=\"#61d1d6\" font-size=\"16px\">Instance\
      \ Scheduler on AWS</inline>\n      <inline font-size=\"16px\">\_solution to\
      \ automate sheduled stop/start RDS clusters in accounts with high % of usage\
      \ time for workloads that you don't need to run 24/7. Example: Development or\
      \ Test environment.\_</inline>\n    </li>\n    <li class=\"ql-indent-0\">\n\
      \      <inline font-size=\"16px\">Stop instances in the clusters when you don't\
      \ need them</inline>\n    </li>\n  </ul>\n</text-box>"
