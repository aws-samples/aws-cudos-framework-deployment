  - Content: "<text-box>\n  <inline font-size=\"36px\">Databases Storage</inline>\n\
      \  <br/>\n  <inline font-size=\"20px\">Recommendations:</inline>\n  <br/>\n\
      \  <inline font-size=\"19.2px\">\n    <i>Storage</i>\n  </inline>\n  <br/>\n\
      \  <ul>\n    <li class=\"ql-indent-0\">\n      <inline font-size=\"19.2px\"\
      >Amazon OpenSearch: Consider using\_</inline>\n      <inline color=\"#61d1d6\"\
      \ font-size=\"19.2px\">\n        <a href=\"https://aws.amazon.com/about-aws/whats-new/2022/07/amazon-opensearch-service-support-ebs-gp3-volume-type/\"\
      \ target=\"_blank\">\n          <u>GP3 volumes</u>\n        </a>\n      </inline>\n\
      \      <inline font-size=\"19.2px\">\_for better baseline performance, at a\
      \ 9.6% lower price point per GB than existing gp2 volumes</inline>\n    </li>\n\
      \    <li class=\"ql-indent-0\">\n      <inline font-size=\"19.2px\">Amazon RDS:\
      \ Amazon RDS now supports new General Purpose\_</inline>\n      <inline color=\"\
      #61d1d6\" font-size=\"19.2px\">\n        <a href=\"https://aws.amazon.com/about-aws/whats-new/2022/11/amazon-rds-general-purpose-gp3-storage-volumes/\"\
      \ target=\"_blank\">\n          <u>GP3 storage volumes</u>\n        </a>\n \
      \     </inline>\n      <inline font-size=\"19.2px\">\_give you the flexibility\
      \ to provision storage performance independently of storage capacity, paying\
      \ only for the resources you need.</inline>\n    </li>\n  </ul>\n  <br/>\n \
      \ <inline font-size=\"19.2px\">\n    <i>Backups</i>\n  </inline>\n  <br/>\n\
      \  <ul>\n    <li class=\"ql-indent-0\">\n      <inline font-size=\"19.2px\"\
      >Consider enabling\_</inline>\n      <inline color=\"#61d1d6\" font-size=\"\
      19.2px\">\n        <a href=\"https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_PIT.html\"\
      \ target=\"_blank\">\n          <u>PITR</u>\n        </a>\n      </inline>\n\
      \      <inline font-size=\"19.2px\">,\_</inline>\n      <inline color=\"#61d1d6\"\
      \ font-size=\"19.2px\">\n        <a href=\"https://aws.amazon.com/backup/\"\
      \ target=\"_blank\">\n          <u>AWS Backup</u>\n        </a>\n      </inline>\n\
      \      <inline font-size=\"19.2px\">\_or other automated backup solution.</inline>\n\
      \    </li>\n    <li class=\"ql-indent-0\">\n      <inline font-size=\"19.2px\"\
      >Restore backups on a regular basis to check data sanity.</inline>\n    </li>\n\
      \  </ul>\n</text-box>"
