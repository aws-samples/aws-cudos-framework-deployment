        endsWith({usage_type},'ReadCapacityUnit-Hrs'), "Read Provisioned Capacity",
        endsWith({usage_type},'WriteCapacityUnit-Hrs'), "Write Provisioned Capacity",
        endsWith({usage_type},'ReplWriteCapacityUnit-Hrs'), "Global Table Provisioned Capacity",
        endsWith({usage_type},'HeavyUsage:dynamodb.read'), "Unused Read Reserved Capacity",
        endsWith({usage_type},'HeavyUsage:dynamodb.write'), "Unused Write Reserved Capacity",
