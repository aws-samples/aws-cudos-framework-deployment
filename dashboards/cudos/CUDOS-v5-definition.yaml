  Name: DDB Minimal Usage
- DataSetIdentifier: hourly_view
  Expression: |-
    ifelse(
    sum({DDB Unreserved Provisioned Units - Quantity}) > {DDB Total Commitment},0,
    {DDB Total Commitment} - sum({DDB Unreserved Provisioned Units - Quantity}))
  Name: DDB Quantity of Unused Simulated Commitment
- DataSetIdentifier: hourly_view
  Expression: concat(region,' | ',{pricing_unit})
  Name: DDB Reserved Capacity Dimension
- DataSetIdentifier: hourly_view
  Expression: |-
    //Based on https://docs.aws.amazon.com/amazondynamodb/latest/developerguide/bp-understanding-billing.html#bp-understanding-billing.storage
    ifelse
    (
        endsWith({usage_type},'IA-ReadCapacityUnit-Hrs'), "IA Provisioned Capacity",
        endsWith({usage_type},'IA-WriteCapacityUnit-Hrs'), "IA Provisioned Capacity",
        endsWith({usage_type},'IA-ReplWriteCapacityUnit-Hrs'), "IA Provisioned Capacity",
        endsWith({usage_type},'ReadCapacityUnit-Hrs') AND {purchase_option} = "Reserved", "Reserved Capacity",
        endsWith({usage_type},'WriteCapacityUnit-Hrs') AND {purchase_option} = "Reserved", "Reserved Capacity",
        endsWith({usage_type},'ReplWriteCapacityUnit-Hrs') AND {purchase_option} = "Reserved", "Reserved Capacity",
        endsWith({usage_type},'ReadCapacityUnit-Hrs'), "Provisioned Capacity",
        endsWith({usage_type},'WriteCapacityUnit-Hrs'), "Provisioned Capacity",
        endsWith({usage_type},'ReplWriteCapacityUnit-Hrs'), "Provisioned Capacity",
        endsWith({usage_type},'HeavyUsage:dynamodb.read'), "Unused Reserved Capacity",
        endsWith({usage_type},'HeavyUsage:dynamodb.write'), "Unused Reserved Capacity",
        endsWith({usage_type},'IA-ReadRequestUnits'), "IA Pay per Request",
        endsWith({usage_type},'IA-WriteRequestUnits'), "IA Pay per Request",
        endsWith({usage_type},'IA-ReplWriteRequestUnits'), "IA Pay per Request",
        endsWith({usage_type},'ReadRequestUnits'), "Pay per Request",
        endsWith({usage_type},'WriteRequestUnits'), "Pay per Request",
        endsWith({usage_type},'ReplWriteRequestUnits'), "Pay per Request",
        ""
    )
  Name: DDB Throughput Capacity Type
- DataSetIdentifier: hourly_view
  Expression: |-
    ifelse(${DDBTotalCommitment} = 0, {DDB Minimal Usage},
    ${DDBTotalCommitment})
  Name: DDB Total Commitment
- DataSetIdentifier: hourly_view
  Expression: |-
    //round(maxOver({amortized cost}^1/{usage_quantity}^1,[],PRE_AGG),5)
    maxOver({Unit Cost},[])
  Name: DDB Unit Cost Test
- DataSetIdentifier: hourly_view
  Expression: |-
    // Idea here is to fill any hour gaps, without DDB OnDemand utilization, with Zero value; Instead of an absent (null) line.
    ifelse(
    {pricing_term} = 'OnDemand' AND
    {product_code} = 'AmazonDynamoDB' AND
    (contains({pricing_unit}, "ReadCapacityUnit-Hrs", CASE_INSENSITIVE) OR contains({pricing_unit}, "WriteCapacityUnit-Hrs", CASE_INSENSITIVE)) AND
    NOT(contains({usage_type}, "IA-", CASE_INSENSITIVE)) AND
    NOT(contains({item_description}, '(free tier)')) AND
    NOT(contains({usage_type}, "-Repl", CASE_INSENSITIVE)),
    Cost,
    0)
  Name: DDB Unreserved Provisioned Capacity - Usage Cost
- DataSetIdentifier: hourly_view
  Expression: sum({DDB Unreserved Provisioned Units - Quantity})*{DDB Unreserved Provisioned
    Units - Unit Cost}
  Name: DDB Unreserved Provisioned Units - Cost
- DataSetIdentifier: hourly_view
  Expression: sumOver({DDB Unreserved Provisioned Units - Cost})
  Name: DDB Unreserved Provisioned Units - Cost Over Period
- DataSetIdentifier: hourly_view
  Expression: |-
    // Idea here is to fill any hour gaps, without DDB OnDemand utilization, with Zero value; Instead of an absent (null) line.
    ifelse(
    {pricing_term} = 'OnDemand' AND
    {product_code} = 'AmazonDynamoDB' AND
    (contains({pricing_unit}, "ReadCapacityUnit-Hrs", CASE_INSENSITIVE) OR contains({pricing_unit}, "WriteCapacityUnit-Hrs", CASE_INSENSITIVE)) AND
    NOT(contains({usage_type}, "IA-", CASE_INSENSITIVE)) AND
    NOT(contains({item_description}, '(free tier)')) AND
    NOT(contains({usage_type}, "-Repl", CASE_INSENSITIVE)),
    {usage_quantity},
    0)
  Name: DDB Unreserved Provisioned Units - Quantity
- DataSetIdentifier: hourly_view
  Expression: 'maxOver(sum({DDB Unreserved Provisioned Capacity - Usage Cost}^1)/sum({DDB
    Unreserved Provisioned Units - Quantity}^1))

    '
  Name: DDB Unreserved Provisioned Units - Unit Cost
- DataSetIdentifier: hourly_view
  Expression: |-
    ifelse
    (
        locate({usage_type},'DataTransfer-Out-Bytes')>0, "Data Transfer",
        locate(operation,'PayPerRequest')>0, "On-Demand Capacity",
        locate({purchase_option},'Reserved')>0, "Reserved Capacity",
        locate(operation,'CommittedThroughput')>0, "Provisioned Capacity",
        locate(operation,'BackupStorage')>0, "Backup & PITR Storage",
        locate(operation,'StandardStorage')>0, "Standard Storage",
        locate(operation,'GetRecords')>0, "Streams",
        operation
    )
  Name: DDB Usage Type Group
- DataSetIdentifier: hourly_view
  Expression: |-
    ifelse(
    {DDB Usage Type Group} = 'Provisioned Capacity' AND not(contains({item_description},'(free tier)')),
    {usage_quantity},
