  - Content: "<text-box>\n  <inline font-size=\"36px\">Amazon ElastiCache Redis Migration\
      \ to Valkey - Adoption Tracking and Potential Savings</inline>\n  <br/>\n  <inline\
      \ color=\"#61d1d6\" font-size=\"15px\">\n    <a href=\"https://aws.amazon.com/blogs/database/amazon-elasticache-and-amazon-memorydb-announce-support-for-valkey/\"\
      \ target=\"_blank\">Valkey</a>\n  </inline>\n  <inline font-size=\"15px\">\_\
      is an open source, in-memory key-value data store. Valkey is a drop-in replacement\
      \ for Redis OSS. It is stewarded by the Linux Foundation. AWS is actively contributing\
      \ to Valkey.\_</inline>\n  <br/>\n  <br/>\n  <inline font-size=\"15px\">With\_\
      </inline>\n  <inline color=\"#61d1d6\" font-size=\"15px\">\n    <a href=\"https://aws.amazon.com/blogs/database/amazon-elasticache-version-8-0-for-valkey-brings-faster-scaling-and-improved-memory-efficiency/\"\
      \ target=\"_blank\">Valkey 8.0</a>\n  </inline>\n  <inline font-size=\"15px\"\
      >, AWS contributed\_</inline>\n  <inline font-size=\"15px\">significant performance\
      \ enhancements</inline>\n  <inline font-size=\"15px\">, through a new\_</inline>\n\
      \  <inline color=\"#61d1d6\" font-size=\"15px\">\n    <a href=\"https://valkey.io/blog/unlock-one-million-rps/\"\
      \ target=\"_blank\">I/O threading architecture</a>\n  </inline>\n  <inline font-size=\"\
      15px\">. This new architecture supports\_</inline>\n  <inline font-size=\"15px\"\
      >up to 230% higher throughput and up to 70% better latency</inline>\n  <inline\
      \ font-size=\"15px\">\_compared to Valkey 7.2, which is a fork of Redis OSS\
      \ 7.2. AWS also contributed a\_</inline>\n  <inline color=\"#61d1d6\" font-size=\"\
      15px\">\n    <a href=\"https://valkey.io/blog/valkey-memory-efficiency-8-0/\"\
      \ target=\"_blank\">memory optimization</a>\n  </inline>\n  <inline font-size=\"\
      15px\">\_that\_</inline>\n  <inline font-size=\"15px\">reduces up to 20.6% of\
      \ the memory overhead</inline>\n  <inline font-size=\"15px\">, allowing users\
      \ to store more data with the same amount of memory as earlier versions</inline>\n\
      \  <br/>\n  <br/>\n  <inline font-size=\"15px\">ElastiCache Serverless for Valkey\
      \ is priced</inline>\n  <inline color=\"#ff9c00\" font-size=\"15px\">\_</inline>\n\
      \  <inline color=\"#ff9c00\" font-size=\"15px\">\n    <b>33%</b>\n  </inline>\n\
      \  <inline font-size=\"15px\">\_lower and node-based ElastiCache for Valkey\
      \ is priced</inline>\n  <inline color=\"#ff9c00\" font-size=\"15px\">\_</inline>\n\
      \  <inline color=\"#ff9c00\" font-size=\"15px\">\n    <b>20%</b>\n  </inline>\n\
