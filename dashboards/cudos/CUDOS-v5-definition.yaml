- DataSetIdentifier: summary_view
  Expression: |-
    ifelse(
        countIf({usage_type}, contains({usage_type}, 'M2MTokenRequestsFree')) > 0,
        ifelse(
                sum({usage_quantity}) <= 250000, sum({usage_quantity}) * 0.00225,
                sum({usage_quantity}) <= 5000000, 250000* 0.00225 + (sum({usage_quantity}) - 250000) * 0.0015,
                250000* 0.00225 + 4750000 * 0.0015 + (sum({usage_quantity}) - 5000000) * 0.001125
            ),
        countIf({usage_type}, contains({usage_type}, 'CUPM2MAppClientsFree')) > 0,
        ifelse(
            sum({usage_quantity}) <= 100, sum({usage_quantity}) * 6,
            sum({usage_quantity}) <= 500, 100* 6  + (sum({usage_quantity}) - 100) * 3 ,
           100 * 6 + 400 * 3  + (sum({usage_quantity}) - 500) * 1.5
        ),
        sum(Cost)
        )
