    ifelse(
    ${DisplayUsageIn} = 'Instance Hours', {usage_quantity},
    ${DisplayUsageIn} = 'Normalized Hours', {Normalized Hours},
    ${DisplayUsageIn} = 'Cost', Cost,
    {usage_quantity}
