  - Content: "<text-box>\n  <inline font-size=\"54.88px\">Amazon Elastic Compute Cloud\
      \ Summary</inline>\n  <img src=\"https://d66mvi2kszsvt.cloudfront.net/resources/dashboard-visual-analytics/Compute%20Summary/header.png\"\
      \ width=\"11\"/>\n  <br/>\n  <br/>\n  <inline font-size=\"22.4px\">Recommendations:\_\
      </inline>\n  <br/>\n  <ul>\n    <li>\n      <inline font-size=\"19.2px\">Consider\_\
      </inline>\n      <inline color=\"#61d1d6\" font-size=\"19.2px\">\n        <a\
      \ href=\"https://aws.amazon.com/solutions/implementations/instance-scheduler/\"\
      \ target=\"_blank\">\n          <u>EC2 Instance scheduling</u>\n        </a>\n\
      \      </inline>\n      <inline font-size=\"19.2px\">\_for workloads that you\
      \ don't need to run 24/7. Example: Development environment.\_</inline>\n   \
      \ </li>\n    <li>\n      <inline font-size=\"19.2px\">Increase Spot adoption.\_\
      </inline>\n      <inline color=\"#61d1d6\" font-size=\"19.2px\">\n        <a\
      \ href=\"https://aws.amazon.com/ec2/spot/\" target=\"_blank\">\n          <u>Spot\
      \ Instances are available at up to a 90% discount compared to On-Demand prices.</u>\n\
      \        </a>\n      </inline>\n    </li>\n    <li>\n      <inline font-size=\"\
      19.2px\">Purchase\_</inline>\n      <inline color=\"#61d1d6\" font-size=\"19.2px\"\
      >\n        <a href=\"https://aws.amazon.com/savingsplans/pricing/\" target=\"\
      _blank\">\n          <u>EC2 or Compute Savings Plans</u>\n        </a>\n   \
      \   </inline>\n      <inline font-size=\"19.2px\">\_to run your compute workloads\
      \ in a cost effective way.</inline>\n    </li>\n    <li>\n      <inline font-size=\"\
      19.2px\">Consider Fixed Performance Instances (e.g. M5, C5, and R5) when Burstable\
      \ Performance Instances (e.g. T3) sustain or grow in CPU Credit usage cost.\_\
      </inline>\n    </li>\n    <li>\n      <inline font-size=\"19.2px\">Review unused\
      \ On-Demand Capacity Reservations</inline>\n    </li>\n  </ul>\n  <br/>\n  <br/>\n\
      \  <inline font-size=\"22.4px\">Insights:</inline>\n  <br/>\n  <ul>\n    <li>\n\
      \      <inline font-size=\"19.2px\">3 year Compute\_</inline>\n      <inline\
      \ color=\"#61d1d6\" font-size=\"19.2px\">\n        <a href=\"https://aws.amazon.com/savingsplans/pricing/\"\
      \ target=\"_blank\">\n          <u>Savings Plans</u>\n        </a>\n      </inline>\n\
      \      <inline font-size=\"19.2px\">\_is the most flexible option that provides\
      \ up to 66% savings for EC2 cost without locking you in to specific Region or\
      \ Instance Type.\_</inline>\n    </li>\n    <li>\n      <inline font-size=\"\
      19.2px\">Compute Savings Plans also cover ECS, EKS and EMR for EC2 cost, Fargate\
      \ (up to 52%) and Lambda (up to 17%).</inline>\n    </li>\n    <li>\n      <inline\
      \ font-size=\"16px\">Normalized Hours are hours of compute time based on the\
      \ standard of 1 hour of a small size instance  = 1 normalized hour. For example\
      \ large\_instance size is equivalent to 4 normalized hours, xlarge\_instance\
      \ is equivalent to 8 normalized hours. You can view our\_</inline>\n      <inline\
      \ color=\"#61d1d6\" font-size=\"16px\">\n        <a href=\"https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/apply_ri.html\"\
      \ target=\"_blank\">documentation</a>\n      </inline>\n      <inline font-size=\"\
      16px\">\_to see a list of different sizes within an instance family, and the\
      \ corresponding normalization factor per hour</inline>\n    </li>\n  </ul>\n\
      \  <br/>\n  <br/>\n  <inline color=\"#61d1d6\" font-size=\"19.2px\">\n    <a\
      \ href=\"https://console.aws.amazon.com/cost-management/home?region=us-east-1#/savings-plans/recommendations?spType=COMPUTE_SP&amp;lookbackPeriodInDays=THIRTY_DAYS&amp;termInYears=THREE_YEARS&amp;paymentOption=ALL_UPFRONT&amp;sortKey=instanceFamily&amp;sortOrder=Asc&amp;filter=%5B%5D&amp;scope=PAYER\"\
      \ target=\"_blank\">\n      <u>Go to Cost Explorer to purchase a Savings Plan</u>\n\
      \    </a>\n  </inline>\n</text-box>"
