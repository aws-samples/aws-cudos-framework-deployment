      \ for each model, see the\_</inline>\n  <inline color=\"#61d1d6\" font-size=\"\
      16px\">\n    <a href=\"https://aws.amazon.com/bedrock/pricing/\" target=\"_blank\"\
      >Bedrock pricing page</a>\n  </inline>\n  <inline font-size=\"16px\">.</inline>\n\
      </text-box>"
