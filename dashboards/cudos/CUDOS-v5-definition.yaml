      \  <br/>\n  <br/>\n  <inline font-size=\"20px\">Insights:</inline>\n  <br/>\n\
      \  <ul>\n    <li>\n      <inline color=\"#61d1d6\">\n        <a href=\"https://aws.amazon.com/blogs/aws/new-aws-public-ipv4-address-charge-public-ip-insights/\"\
      \ target=\"_blank\">Charges for In-use public IPv4 address\_</a>\n      </inline>\n\
      \      take effect on February 1, 2024. Until this time, you will not notice\
      \ any changes to your bills. All existing Elastic IP Address charges, described\
      \ on the\n      <inline color=\"#61d1d6\">\n        <a href=\"https://aws.amazon.com/ec2/pricing/on-demand/#Elastic_IP_Addresses\"\
      \ target=\"_blank\">EC2 pricing page</a>\n      </inline>\n      \_will apply\n\
      \    </li>\n    <li>Any public IPv4 address associated with a resource launched\
      \ in an Amazon VPC, and public IPv4 addresses assigned to AWS Global Accelerator\
      \ and AWS Site-to-Site VPN tunnel endpoints are charged as in-use public IPv4\
      \ address after February 1, 2024.\_</li>\n    <li>Visals below show current\
      \ charges for Elastic IP idle and additional addresses and projected cost increase\
      \ for Public IPv4 addresses after February 1, 2024. Use these visuals to estimate\
      \ Public IPv4 charges which will take effect on February 1, 2024 and control\
      \ your use of idle Elastic IP aggresses</li>\n  </ul>\n  <br/>\n  <inline font-size=\"\
      20px\">Recommendations:</inline>\n  <br/>\n  <ul>\n    <li>\n      To monitor,\
      \ analyze, and audit your use of public IPv4 addresses, use\n      <inline color=\"\
      #61d1d6\">\n        <a href=\"https://aws.amazon.com/about-aws/whats-new/2023/07/aws-public-ip-insights-vpc-ip-address-manager/\"\
      \ target=\"_blank\">Public IP Insights</a>\n      </inline>\n      , a new feature\
      \ of Amazon VPC IP Address Manager that is available at no cost\n    </li>\n\
      \    <li>\n      Learn and implement\n      <inline color=\"#61d1d6\">\n   \
      \     <a href=\"https://aws.amazon.com/blogs/networking-and-content-delivery/identify-and-optimize-public-ipv4-address-usage-on-aws/\"\
      \ target=\"_blank\">best practices for Public IPv4 usage optimization</a>\n\
      \      </inline>\n    </li>\n  </ul>\n</text-box>"
