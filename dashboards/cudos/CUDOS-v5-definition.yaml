    replace(
    replace(
    {pricing_term},
    'Reserved', '1_Reserved_Capacity'),
    'OnDemand', '2_Provisioned_Capacity')
  Name: DynamoDB Pricing Term Sorted
- DataSetIdentifier: hourly_view
  Expression: |-
    ifelse(
    {DDB Usage Type Group} = 'Reserved Capacity',
    {usage_quantity},
    0
    )
  Name: DynamoDB Reserved Capacity
- DataSetIdentifier: hourly_view
