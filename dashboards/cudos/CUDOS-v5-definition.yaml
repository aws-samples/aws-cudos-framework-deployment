- DataSetIdentifier: summary_view
  Expression: '{Public Pricing On-Demand} - sum({Cost_Amortized})'
  Name: Total Savings and Discounts
- DataSetIdentifier: summary_view
  Expression: |-
    ifelse(
    ${TrendsType} = 'Monthly', concat(toString(extract('YYYY',{usage_date})),' ', {Format Month}),
    ${TrendsType} = 'Weekly', {Format Week},
    ${TrendsType} = 'Daily', formatDate({usage_date},'yyyy-MM-dd'),
    concat(toString(extract('YYYY',{usage_date})),' ', {Format Month})
    )
  Name: Trends Type Aggregation
- DataSetIdentifier: summary_view
  Expression: |-
    ifelse(
    ${TrendsType} = 'Monthly', truncDate("MM", {usage_date}),
    ${TrendsType} = 'Weekly', truncDate("WK", {usage_date}),
    ${TrendsType} = 'Daily', truncDate("DD", {usage_date}),
    truncDate("MM", {usage_date})
    )
  Name: Trends Type Aggregation DateTime
- DataSetIdentifier: summary_view
  Expression: sum(Cost) / sum({Usage Amount Display})
  Name: Unit Cost
- DataSetIdentifier: summary_view
  Expression: sum(Cost)/sum({usage_quantity})
