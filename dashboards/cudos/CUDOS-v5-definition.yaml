  TextBoxes:
  - Content: "<text-box>\n  <inline font-size=\"20px\">Insights\_</inline>\n  <inline\
      \ font-size=\"20px\">\n    <img src=\"https://d66mvi2kszsvt.cloudfront.net/resources/dashboard-visual-analytics/Executive:%20MoM%20Trends/header.png\"\
      \ width=\"11\"/>\n  </inline>\n  <br/>\n  <ul>\n    <li class=\"ql-indent-0\"\
      >\n      <inline font-size=\"17px\">By default, all visuals on this sheet show\
      \ Amortized Cost without Tax, Refunds and Credits. Use '</inline>\n      <inline\
      \ font-size=\"17px\">\n        <b>Charge Type Group</b>\n      </inline>\n \
      \     <inline font-size=\"17px\">' top level control to include/exclude particular\
      \ charge types.</inline>\n    </li>\n    <li class=\"ql-indent-0\">\n      <inline\
      \ font-size=\"17px\">Use '</inline>\n      <inline font-size=\"17px\">\n   \
      \     <b>Trends Type</b>\n      </inline>\n      <inline font-size=\"17px\"\
      >' and '</inline>\n      <inline font-size=\"17px\">\n        <b>Trends Time\
      \ Range</b>\n      </inline>\n      <inline font-size=\"17px\">' controls to\
      \ switch between Monthly, Weekly and Daily trends. For best results, select\
      \ the last 4-5 full months (excluding the current) for Monthly, or the last\
      \ 4-5 full weeks (excluding the current) for Weekly.</inline>\n    </li>\n \
      \   <li class=\"ql-indent-0\">\n      <inline font-size=\"17px\">Click on any\
      \ value on any visual to filter rest of the visual based on selection and see\
      \ resource level details</inline>\n    </li>\n    <li class=\"ql-indent-0\"\
      >\n      <inline font-size=\"17px\">Use '</inline>\n      <inline font-size=\"\
      17px\">\n        <b>Trends Comparison Type</b>\n      </inline>\n      <inline\
      \ font-size=\"17px\">' control to switch between Calendar Month(default) and\
      \ Normalized Month.\_</inline>\n      <inline font-size=\"19.2px\">\n      \
      \  <i>Normalized Month = average daily cost for the month * amount of days in\
      \ previous month</i>\n      </inline>\n      <inline font-size=\"17px\">. With\
      \ Normalized Month every month is normalized to amount of days in the\_</inline>\n\
      \      <inline background-color=\"#212121\" color=\"#ececec\" font-size=\"16px\"\
      >previous</inline>\n      <inline font-size=\"17px\">\_month for more equal\
      \ comparison</inline>\n    </li>\n  </ul>\n</text-box>"
