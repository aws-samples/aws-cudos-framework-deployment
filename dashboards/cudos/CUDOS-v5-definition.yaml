  - Content: "<text-box>\n  <inline color=\"#fc850d\" font-size=\"20px\">Recommendations:</inline>\n\
      \  <inline font-size=\"20px\">\_</inline>\n  <inline font-size=\"20px\">\n \
      \   <img src=\"https://d66mvi2kszsvt.cloudfront.net/resources/dashboard-visual-analytics/Amazon%20DynamoDB/header.png\"\
      \ width=\"11\"/>\n  </inline>\n  <br/>\n  <br/>\n  <ul>\n    <li class=\"ql-indent-0\"\
      >\n      <inline font-size=\"19.2px\">Enable\_</inline>\n      <inline color=\"\
      #61d1d6\" font-size=\"19.2px\">\n        <a href=\"https://docs.aws.amazon.com/amazondynamodb/latest/developerguide/PointInTimeRecovery.html\"\
      \ target=\"_blank\">\n          <u>PITR</u>\n        </a>\n      </inline>\n\
      \      <inline font-size=\"19.2px\">\_for an automated backup solution.</inline>\n\
      \    </li>\n    <li class=\"ql-indent-0\">\n      <inline font-size=\"19.2px\"\
      >Increase limits for parallel PITR to the number of DynamoDB tables in account.</inline>\n\
      \    </li>\n    <li class=\"ql-indent-0\">\n      <inline font-size=\"19.2px\"\
      >Use\_</inline>\n      <inline color=\"#61d1d6\" font-size=\"19.2px\">\n   \
      \     <a href=\"https://docs.aws.amazon.com/amazondynamodb/latest/developerguide/DAX.html\"\
      \ target=\"_blank\">\n          <u>DAX</u>\n        </a>\n      </inline>\n\
      \      <inline font-size=\"19.2px\">\_to reduce query latency for results that\
      \ can be cached.\_</inline>\n    </li>\n    <li class=\"ql-indent-0\">\n   \
      \   <inline font-size=\"19.2px\">Choose proper Table Class, for example\_</inline>\n\
      \      <inline color=\"#61d1d6\" font-size=\"19.2px\">\n        <a href=\"https://aws.amazon.com/ru/about-aws/whats-new/2021/12/amazon-dynamodb-standard-infrequent-access-table-class/\"\
      \ target=\"_blank\">\n          <u>DynamoDB Standard-Infrequent Access table\
      \ class, which helps you reduce your DynamoDB costs by up to 60%</u>\n     \
      \   </a>\n      </inline>\n      <inline font-size=\"19.2px\">\n        <a href=\"\
      https://aws.amazon.com/ru/about-aws/whats-new/2021/12/amazon-dynamodb-standard-infrequent-access-table-class/\"\
      \ target=\"_blank\">.</a>\n      </inline>\n    </li>\n  </ul>\n  <br/>\n  <br/>\n\
      \  <inline font-size=\"19.2px\">Consider\_</inline>\n  <inline color=\"#61d1d6\"\
      \ font-size=\"19.2px\">\n    <a href=\"https://docs.aws.amazon.com/amazondynamodb/latest/developerguide/HowItWorks.ReadWriteCapacityMode.html#HowItWorks.ProvisionedThroughput.Manual\"\
      \ target=\"_blank\">\n      <u>Provisioned Mode</u>\n    </a>\n  </inline>\n\
      \  <inline font-size=\"19.2px\">\_and/or\_</inline>\n  <inline color=\"#61d1d6\"\
      \ font-size=\"19.2px\">\n    <a href=\"https://docs.aws.amazon.com/whitepapers/latest/cost-optimization-reservation-models/amazon-dynamodb-reservations.html\"\
      \ target=\"_blank\">\n      <u>Reservations</u>\n    </a>\n  </inline>\n  <inline\
      \ font-size=\"19.2px\">\_for Read and Write Capacity in case:</inline>\n  <br/>\n\
      \  <br/>\n  <ul>\n    <li class=\"ql-indent-0\">\n      <inline font-size=\"\
      19.2px\">You have predictable application traffic.</inline>\n    </li>\n   \
      \ <li class=\"ql-indent-0\">\n      <inline font-size=\"19.2px\">You run applications\
      \ whose traffic is consistent or ramps gradually.</inline>\n    </li>\n    <li\
      \ class=\"ql-indent-0\">\n      <inline font-size=\"19.2px\">You can forecast\
      \ capacity requirements to control costs.</inline>\n    </li>\n  </ul>\n  <br/>\n\
      \  <br/>\n  <inline font-size=\"19.2px\">\n    <i>\"Provisioned throughput\"\
      \_is the maximum amount of capacity that an application can consume from a table\
      \ or index. If your application exceeds your provisioned throughput capacity\
      \ on a table or index, it is subject to request throttling.</i>\n  </inline>\n\
      </text-box>"
