  - Content: |-
      <text-box>
        <inline font-size="36px">Amazon Cognito</inline>
        <br/>
      </text-box>
    SheetTextBoxId: 1f786ffb-f43b-479c-a88e-ad78e8aca47c
  - Content: "<text-box>\n  <inline font-size=\"20px\">Insights:</inline>\n  <br/>\n\
      \  <ul>\n    <li>Pricing for M2M authorization usage will take effect after\
      \ July 9, 2024. On and after July 9, 2024, you will be charged for your use\
      \ of the M2M capability, unless you are using Amazon Cognito\u2019s M2M capabilities\
      \ under an exempted customer account.</li>\n    <li>Any AWS account that is\
      \ configured for use with Amazon Cognito M2M before 12:01 AM UTC, May 9, 2024,\
      \ will be exempt from pricing until May 9, 2025. The exemption will be at the\
      \ AWS account ID level. If your AWS account had an Amazon Cognito user pool\
      \ configured for machine-to-machine use before May 9, 2024, then that AWS account\
      \ will be exempt from pricing until May 9, 2025.\_</li>\n    <li>\n      The\
      \ visuals below show current spend for Amazon Cognito and projected cost for\
      \ M2M usage which will occur after exemption period. Learn more about Amazon\
      \ Cognito pricng\n      <inline color=\"#61d1d6\">\n        <a href=\"https://aws.amazon.com/cognito/pricing\"\
      \ target=\"_blank\">\n          <u>here</u>\n        </a>\n      </inline>\n\
      \    </li>\n  </ul>\n</text-box>"
    SheetTextBoxId: c719314f-c0be-41a7-a624-15fe6eea70a7
  - Content: "<text-box>\n  <inline font-size=\"20px\">Recommendations:</inline>\n\
      \  <br/>\n  <b>Request a new token only when you need one:</b>\n  <br/>\n  <ul>\n\
      \    <li>\n      <inline color=\"#61d1d6\">\n        <a href=\"https://docs.aws.amazon.com/cognito/latest/developerguide/amazon-cognito-user-pools-using-tokens-caching-tokens.html\"\
      \ target=\"_self\">Cache access tokens</a>\n      </inline>\n      \_so that\
      \ when your application requests a new token, it receives a cached version of\
      \ a previously-issued token. Caching tokens is ideal for short-lived microservices\
      \ like Lambda functions and Docker containers.\n    </li>\n    <li>Implement\
      \ token-handling mechanisms in your applications that account for token expiration.\
      \ Don\u2019t request a new token until previous tokens have expired.</li>\n\
      \  </ul>\n  <br/>\n  <b>Delete unused client credentials app clients</b>\n \
      \ <br/>\n  <ul>\n    <li>\n      M2M authorization bills based on two factors:\
      \ the rate of token requests and the number of app clients that do client credentials\
      \ grants. When app clients for M2M authorization aren\u2019t in use, delete\
      \ them or remove their authorization to issue client credentials. For more information\
      \ about managing app client configuration, see\n      <inline color=\"#61d1d6\"\
      >\n        <a href=\"https://docs.aws.amazon.com/cognito/latest/developerguide/user-pool-settings-client-apps.html\"\
      \ target=\"_self\">User pool app clients</a>\n      </inline>\n      .\n   \
      \ </li>\n  </ul>\n  <br/>\n  Full list of Amazon Cognito optimization recommendations\
      \ available\n  <inline color=\"#61d1d6\">\n    <a href=\"https://docs.aws.amazon.com/cognito/latest/developerguide/tracking-cost.html#tracking-cost-managing\"\
      \ target=\"_blank\">here</a>\n  </inline>\n</text-box>"
    SheetTextBoxId: ac2fec86-6133-46e6-b7bf-ef7f11686722
  - Content: |-
      <text-box>
        <inline font-size="36px">Amazon GuardDuty</inline>
        <br/>
      </text-box>
    SheetTextBoxId: 07ba502d-e197-4501-8a54-e786d06f910d
  - Content: |-
      <text-box>
        <inline font-size="20px">Recommendations:</inline>
        <br/>
        <ul>
          <li>GuardDuty is a Regional service, it should be configured in each Region that you want to monitor with GuardDuty.</li>
          <li>Use 'Accounts and Regions without Amazon GuardDuty' visual below to identify regions and accounts with AWS services usage and where GuardDuty is not enabled. You can exclude particular regions with 'Exclude Regions' control, for example you can exclude regions denied by Service Control Policies in your organization.</li>
          <li>
            Learn more about best practices for GuardDuty in
            <inline color="#61d1d6">
              <a href="https://docs.aws.amazon.com/guardduty/latest/ug/guardduty_settingup.html" target="_blank">documentation</a>
            </inline>
          </li>
        </ul>
      </text-box>
