  - Content: "<text-box>\n  <inline font-size=\"40px\">AWS Glue</inline>\n  <br/>\n\
      \  <br/>\n  <inline color=\"#fc850d\" font-size=\"24px\">Recommendations:</inline>\n  <br/>\n\
      \  <ul>\n    <li class=\"ql-indent-0\">\n      Glue Crawlers bill per DPU-Hour\
      \ which is billed with per second granularity and a 10-minute minimum per crawler\
      \ run. Make sure your crawler schedule is aligned with data update frequency\
      \ and business requirements. Learn more\_\n      <inline color=\"#61d1d6\">\n\
      \        <a href=\"https://catalog.us-east-1.prod.workshops.aws/workshops/86e30fc2-daf4-4708-8720-347e2b312075/en-US/playbooks/analytics/glue/2-glue-crawler-optimization\"\
      \ target=\"_blank\">here</a>\n      </inline>\n    </li>\n    <li class=\"ql-indent-0\"\
      >\n      Configure Idle session timeouts for Glue interactive sessions and notebook.\n\
      \      <b>\_</b>\n      Learn more\_\n      <inline color=\"#61d1d6\">\n     \
      \   <a href=\"https://docs.aws.amazon.com/glue/latest/dg/manage-notebook-sessions.html\"\
      \ target=\"_blank\">here</a>\n      </inline>\n    </li>\n    <li class=\"ql-indent-0\"\
      >\n      Configure Glue logs in Amazon CloudWatch for Infrequent Access Tier.\
      \ Learn more\_\n      <inline color=\"#61d1d6\">\n        <a href=\"https://aws.amazon.com/blogs/big-data/new-amazon-cloudwatch-log-class-to-cost-effectively-scale-your-aws-glue-workloads/\"\
      \ target=\"_blank\">here</a>\n      </inline>\n    </li>\n    <li class=\"ql-indent-0\"\
      >\n      Use auto scaling, flex execution, and a right sized worker type to\
      \ cost effectively run ETL jobs. Learn more\_\n      <inline color=\"#61d1d6\"\
      >\n        <a href=\"https://aws.amazon.com/blogs/big-data/introducing-aws-glue-flex-jobs-cost-savings-on-etl-workloads/\"\
      \ target=\"_blank\">here</a>\n      </inline>\n    </li>\n  </ul>\n  <br/>\n\
      \  <inline color=\"Accent\">Learn more about cost optimization techniques for\
      \ AWS Glue in\_</inline>\n  <inline color=\"#61d1d6\">\n    <a href=\"https://catalog.us-east-1.prod.workshops.aws/workshops/86e30fc2-daf4-4708-8720-347e2b312075/en-US/playbooks/analytics/glue\"\
      \ target=\"_blank\">CFM Tips</a>\n  </inline>\n</text-box>"
    SheetTextBoxId: 8cbe07d6-c970-4fcd-a8ae-ed505fcf263f
  - Content: "<text-box>\n  <inline font-size=\"32px\">Amazon Elastic MapReduce (EMR)</inline>\n\
      \  <br/>\n  <inline color=\"#fc850d\" font-size=\"24px\">Insights:</inline>\n  <br/>\n  <i>When\
      \ you run applications on Amazon EMR clusters, you\u2019re separately charged\
      \ for the following:</i>\n  <br/>\n  <br/>\n  <ul>\n    <li class=\"ql-indent-0\"\
      >\n      The Amazon EC2 price of running cluster instances (the price for the\
      \ underlying servers).\n      <i>(Refer to Compute tab of this dashboard)</i>\n\
      \    </li>\n    <li class=\"ql-indent-0\">\n      The price for Amazon Elastic\
      \ Block Store (Amazon EBS) volumes, if you choose to attach EBS volumes\n  \
      \    <i>(Refer to Storage &amp; Backup tab of this dashboard)</i>\n    </li>\n\
      \    <li class=\"ql-indent-0\">The Amazon EMR price for the cluster instances.\
      \ These costs are recorded on this tab as \"EMR on EC2\", \"EMR Serverless\"\
      \ or \"EMR on EKS\" data below.</li>\n  </ul>\n  <br/>\n  <br/>\n  <inline color=\"#fc850d\" font-size=\"\
      24px\">Recommendations:</inline>\n  <br/>\n  <ul>\n    <li class=\"ql-indent-0\"\
      >\n      Consider using\_\n      <inline color=\"#61d1d6\">\n        <a href=\"\
      https://docs.aws.amazon.com/emr/latest/EMR-Serverless-UserGuide/emr-serverless.html\"\
      \ target=\"_blank\">Amazon EMR Serverless</a>\n      </inline>\n      \_to simplify\
      \ the operation of analytics applications that use the latest open-source frameworks,\
      \ such as Apache Spark and Apache Hive. With EMR Serverless, you don\u2019t\
      \ have to configure, optimize, secure, or operate clusters to run applications\
      \ with these frameworks. EMR Serverless helps you avoid over- or under-provisioning\
      \ resources for your data processing jobs. Learn how to analyze whether EMR\
      \ Serverless would be a more efficient alternative for your operations in\_\n\
      \      <inline color=\"#61d1d6\">\n        <a href=\"https://aws.amazon.com/blogs/big-data/amazon-emr-serverless-cost-estimator/\"\
      \ target=\"_blank\">Amazon EMR Serverless cost estimator</a>\n      </inline>\n\
      \      \_blog post.\n    </li>\n    <li class=\"ql-indent-0\">\n      For Amazon\
      \ EMR Serverless: Achieve up to 27% better price-performance for Spark workloads\
      \ with AWS Graviton2 on Amazon EMR Serverless. Learn more in the\_\n      <inline\
      \ color=\"#61d1d6\">\n        <a href=\"https://aws.amazon.com/blogs/big-data/achieve-up-to-27-better-price-performance-for-spark-workloads-with-aws-graviton2-on-amazon-emr-serverless/\"\
      \ target=\"_blank\">blog post</a>\n      </inline>\n      .\n    </li>\n   \
      \ <li class=\"ql-indent-0\">\n      For Amazon EMR on EC2: Achieve up to 30%\
      \ lower cost and up to 15% improved performance for Spark workloads on Graviton-based\
      \ instances. Learn more in the\_\n      <inline color=\"#61d1d6\">\n        <a\
      \ href=\"https://aws.amazon.com/blogs/big-data/amazon-emr-now-provides-up-to-30-lower-cost-and-up-to-15-improved-performance-for-spark-workloads-on-graviton2-based-instances/\"\
      \ target=\"_blank\">blog post</a>\n      </inline>\n      .\n    </li>\n  </ul>\n\
      </text-box>"
