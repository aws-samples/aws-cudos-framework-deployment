  - Content: "<text-box>\n  <inline font-size=\"48px\">Amazon Q Summary</inline>\n\
      \  <br/>\n  Includes User-based charges (per user per month) and Document Indexing\
      \ charges (per 20K documents per hour). During the preview period, many of the\
      \ Amazon Q capabilities are available without any charge. Visit the Amazon Q\n\
      \  <inline color=\"#61d1d6\">\n    <a href=\"https://aws.amazon.com/q/pricing/\"\
      \ target=\"_blank\">pricing page</a>\n  </inline>\n  \_for details\n</text-box>"
    SheetTextBoxId: f6dbf2c5-7dd1-4ddc-bc9d-9754277e2dfd
  - Content: "<text-box>\n  <inline font-size=\"32px\">Recommendations:</inline>\n\
      \  <br/>\n  <ul>\n    <li>\n      <inline font-size=\"16px\">If you\u2019re\
      \ uploading Comma Separated Values (CSV) or Microsoft Excel (XLS and XLSX) documents\
      \ into chat, Amazon Q performs best for tables with approximately 4 columns\
      \ and 10 rows. Learn more about\_</inline>\n      <inline color=\"#61d1d6\"\
      \ font-size=\"16px\">\n        <a href=\"https://docs.aws.amazon.com/amazonq/latest/business-use-dg/upload-chat-files.html\"\
      \ target=\"_blank\">Uploading files and chat in AmazonQ</a>\n      </inline>\n\
      \    </li>\n    <li>\n      <inline font-size=\"16px\">Amazon Q supports specific\
      \ document types for upload. To learn more about the document types that can\
      \ be uploaded, see\_</inline>\n      <inline color=\"#61d1d6\" font-size=\"\
      16px\">\n        <a href=\"https://docs.aws.amazon.com/amazonq/latest/business-use-dg/doc-types.html\"\
      \ target=\"_self\">Supported document formats in Amazon Q</a>\n      </inline>\n\
      \      <inline color=\"#61d1d6\" font-size=\"16px\">.</inline>\n    </li>\n\
      \  </ul>\n  <br/>\n</text-box>"
