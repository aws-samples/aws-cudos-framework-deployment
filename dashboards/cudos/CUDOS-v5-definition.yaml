      \ Opportunities</inline>\n  <br/>\n  <ul>\n    <li class=\"ql-indent-0\">Periodic\
      \ recording captures the latest configuration changes of your resources once\
      \ every 24 hours, reducing the number of changes delivered.\_</li>\n    <li\
      \ class=\"ql-indent-0\">By only recording configuration items for changes once\
      \ per day, periodic recording can lower the volume and cost of collecting configuration\
      \ changes, while helping you scalably track and enforce compliance across cloud\
      \ resources which change frequently.\_</li>\n    <li class=\"ql-indent-0\">\n\
      \      Use visual below to estimate potential savings of switching to periodic\
      \ recording. Read more about periodic recording best practices in the\n    \
      \  <inline color=\"#61d1d6\">\n        <a href=\"https://aws.amazon.com/blogs/mt/how-to-record-resource-configuration-changes-periodically-with-aws-config/\"\
      \ target=\"_blank\">blog post</a>\n      </inline>\n      .\n    </li>\n  </ul>\n\
      </text-box>"
