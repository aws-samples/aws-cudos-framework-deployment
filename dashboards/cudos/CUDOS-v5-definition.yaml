    + sum({ElasticIP:AdditionalAddress Cost}) +  {Projected Increase after Feb-1 2024}  +
    sum({ElasticIP:IdleAddress Cost})
  Name: PublicIPv4 Total Cost
- DataSetIdentifier: summary_view
  Expression: |-
    // PublicIPv4 Usage Status
    // https://aws.amazon.com/blogs/aws/new-aws-public-ipv4-address-charge-public-ip-insights/
    /*
     Resulting to:
        ElasticIP:AdditionalAddress
        ElasticIP:IdleAddress
        PublicIPv4:InUseAddress
        PublicIPv4:InUseAddress Projected
        PublicIPv4:IdleAddress
    */
    ifelse(
        contains({usage_type}, "PublicIPv4:"),ifelse(
            (contains({usage_type}, "InUseAddress")) AND Cost = 0,
            concat('PublicIPv4:', split({usage_type}, "PublicIPv4:", 2), ' Projected'),
            concat('PublicIPv4:', split({usage_type}, "PublicIPv4:", 2))
        ),
        contains({usage_type}, "ElasticIP:"),concat('ElasticIP:', split({usage_type}, "ElasticIP:", 2)),
        NULL
    )
  Name: PublicIPv4 Usage Status
- DataSetIdentifier: summary_view
  Expression: |-
    ifelse(
        {PublicIPv4 Usage Status} = 'PublicIPv4:IdleAddress', {PublicIPv4Projection Cost},
        0
    )
  Name: PublicIPv4:IdleAddress Cost
- DataSetIdentifier: summary_view
  Expression: |-
    ifelse(
        {PublicIPv4 Usage Status} = 'PublicIPv4:InUseAddress', {PublicIPv4Projection Cost},
        0
    )
  Name: PublicIPv4:InUseAddress Cost
- DataSetIdentifier: summary_view
  Expression: |-
    ifelse(
        {PublicIPv4 Usage Status} = 'PublicIPv4:InUseAddress Projected', {PublicIPv4Projection Cost},
        0
    )
  Name: PublicIPv4:InUseAddress Projected Cost
- DataSetIdentifier: summary_view
  Expression: |-
    // https://aws.amazon.com/blogs/aws/new-aws-public-ipv4-address-charge-public-ip-insights/
    ifelse(
        contains({usage_type}, "PublicIPv4"), ifelse(
            Cost = 0 AND contains({usage_type}, "InUseAddress"), {usage_quantity} * 0.005, //projected
            Cost = 0, 0, // idle address covered by ElasticIP
            Cost
        ),
        contains({usage_type}, "ElasticIP"), Cost,
        NULL
    )
  Name: PublicIPv4Projection Cost
