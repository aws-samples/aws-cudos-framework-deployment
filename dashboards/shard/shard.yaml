dashboards:
  SHARD:
    dependsOn:
      datasets:
      - security_hub_findings
    name: SHARD - Security Hub Analytics and Reporting Dashboard
    dashboardId: shard
    category: Security
    theme: MIDNIGHT
    data: |-
      AnalysisDefaults:
        DefaultNewSheetConfiguration:
          InteractiveLayoutConfiguration:
            Grid:
              CanvasSizeOptions:
                ScreenCanvasSizeOptions:
                  OptimizedViewPortWidth: 1600px
                  ResizeOption: FIXED
          SheetContentType: INTERACTIVE
      CalculatedFields:
      - DataSetIdentifier: security_hub_findings
        Expression: distinct_count(securitycontrolid)
        Name: '1'
      - DataSetIdentifier: security_hub_findings
        Expression: distinctCountOver({Control ID},[standardsid],PRE_AGG )
        Name: '10'
      - DataSetIdentifier: security_hub_findings
        Expression: |2-
          sumOver(ifelse ({compliance_status} = 'FAILED',1,0),[linkedaccountid, securitycontrolid],PRE_AGG)
        Name: '2'
      - DataSetIdentifier: security_hub_findings
        Expression: ({Compliance_Passed} <> {Compliance_Failed})
        Name: '3'
      - DataSetIdentifier: security_hub_findings
        Expression: distinct_count(securitycontrolid)
        Name: '4'
      - DataSetIdentifier: security_hub_findings
        Expression: '{compliance_status}=''FAILED'''
        Name: '6'
      - DataSetIdentifier: security_hub_findings
        Expression: '{compliance_status}=''PASSED'''
        Name: '7'
      - DataSetIdentifier: security_hub_findings
        Expression: concat({Control ID},{__status_per_control}, 'PASSED')
        Name: '8'
      - DataSetIdentifier: security_hub_findings
        Expression: distinctCountOver(standardsid,[{Control ID}],PRE_AGG) - 1
        Name: '9'
      - DataSetIdentifier: security_hub_findings
        Expression: replace(title, concat({resource_type},'/',{resource_id},'/ '), '')
        Name: Access Analyser Finding
      - DataSetIdentifier: security_hub_findings
        Expression: concat(title, {resource_id})
        Name: Access Analyser Id
      - DataSetIdentifier: security_hub_findings
        Expression: ifelse (awsaccountname <>'', awsaccountname, linkedaccountid)
        Name: Account
      - DataSetIdentifier: security_hub_findings
        Expression: concat(Account, {resource_id}, {Control ID},region)
        Name: Artificial Finding ID
      - DataSetIdentifier: security_hub_findings
        Expression: split(title,' - ', 1)
        Name: CVE
      - DataSetIdentifier: security_hub_findings
        Expression: '{Compliance_Passed}/{Total_Control_Pass_Failed}'
        Name: Compliance Pass %
      - DataSetIdentifier: security_hub_findings
        Expression: "switch({compliance_status},\n    'PASSED', '\u2705 PASSED',\n    'FAILED',\
          \ '\u274C FAILED',\n    'NOT_AVAILABLE', '\u2753 NOT AVAILABLE',\n    {compliance_status}\n\
          )"
        Name: Compliance Status Icon
      - DataSetIdentifier: security_hub_findings
        Expression: distinct_countIf(securitycontrolid, {compliance_status} = 'FAILED')
        Name: Compliance_Failed
      - DataSetIdentifier: security_hub_findings
        Expression: distinct_countIf(securitycontrolid, {compliance_status} = 'PASSED')
        Name: Compliance_Passed
      - DataSetIdentifier: security_hub_findings
        Expression: "//Control Count - Failed\nswitch({bfe373d6-47be-493b-8d31-11c8a99fcf65},\n\
          \    '\U0001F7E9  PASSED', 1,\n    '\U0001F7E5  FAILED', 0,\n    0\n)"
        Name: 'Control Count - Failed '
      - DataSetIdentifier: security_hub_findings
        Expression: "//Control Count - Passed\nswitch({bfe373d6-47be-493b-8d31-11c8a99fcf65},\n\
          \    '\U0001F7E9  PASSED', 0,\n    '\U0001F7E5  FAILED', 1,\n    0\n)"
        Name: Control Count - Passed
      - DataSetIdentifier: security_hub_findings
        Expression: "//Control Count - Passed\nswitch({bfe373d6-47be-493b-8d31-11c8a99fcf65},\n\
          \    '\U0001F7E9  PASSED', 1,\n    '\U0001F7E5  FAILED', 1,\n    0\n)"
        Name: Control Count - Total
      - DataSetIdentifier: security_hub_findings
        Expression: split({Control ID},'.',1)
        Name: Control Group
      - DataSetIdentifier: security_hub_findings
        Expression: '{__controlid}'
        Name: Control ID
      - DataSetIdentifier: security_hub_findings
        Expression: concat(securitycontrolid, '                 ', title)
        Name: Control ID and Title
      - DataSetIdentifier: security_hub_findings
        Expression: distinct_countIf({Control ID}, contains({__status_per_control}, 'PASSED'))
        Name: Control Passed Count
      - DataSetIdentifier: security_hub_findings
        Expression: replace(concat(substring({__status_per_control},1,1), '  ' ,securitycontrolid,
          '                 ', title), {Control ID}, '')
        Name: Control Title with Status
      - DataSetIdentifier: security_hub_findings
        Expression: '{__control_title_with_status}'
        Name: Control With Title
      - DataSetIdentifier: security_hub_findings
        Expression: |-
          sumOver(
              ifelse({compliance_status} = 'FAILED', 1, 0),
              [linkedaccountid, standardsid, securitycontrolid],
              PRE_AGG
          )
        Name: Control-level Compliance Status
      - DataSetIdentifier: security_hub_findings
        Expression: distinct_countIf({Control ID}, contains({__status_per_control_passed_only},
          'PASSED'))
        Name: Count Passeed Only Controls
      - DataSetIdentifier: security_hub_findings
        Expression: |-
          distinct_count(
              ifelse({Control-level Compliance Status} = 1, securitycontrolid, null)
          )
        Name: Count of Distinct Failed Controls
      - DataSetIdentifier: security_hub_findings
        Expression: dateDiff(updatedat, now(), 'DD')
        Name: Days Since Updated
      - DataSetIdentifier: security_hub_findings
        Expression: dateDiff({created_at}, updatedat, "DD")
        Name: Days open
      - DataSetIdentifier: security_hub_findings
        Expression: description
        Name: Description
      - DataSetIdentifier: security_hub_findings
        Expression: |-
          ifelse(
              ${GroupBy1} = 'Standard',Standard,
              ${GroupBy1} = 'Control',{Control ID},
              ${GroupBy1} = 'Account',Account,
              'NA'
          )
        Name: GroupBy Control or Standard
      - DataSetIdentifier: security_hub_findings
        Expression: concat({resource_id}, title)
        Name: GuardDuty ID
      - DataSetIdentifier: security_hub_findings
        Expression: |-
          ifelse(
              {__failed_checks_count_per_resource} > 0, 1,
              0
          )
        Name: Has Failed
      - DataSetIdentifier: security_hub_findings
        Expression: |-
          replace(
              split(
                  split({finding_id},':event/',2)
                  ,'/',2
              ),
              concat('AWS_',{Health Service},'_'),
              ''
          )
        Name: Health Event
      - DataSetIdentifier: security_hub_findings
        Expression: split(split({finding_id},':event/',2),'/',1)
        Name: Health Service
      - DataSetIdentifier: security_hub_findings
        Expression: |-
          {Total Inspector Findings Closed}/{Total Inspector Findings}
        Name: Inspector Closed %
      - DataSetIdentifier: security_hub_findings
        Expression: "switch({aws_inspector_findingstatus},\n    'CLOSED', '\u2705 CLOSED',\n\
          \    'SUPPRESSED', '\U0001F507 SUPPRESSED',\n    'ACTIVE', '\u26A0\uFE0F ACTIVE',\n\
          \    {aws_inspector_findingstatus}\n)"
        Name: Inspector Status Icon
      - DataSetIdentifier: security_hub_findings
        Expression: replace({Title }, '- ', '')
        Name: Inspector Title
      - DataSetIdentifier: security_hub_findings
        Expression: 'ifelse(truncDate(''DD'', Time) = {Latest Update Day},1,0) '
        Name: Is Latest Day
      - DataSetIdentifier: security_hub_findings
        Expression: 'ifelse(updatedat={Latest Update of The Finding in a Day},1,0) '
        Name: Is Latest in the Day
      - DataSetIdentifier: security_hub_findings
        Expression: "switch({__latest_inspector_status},\n    'CLOSED', '\u2705 CLOSED',\n\
          \    'SUPPRESSED', '\U0001F507 SUPPRESSED', /* \u23F9\uFE0F \U0001F515 \U0001F6AB\
          \ \U0001F4F4 \u2611\uFE0F */\n    'ACTIVE', '\u26A0\uFE0F ACTIVE',\n    {__latest_inspector_status}\n\
          )"
        Name: Latest Inspector Status
      - DataSetIdentifier: security_hub_findings
        Expression: 'truncDate(''DD'', maxOver(Time,[],PRE_AGG)) '
        Name: Latest Update Day
      - DataSetIdentifier: security_hub_findings
        Expression: maxOver(Time,[{resource_id}, securitycontrolid,region, truncDate('DD',
          Time)],PRE_FILTER)
        Name: Latest Update of The Finding in a Day
      - DataSetIdentifier: security_hub_findings
        Expression: max(Time)
        Name: Latet Time
      - DataSetIdentifier: security_hub_findings
        Expression: '{__control_count_total} - {__control_count_passed}'
        Name: Number of Failed Controls
      - DataSetIdentifier: security_hub_findings
        Expression: dateDiff(firstobservedat, lastobservedat, 'DD')
        Name: Observed, Days
      - DataSetIdentifier: security_hub_findings
        Expression: |-
          switch(productname,
              'Config', 'AWS Config',
              'Firewall Manager', 'AWS Firewall Manager',
              'GuardDuty', 'Amazon GuardDuty',
              'Health', 'AWS Health',
              'IAM Access Analyzer', 'AWS IAM Access Analyzer',
              'Inspector', 'Amazon Inspector',
              'Macie', 'Amazon Macie',
              'Security Hub', 'AWS Security Hub',
              productname
          )
        Name: Product
      - DataSetIdentifier: security_hub_findings
        Expression: '{resource_id}'
        Name: Resource ARN
      - DataSetIdentifier: security_hub_findings
        Expression: |-
          ifelse(
              split({resource_id},':',7)<>'', split({resource_id},':',7),
              split({resource_id},':',6)<>'', split({resource_id},':',6),
              split({resource_id},':',5)<>'', split({resource_id},':',5),
              {resource_id}
          )
        Name: Resource Id
      - DataSetIdentifier: security_hub_findings
        Expression: |-
          ifelse(
              contains({resource_id},'AWS::::Account'), '-',
              split({Resource Id}, '/', 5) <> '', split({Resource Id},'/',5),
              split({Resource Id}, '/', 4) <> '', split({Resource Id},'/',4),
              split({Resource Id}, '/', 3) <> '', split({Resource Id},'/',3),
              split({Resource Id}, '/', 2) <> '', split({Resource Id},'/',2),
              {Resource Id}
          )
        Name: Resource Name
      - DataSetIdentifier: security_hub_findings
        Expression: |-
          ifelse(
              contains({resource_id},'AWS::::Account'), '-',
              replace({resource_type},'Aws','')
          )
        Name: Resource Type
      - DataSetIdentifier: security_hub_findings
        Expression: '{__control_count_passed}/{__control_count_total}'
        Name: Security Score
      - DataSetIdentifier: security_hub_findings
        Expression: '{Control Passed Count}/{__just_control_count_total}'
        Name: Security Score Total
      - DataSetIdentifier: security_hub_findings
        Expression: "switch({normalized_severity_label},\n    'INFORMATIONAL', '\U0001F7E2\
          \ INFORMATIONAL',\n    'LOW', '\U0001F7E1 LOW',\n    'MEDIUM', '\U0001F7E0 MEDIUM',\n\
          \    'HIGH', '\U0001F534 HIGH',\n    'CRITICAL', '\U0001F7E3 CRITICAL',\n    {normalized_severity_label}\n\
          )"
        Name: Severity Icon
      - DataSetIdentifier: security_hub_findings
        Expression: "switch({normalized_severity_label},\n    'INFORMATIONAL', '\U0001F7E2\
          \ INFORMATIONAL - No issue was found.',\n    'LOW', '\U0001F7E1 LOW - The issue\
          \ does not require action on its own.',\n    'MEDIUM', '\U0001F7E0 MEDIUM - The\
          \ issue must be addressed but not urgently.',\n    'HIGH', '\U0001F534 HIGH -\
          \ The issue must be addressed as a priority.',\n    'CRITICAL', '\U0001F7E3 CRITICAL\
          \ - The issue must be remediated immediately to avoid it escalating.',\n    {normalized_severity_label}\n\
          )"
        Name: Severity Icon With Explaination
      - DataSetIdentifier: security_hub_findings
        Expression: '{__standard_name}'
        Name: Standard
      - DataSetIdentifier: security_hub_findings
        Expression: '1'
        Name: Target Security Score
      - DataSetIdentifier: security_hub_findings
        Expression: |-
          ifelse(
              ${TimeAggregate} = 'Week', truncDate('WK', updatedat),
              ${TimeAggregate} = 'Month', truncDate('MM', updatedat),
              ${TimeAggregate} = 'Day', truncDate('DD', updatedat),
              updatedat
          )
        Name: Time
      - DataSetIdentifier: security_hub_findings
        Expression: replace(title, concat(split(title, ' ', 1), ' ') , '')
        Name: 'Title '
      - DataSetIdentifier: security_hub_findings
        Expression: concat(title, Description)
        Name: 'Title and Description '
      - DataSetIdentifier: security_hub_findings
        Expression: '{d2fbf5b8-2d5a-4c90-b8fe-851c0417173e}+{control passed}'
        Name: Total Compliance
      - DataSetIdentifier: security_hub_findings
        Expression: distinct_countIf({finding_id},in({aws_inspector_findingstatus},['ACTIVE',
          'CLOSED']) )
        Name: Total Inspector Findings
      - DataSetIdentifier: security_hub_findings
        Expression: distinct_countIf({finding_id}, {aws_inspector_findingstatus} = 'CLOSED')
        Name: Total Inspector Findings Closed
      - DataSetIdentifier: security_hub_findings
        Expression: '{Compliance_Passed}+{Compliance_Failed}'
        Name: Total_Control_Pass_Failed
      - DataSetIdentifier: security_hub_findings
        Expression: truncDate('DD', updatedat)
        Name: Update Day
      - DataSetIdentifier: security_hub_findings
        Expression: "switch(workflowstate,\n  'NEW', '\U0001F195 NEW -The initial state\
          \ of a finding before you review it.',\n  'NOTIFIED', '\U0001F4EB NOTIFIED - Indicates\
          \ that you notified the resource owner about the security issue.',\n  'SUPPRESSED',\
          \ '\u26D4 SUPPRESSED - you reviewed the finding and do not believe that any action\
          \ is needed.',\n  'RESOLVED', '\u2705 RESOLVED - The finding was reviewed and\
          \ remediated and is now considered resolved.',\n  workflowstate\n)"
        Name: Workflow State Icon
      - DataSetIdentifier: security_hub_findings
        Expression: sumOver(ifelse ({compliance_status} = 'PASSED',1,0),[{count_controls}],PRE_AGG)
        Name: control no# of passed
      - DataSetIdentifier: security_hub_findings
        Expression: sum({d2fbf5b8-2d5a-4c90-b8fe-851c0417173e},[securitycontrolid])
        Name: control passed
      - DataSetIdentifier: security_hub_findings
        Expression: distinctCountOver({Control ID},[standardsid],PRE_AGG)
        Name: conytrol_id_filter
      - DataSetIdentifier: security_hub_findings
        Expression: 'ifelse({count_controls}>=1,1,0) '
        Name: count_control_has_value
      - DataSetIdentifier: security_hub_findings
        Expression: distinctCountOver(securitycontrolid, [standardsid, {compliance_status}],PRE_AGG)
        Name: count_controls
      - DataSetIdentifier: security_hub_findings
        Expression: |-
          distinctCountOver(
              ifelse({compliance_status} = 'PASSED', securitycontrolid, null),
              [linkedaccountid, standardsid],
              PRE_AGG
          )
        Name: fail
      - DataSetIdentifier: security_hub_findings
        Expression: sumOver(ifelse ({compliance_status} = 'FAILED',1,0),[linkedaccountid,
          standardsid],PRE_AGG)
        Name: fail_comp
      - DataSetIdentifier: security_hub_findings
        Expression: 'distinctCountOver(ifelse({compliance_status} = ''FAILED'', securitycontrolid,
          null), [securitycontrolid, {compliance_status}], PRE_AGG)
          '
        Name: fail_sum
      - DataSetIdentifier: security_hub_findings
        Expression: |2-
          ifelse({Total_Control_Pass_Failed} = 2, 'FAILED', 'PASSED')
        Name: failed_status
      - DataSetIdentifier: security_hub_findings
        Expression: 'countIf(securitycontrolid, {compliance_status} = ''FAILED'') > 0
          '
        Name: has_failed
      - DataSetIdentifier: security_hub_findings
        Expression: |-
          ifelse(
              isnull(updatedat),
              addDateTime(90, 'DD', {created_at}),
              updatedat
          )
        Name: inspector_date
      - DataSetIdentifier: security_hub_findings
        Expression: 'distinct_countIf({__controlid}, contains({__status_per_control}, ''PASSED'')) '
        Name: overall_score
      - DataSetIdentifier: security_hub_findings
        Expression: max(updatedat)
        Name: pass
      - DataSetIdentifier: security_hub_findings
        Expression: sumOver(ifelse ({compliance_status} = 'PASSED',1,0),[linkedaccountid,
          standardsid],PRE_AGG)
        Name: pass%
      - DataSetIdentifier: security_hub_findings
        Expression: |2-
          ifelse({Total_Control_Pass_Failed} = 1, 'PASSED', 'FAILED')
        Name: pass_status
      - DataSetIdentifier: security_hub_findings
        Expression: 'ifelse(sumOver(ifelse({compliance_status} = ''PASSED'', 1, 0), [securitycontrolid,
          {compliance_status}], PRE_AGG) > 0, ''PASSED'', ''FAILED'')
          '
        Name: pass_sum
      - DataSetIdentifier: security_hub_findings
        Expression: |-
          // (AI generated) reverse split finding types with last \
          split({finding_types}, '\\', -1)
        Name: split
      - DataSetIdentifier: security_hub_findings
        Expression: |-
          split({finding_id},"/",7)
        Name: split_finding_id
      - DataSetIdentifier: security_hub_findings
        Expression: distinct_count(standardsid)
        Name: standardid_distinct
      - DataSetIdentifier: security_hub_findings
        Expression: stdev({Has Failed})
        Name: stdev({Has Failed})
      - DataSetIdentifier: security_hub_findings
        Expression: '{pass%}+{fail_comp}'
        Name: total
      ColumnConfigurations:
      - ColorsConfiguration:
          CustomColors:
          - Color: '#2CAD00'
            FieldValue: "\u2705 CLOSED"
          - Color: '#2A5D78'
            FieldValue: "\u274E SUPPRESSED"
        Column:
          ColumnName: Inspector Status Icon
          DataSetIdentifier: security_hub_findings
      - Column:
          ColumnName: Security Score
          DataSetIdentifier: security_hub_findings
        FormatConfiguration:
          NumberFormatConfiguration:
            FormatConfiguration:
              PercentageDisplayFormatConfiguration:
                NegativeValueConfiguration:
                  DisplayMode: NEGATIVE
                NullValueFormatConfiguration:
                  NullString: 'null'
                SeparatorConfiguration:
                  DecimalSeparator: DOT
                  ThousandsSeparator:
                    Symbol: COMMA
                    Visibility: VISIBLE
                Suffix: '%'
      - Column:
          ColumnName: Security Score Total
          DataSetIdentifier: security_hub_findings
        FormatConfiguration:
          NumberFormatConfiguration:
            FormatConfiguration:
              PercentageDisplayFormatConfiguration:
                NegativeValueConfiguration:
                  DisplayMode: NEGATIVE
                NullValueFormatConfiguration:
                  NullString: 'null'
                SeparatorConfiguration:
                  DecimalSeparator: DOT
                  ThousandsSeparator:
                    Symbol: COMMA
                    Visibility: VISIBLE
                Suffix: '%'
      - ColorsConfiguration:
          CustomColors:
          - Color: '#DE3B00'
            FieldValue: "\U0001F534 HIGH"
          - Color: '#FF8700'
            FieldValue: "\U0001F7E0 MEDIUM"
          - Color: '#F7E65A'
            FieldValue: "\U0001F7E1 LOW"
          - Color: '#2CAD00'
            FieldValue: "\U0001F7E2 INFORMATIONAL"
        Column:
          ColumnName: Severity Icon
          DataSetIdentifier: security_hub_findings
      - ColorsConfiguration:
          CustomColors:
          - Color: '#DE3B00'
            FieldValue: "\U0001F534 HIGH - The issue must be addressed as a priority."
          - Color: '#2CAD00'
            FieldValue: "\U0001F7E2 INFORMATIONAL - No issue was found."
          - Color: '#E436BB'
            FieldValue: "\U0001F7E3 CRITICAL - The issue must be remediated immediately\
              \ to avoid it escalating."
          - Color: '#FF8700'
            FieldValue: "\U0001F7E0 MEDIUM - The issue must be addressed but not urgently."
          - Color: '#F7E65A'
            FieldValue: "\U0001F7E1 LOW - The issue does not require action on its own."
        Column:
          ColumnName: Severity Icon With Explaination
          DataSetIdentifier: security_hub_findings
      - ColorsConfiguration:
          CustomColors:
          - Color: '#3D993D'
            FieldValue: CLOSED
          - Color: '#AAAAAA'
            FieldValue: SUPPRESSED
          - Color: '#810040'
            FieldValue: ACTIVE
        Column:
          ColumnName: aws_inspector_findingstatus
          DataSetIdentifier: security_hub_findings
      - ColorsConfiguration:
          CustomColors:
          - Color: '#DE3B00'
            FieldValue: FAILED
          - Color: '#2CAD00'
            FieldValue: PASSED
        Column:
          ColumnName: compliance_status
          DataSetIdentifier: security_hub_findings
      - Column:
          ColumnName: finding_service
          DataSetIdentifier: security_hub_findings
        FormatConfiguration:
          StringFormatConfiguration:
            NullValueFormatConfiguration:
              NullString: n/a
      - Column:
          ColumnName: resource_region
          DataSetIdentifier: security_hub_findings
        FormatConfiguration:
          StringFormatConfiguration:
            NullValueFormatConfiguration:
              NullString: '-'
      DataSetIdentifierDeclarations:
      - DataSetArn: arn:aws:quicksight:::dataset/30ef853c-2cc0-47b7-a2df-908ff5da2bdc
        Identifier: security_hub_findings
      FilterGroups:
      - CrossDataset: SINGLE_DATASET
        FilterGroupId: d7b4c004-ec56-4095-90a3-5ed9f100aedb
        Filters:
        - CategoryFilter:
            Column:
              ColumnName: linkedaccountid
              DataSetIdentifier: security_hub_findings
            Configuration:
              FilterListConfiguration:
                MatchOperator: CONTAINS
                NullOption: NON_NULLS_ONLY
                SelectAllOptions: FILTER_ALL_VALUES
            FilterId: 5dcba905-0b54-4c26-a781-c855a90dfc8e
        ScopeConfiguration:
          SelectedSheets:
            SheetVisualScopingConfigurations:
            - Scope: ALL_VISUALS
              SheetId: fb6bd796-022e-46c3-890b-aa8e685541b0
            - Scope: ALL_VISUALS
              SheetId: d284c9a6-868a-4c7e-803c-0cd4bc9a4f1e
            - Scope: ALL_VISUALS
              SheetId: 28d60208-413d-4d08-b50c-c1e42368435c
        Status: ENABLED
      - CrossDataset: SINGLE_DATASET
        FilterGroupId: 0211d337-397c-4055-bc9d-9e0251fade8d
        Filters:
        - CategoryFilter:
            Column:
              ColumnName: linkedaccountid
              DataSetIdentifier: security_hub_findings
            Configuration:
              CustomFilterConfiguration:
                MatchOperator: EQUALS
                NullOption: NON_NULLS_ONLY
                ParameterName: ManagementAccount
            FilterId: ece35db6-b129-42fe-aa41-5a93764f79ef
        ScopeConfiguration:
          SelectedSheets:
            SheetVisualScopingConfigurations:
            - Scope: ALL_VISUALS
              SheetId: fb6bd796-022e-46c3-890b-aa8e685541b0
            - Scope: ALL_VISUALS
              SheetId: d284c9a6-868a-4c7e-803c-0cd4bc9a4f1e
            - Scope: ALL_VISUALS
              SheetId: 28d60208-413d-4d08-b50c-c1e42368435c
        Status: ENABLED
      - CrossDataset: SINGLE_DATASET
        FilterGroupId: 27da3fed-e7b3-4212-8669-7ce6c2f78ef3
        Filters:
        - CategoryFilter:
            Column:
              ColumnName: productname
              DataSetIdentifier: security_hub_findings
            Configuration:
              FilterListConfiguration:
                CategoryValues:
                - IAM Access Analyzer
                MatchOperator: CONTAINS
                NullOption: NON_NULLS_ONLY
            FilterId: 93541de7-dffa-4722-a21c-958bd05d0e72
        ScopeConfiguration:
          SelectedSheets:
            SheetVisualScopingConfigurations:
            - Scope: ALL_VISUALS
              SheetId: d284c9a6-868a-4c7e-803c-0cd4bc9a4f1e
        Status: ENABLED
      - CrossDataset: SINGLE_DATASET
        FilterGroupId: fd6588fb-206c-4b47-8361-88871013dfe4
        Filters:
        - CategoryFilter:
            Column:
              ColumnName: finding_types
              DataSetIdentifier: security_hub_findings
            Configuration:
              FilterListConfiguration:
                CategoryValues:
                - CVE
                MatchOperator: CONTAINS
                NullOption: NON_NULLS_ONLY
            FilterId: 5bec652c-8c44-4518-b13f-679c5cce5af8
        ScopeConfiguration:
          SelectedSheets:
            SheetVisualScopingConfigurations:
            - Scope: SELECTED_VISUALS
              SheetId: fb6bd796-022e-46c3-890b-aa8e685541b0
              VisualIds:
              - f0e7b0aa-6476-4252-89af-3e3cb2d65bc9
        Status: DISABLED
      - CrossDataset: SINGLE_DATASET
        FilterGroupId: f6c51a63-858a-4e62-a3e7-2d7fba1dcd99
        Filters:
        - CategoryFilter:
            Column:
              ColumnName: finding_id
              DataSetIdentifier: security_hub_findings
            Configuration:
              FilterListConfiguration:
                MatchOperator: CONTAINS
                NullOption: NON_NULLS_ONLY
                SelectAllOptions: FILTER_ALL_VALUES
            FilterId: 870fac56-c5b3-47ce-8091-40f52698fbdf
        ScopeConfiguration:
          SelectedSheets:
