schedules:
  incremental-daily:
    ScheduleId: cid-incremental
    ScheduleFrequency:
      Interval: DAILY
      TimeOfTheDay: '02:00-05:00'
    RefreshType: INCREMENTAL_REFRESH
    RefreshConfiguration:
      IncrementalRefresh:
        LookbackWindow:
          ColumnName: parition_date
          Size: 1
          SizeUnit: DAY

crawlers: {}
views:
  security_hub_findings:
    data: |-
      CREATE OR REPLACE VIEW security_hub_findings AS
      SELECT DISTINCT
        TRY(CAST(from_iso8601_timestamp(time) AS date)) collection_time
      , account delegated_admin
      , split_part(datehour, '/', 1) year
      , split_part(datehour, '/', 2) month
      , date_parse(datehour, '%Y/%m/%d') parition_date
      , detail detail
      , json_extract_scalar(detail, '$.findings[0].awsaccountid') LinkedAccountId
      , json_extract_scalar(detail, '$.findings[0].region') Region
      , json_extract_scalar(detail, '$.findings[0].id') Finding_Id
      , json_extract_scalar(detail, '$.findings[0].remediation.recommendation.url') recommendationurl
      , json_extract_scalar(detail, '$.findings[0].remediation.recommendation.test') recommendationtext
      , UPPER(REGEXP_REPLACE(REGEXP_REPLACE(SUBSTRING(json_extract_scalar(detail, '$.findings[0].compliance.associatedstandards[0].standardsid'), (LENGTH(SPLIT_PART(json_extract_scalar(detail, '$.findings[0].compliance.associatedstandards[0].standardsid'), '/', 1)) + 1)), '-', ' '), '/', ' ')) StandardsId
      , json_extract_scalar(detail, '$.findings[0].generatorid') GeneratorId
      , json_extract_scalar(detail, '$.findings[0].awsaccountname') awsaccountname
      , json_extract_scalar(detail, '$.findings[0].productname') ProductName
      , CAST(from_iso8601_timestamp(json_extract_scalar(detail, '$.findings[0].createdat')) AS date) Created_At
      , CAST(from_iso8601_timestamp(json_extract_scalar(detail, '$.findings[0].updatedat')) AS timestamp) UpdatedAt
      , CAST(from_iso8601_timestamp(json_extract_scalar(detail, '$.findings[0].lastobservedat')) AS date) lastobservedat
      , CAST(from_iso8601_timestamp(json_extract_scalar(detail, '$.findings[0].firstobservedat')) AS date) firstobservedat
      , json_extract_scalar(detail, '$.findings[0].resources[0].type') Resource_Type
      , json_extract_scalar(detail, '$.findings[0].resources[0].id') Resource_Id
      , json_extract_scalar(detail, '$.findings[0].resources[0].region') Resource_Region
      , CAST(json_extract_scalar(detail, '$.findings[0].severity.normalized') AS integer) Normalized_Severity
      , json_extract_scalar(detail, '$.findings[0].severity.label') Normalized_Severity_Label
      , json_extract_scalar(detail, '$.findings[0].severity.original') Product_Severity_Label
      , json_extract_scalar(detail, '$.findings[0].description') description
      , json_extract_scalar(detail, '$.findings[0].title') title
      , json_extract_scalar(detail, '$.findings[0].productfields.aws_inspector_findingstatus') aws_inspector_findingstatus
      , json_extract_scalar(detail, '$.findings[0].productfields.aws_inspector_productversion') aws_inspector_productversion
      , json_extract_scalar(detail, '$.findings[0].productfields.aws_inspector_inspectorscore') aws_inspector_inspectorscore
      , json_extract_scalar(detail, '$.findings[0].productfields.aws_securityhub_annotation') aws_securityhub_annotation
      , json_extract_scalar(detail, '$.findings[0].workflowstate') workflowstate
      , COALESCE(regexp_extract(json_extract_scalar(detail, '$.findings[0].Types[0]'), '.*/(.*)$', 1), json_extract_scalar(detail, '$.findings[0].Types[0]')) Finding_Types
      , json_extract_scalar(detail, '$.findings[0].compliance.status') Compliance_Status
      , json_extract_scalar(detail, '$.findings[0].compliance.securitycontrolid') SecurityControlId
      , json_extract_scalar(detail, '$.findings[0].recordstate') RecordState
      , upper(split_part(json_extract_scalar(detail, '$.findings[0].resources[0].id'), ':', 3)) Finding_Service
      , json_format(json_extract(detail, '$.findings[0].resources[0].details')) resource_keyname
      FROM
        "${securityhub_database_name}"."securityhub_events"
      WHERE (date_parse(datehour, '%Y/%m/%d') >= date_add('month', -3, current_date))
    parameters:
      securityhub_database_name:
        type: athena
        query: SELECT DISTINCT table_schema FROM information_schema.columns WHERE table_name = 'securityhub_events'
        default: cid_security_hub
        description: "Enter the name cid_security_hub database"
        global: True
