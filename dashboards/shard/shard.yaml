      LogicalTableMap:
        33ac0e38-1902-44db-819b-31c7addf7bbc:
          Alias: security_hub_findings
          DataTransforms:
          - CreateColumnsOperation:
              Columns:
              - ColumnName: __number_of_failed_per_control
                ColumnId: 4749ed61-7bc1-401c-bab4-ad8017d7b32f
                Expression: |-
                  sumOver(
                      ifelse ({compliance_status} = 'FAILED',1,0),
                      [
                          linkedaccountid,
                          securitycontrolid,
                          standardsid, truncDate('DD', {updatedat})
                      ],
                      PRE_AGG
                  )
          - CreateColumnsOperation:
              Columns:
              - ColumnName: __status_per_control
                ColumnId: 2f7ff518-9eb7-4b09-9dc4-73b87875c983
                Expression: "ifelse({__number_of_failed_per_control}=0, '\U0001F7E9\
                  \  PASSED', '\U0001F7E5  FAILED')"
          - CreateColumnsOperation:
              Columns:
              - ColumnName: __control_title_with_status
                ColumnId: a30d328a-40aa-4a6e-8eae-fbbc0496bc89
                Expression: concat(substring({__status_per_control},1,1), '  ' ,securitycontrolid,
                  '                 ', title)
          - CreateColumnsOperation:
              Columns:
              - ColumnName: __controlid
                ColumnId: 9b95efb9-5ddb-4ff3-abd2-f9765e6ab4c2
                Expression: '{securitycontrolid}'
          - CreateColumnsOperation:
              Columns:
              - ColumnName: __control_count_passed
                ColumnId: 4e9d54e1-8bdc-4bb9-9b07-0afd53eedf49
                Expression: distinct_countIf(concat({__controlid}, {standardsid}),
                  contains({__status_per_control}, 'PASSED'))
          - CreateColumnsOperation:
              Columns:
              - ColumnName: __control_count_total
                ColumnId: 3d6455ed-6fbf-4147-9249-f8b3d11b88be
                Expression: distinct_count(concat({__controlid}, {standardsid}))
          - CreateColumnsOperation:
              Columns:
              - ColumnName: __controlscore
                ColumnId: 913b86a7-1e36-4298-903c-6f72ea6276c0
                Expression: '{__control_count_passed} / {__control_count_total}'
          - CreateColumnsOperation:
              Columns:
              - ColumnName: __failed_checks_count_per_resource
                ColumnId: 08d432dd-9b26-4f35-ad82-d8a90caf364a
                Expression: sumOver(ifelse ({compliance_status} = 'FAILED',1,0),[linkedaccountid,
                  securitycontrolid, standardsid, truncDate('DD', {updatedat}), {resource_id}],
                  PRE_AGG)
          - CreateColumnsOperation:
              Columns:
              - ColumnName: __resource_id
                ColumnId: ea668196-fcbc-4e94-a919-c4ef6f647ce8
                Expression: |-
                  ifelse(
                      split({resource_id},':',7)<>'', split({resource_id},':',7),
                      split({resource_id},':',6)<>'', split({resource_id},':',6),
                      split({resource_id},':',5)<>'', split({resource_id},':',5),
                      {resource_id}
                  )
          - CreateColumnsOperation:
              Columns:
              - ColumnName: __resource_count
                ColumnId: 596f810d-f0e0-4d05-9438-bceaae74ca7e
                Expression: distinct_count({__resource_id})
          - CreateColumnsOperation:
              Columns:
              - ColumnName: __split_finding_id
                ColumnId: e84234d2-c351-4e40-9e9f-44e23bd90635
                Expression: split({finding_id},"/",7)
          - CreateColumnsOperation:
              Columns:
              - ColumnName: __finding_id_count
                ColumnId: c11c327c-f5c2-4c62-a73a-6cab76bde3c0
                Expression: distinct_count({__split_finding_id})
          - CreateColumnsOperation:
              Columns:
              - ColumnName: __number_of_passed_per_control
                ColumnId: f3f22de3-d219-4837-aa6c-5a2661cef9c2
                Expression: |-
                  sumOver(
                      ifelse ({compliance_status} = 'PASSED',1,0),
                      [
                          linkedaccountid,
                          securitycontrolid,
                          standardsid,
                          truncDate('DD', {updatedat})
                      ],
                      PRE_AGG
                  )
          - CreateColumnsOperation:
              Columns:
              - ColumnName: __status_per_control_passed_only
                ColumnId: 345c0670-7fd2-4358-be35-c950f789adc0
                Expression: "ifelse({__number_of_passed_per_control}<>0, '\U0001F7E9\
                  \  PASSED', '\U0001F7E5  FAILED')"
          - CreateColumnsOperation:
              Columns:
              - ColumnName: __just_control_count_passed
                ColumnId: 69fbe822-d962-4bb4-849b-c070cc738392
                Expression: distinct_countIf(concat({__controlid},''), contains({__status_per_control_passed_only},
                  'PASSED'))
          - CreateColumnsOperation:
              Columns:
              - ColumnName: __just_control_count_total
                ColumnId: 97ba71f3-03e7-464e-9a44-08983544cf90
                Expression: 'distinct_countIf(concat({__controlid},''''), TRUE) '
          - CreateColumnsOperation:
              Columns:
              - ColumnName: __standard_name
                ColumnId: 064b5448-c033-4231-8e76-7f2259e5e729
                Expression: |-
                  ifelse(
                      contains({standardsid}, 'CIS AWS FOUNDATIONS BENCHMARK V 1.2.0'), 'CIS AWS Foundations Benchmark v1.2.0',
                      contains({standardsid}, 'CIS AWS FOUNDATIONS BENCHMARK V 1.4.0'), 'CIS AWS Foundations Benchmark v1.4.0',
                      contains({standardsid}, 'CIS AWS FOUNDATIONS BENCHMARK V 3.0.0'), 'CIS AWS Foundations Benchmark v3.0.0',
                      contains({standardsid}, 'PCI DSS V 3.2.1'), 'PCI DSS v3.2.1',
                      contains({standardsid}, 'AWS RESOURCE TAGGING STANDARD V 1.0.0'), 'AWS Resource Tagging Standard v1.0.0',
                      contains({standardsid}, 'AWS FOUNDATIONAL SECURITY BEST PRACTICES V 1.0.0'), 'AWS Foundational Security Best Practices v1.0.0',
                      contains({standardsid}, 'NIST 800 53 V 5.0.0'), 'NIST 800-53 Revision 5',
                      {standardsid}
