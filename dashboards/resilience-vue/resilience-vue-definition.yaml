  TextBoxes:
  - Content: "<text-box>\n  <inline color=\"#15b7ed\" font-size=\"14px\">\n    <b>How\
      \ to use this dashboard:\_</b>\n  </inline>\n  <br/>\n  <inline font-size=\"\
      14px\">The ResilienceVue Dashboard is designed to provide you with valuable\
      \ insights into your current AWS workloads assessed by AWS Resilience Hub.\_\
      </inline>\n  <br/>\n  <ul>\n    <li class=\"ql-indent-0\">Organizational Summary\
      \ Tab gives you a high level view of your Organizations Resilience Posture.</li>\n\
      \    <li class=\"ql-indent-0\">Application Resiliency Tab let's you drill down\
      \ into the resilience trends and recommendations status for each assessed application.</li>\n\
      \    <li class=\"ql-indent-0\">Recommendations Tab provides insights into Resiliency\
      \ and Operational recommendations for each assessed application based on latest\
      \ assessment.</li>\n  </ul>\n  <br/>\n  <br/>\n  To ensure most recent data\
      \ within the dashboard, we recommend  you enable AWS Resilience Hub and assess\
      \ applications using scheduled assessments.\n  <br/>\n  <a href=\"https://docs.aws.amazon.com/resilience-hub/latest/userguide/getting-started.html\"\
      \ target=\"_blank\">Getting Started</a>\n</text-box>"
    SheetTextBoxId: 8826b673-750e-4705-92f2-463f85276391
