  TextBoxes:
  - Content: |-
      <text-box>
        <inline color="#0d94a4">
          <b>How to Interpret Resiliency Score?</b>
        </inline>
        <br/>
        <br/>
        The top resiliency score is 100 points. To achieve the best possible score or the top score, you must implement all the recommended alarms, SOPs, and tests in your application within AWS console. For example, AWS Resilience Hub recommends one test with one alarm and one SOP. The test runs and fires the alarm and initiates the associated SOP. If they perform successfully and if the application meets the resiliency policy, it receives a resiliency score close to or equal to 100 points.
