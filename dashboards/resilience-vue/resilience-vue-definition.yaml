      </inline>\n  <br/>\n  Resiliency recommendations evaluate Application Components\
      \ and recommend how to optimize by estimated workload RTO and estimated workload\
      \ RPO, costs, and minimal changes.\n  <br/>\n  With AWS Resilience Hub, you\
      \ can optimize resiliency using one of the recommended options: Best AZ Recoevery,\
      \ Best Regional Recovery, Least Cost to meet  RTO/RPO, Least Change to meet\
      \ RTO/RPO.\n  <br/>\n  Operational recommendations contain recommendations to\
      \ set up alarms, SOPs, and AWS FIS experiments through AWS CloudFormation templates.\n\
      \  <br/>\n  <br/>\n  <a href=\"https://docs.aws.amazon.com/resilience-hub/latest/userguide/review-assessment.html\"\
