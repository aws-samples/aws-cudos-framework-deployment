dashboards:
  FOCUS DASHBOARD:
    dependsOn:
      datasets:
      - focus_resource_view
      - focus_summary_view
    name: FOCUS Dashboard Preview
    dashboardId: focus-dashboard
    category: Additional
    theme: MIDNIGHT
    data: |-
      AnalysisDefaults:
        DefaultNewSheetConfiguration:
          InteractiveLayoutConfiguration:
            Grid:
              CanvasSizeOptions:
                ScreenCanvasSizeOptions:
                  OptimizedViewPortWidth: 1600px
                  ResizeOption: FIXED
          SheetContentType: INTERACTIVE
      CalculatedFields:
      - DataSetIdentifier: focus_resource_view
        Expression: concat(billingaccountname,':',billingaccountid)
        Name: Billing Account
      - DataSetIdentifier: focus_resource_view
        Expression: |-
          ifelse(
          ${Cost} = 'Billed Cost', billedcost,
          ${Cost} = 'Contracted Cost', contractedcost,
          ${Cost} = 'Effective Cost', effectivecost,
          ${Cost} = 'List Cost', listcost,
          effectivecost
          )
        Name: Cost
      - DataSetIdentifier: focus_resource_view
        Expression: |-
          ifelse(
          ${MoMGroupBy1} = 'Provider', providername,
          ${MoMGroupBy1} = 'Billing Account Name', billingaccountname,
          ${MoMGroupBy1} = 'Sub Account Name', subaccountname,
          ${MoMGroupBy1} = 'Charge Category', chargecategory,
          ${MoMGroupBy1} = 'Service Category', servicecategory,
          ${MoMGroupBy1} = 'Service Name', servicename,
          null
          )
        Name: MoM Group By One
      - DataSetIdentifier: focus_resource_view
        Expression: |-
          ifelse(
          ${MoMGroupByTwo} = 'Provider', providername,
          ${MoMGroupByTwo} = 'Billing Account Name', billingaccountname,
          ${MoMGroupByTwo} = 'Sub Account Name', subaccountname,
          ${MoMGroupByTwo} = 'Charge Category', chargecategory,
          ${MoMGroupByTwo} = 'Service Category', servicecategory,
          ${MoMGroupByTwo} = 'Service Name', servicename,
          null
          )
        Name: MoM Group By Two
      - DataSetIdentifier: focus_resource_view
        Expression: concat(subaccountname,':', subaccountid)
        Name: Sub Account
      - DataSetIdentifier: focus_summary_view
        Expression: |-
          ifelse(
          chargecategory = 'Adjustment', effectivecost,
          0
          )
        Name: Adjustments
      - DataSetIdentifier: focus_summary_view
        Expression: concat(billingaccountname,':', billingaccountid)
        Name: Billing Account
      - DataSetIdentifier: focus_summary_view
        Expression: |-
          ifelse(
          ${Cost} = 'Billed Cost', billedcost,
          ${Cost} = 'Contracted Cost', contractedcost,
          ${Cost} = 'Effective Cost', effectivecost,
          ${Cost} = 'List Cost', listcost,
          effectivecost
          )
        Name: Cost
      - DataSetIdentifier: focus_summary_view
        Expression: abs(Cost)
        Name: Cost Absolute
      - DataSetIdentifier: focus_summary_view
        Expression: |-
          ifelse(
          chargecategory = 'Credit',
          effectivecost,
          0
          )
        Name: Credits
      - DataSetIdentifier: focus_summary_view
        Expression: effectivecost
        Name: Effective Cost
      - DataSetIdentifier: focus_summary_view
        Expression: 1 - sum(effectivecost)/sum({List Cost amortized})
        Name: Effective Disocount Rate
      - DataSetIdentifier: focus_summary_view
        Expression: |-
          ifelse(
          in(chargecategory,  ['Usage','Tax']),
          listcost,
          0
          )
        Name: List Cost amortized
      - DataSetIdentifier: focus_summary_view
        Expression: difference(sum(effectivecost),[billingperiodstart ASC],-1,[{MoM Group
          By One}])
        Name: MoM $ Group By One
      - DataSetIdentifier: focus_summary_view
        Expression: difference(sum(effectivecost),[billingperiodstart ASC],-1,[{MoM Group
          By Two}])
        Name: MoM $ Group By Two
      - DataSetIdentifier: focus_summary_view
        Expression: percentDifference(sum(effectivecost),[billingperiodstart ASC],-1,[{MoM
          Group By One}])
        Name: MoM % Group By One
      - DataSetIdentifier: focus_summary_view
        Expression: percentDifference(sum(effectivecost),[billingperiodstart ASC],-1,[{MoM
          Group By Two}])
        Name: MoM % Group By Two
      - DataSetIdentifier: focus_summary_view
        Expression: |-
          ifelse(
          ${MoMGroupBy1} = 'Provider', providername,
          ${MoMGroupBy1} = 'Billing Account', {Billing Account},
          ${MoMGroupBy1} = 'Sub Account', {Sub Account},
          ${MoMGroupBy1} = 'Charge Category', chargecategory,
          ${MoMGroupBy1} = 'Service Category', servicecategory,
          ${MoMGroupBy1} = 'Service Name', servicename,
          null
          )
        Name: MoM Group By One
      - DataSetIdentifier: focus_summary_view
        Expression: |-
          ifelse(
          ${MoMGroupByTwo} = 'Provider', providername,
          ${MoMGroupByTwo} = 'Billing Account', {Billing Account},
          ${MoMGroupByTwo} = 'Sub Account', {Sub Account},
          ${MoMGroupByTwo} = 'Charge Category', chargecategory,
          ${MoMGroupByTwo} = 'Service Category', servicecategory,
          ${MoMGroupByTwo} = 'Service Name', servicename,
          null
          )
        Name: MoM Group By Two
      - DataSetIdentifier: focus_summary_view
        Expression: concat(subaccountname,':',subaccountid)
        Name: Sub Account
      - DataSetIdentifier: focus_summary_view
        Expression: |-
          ifelse(
          ${SummaryGroupBy} = 'Provider', providername,
          ${SummaryGroupBy} = 'Charge Category', chargecategory,
          ${SummaryGroupBy} = 'Billing Account', {Billing Account},
          ${SummaryGroupBy} = 'Sub Account', {Sub Account},
