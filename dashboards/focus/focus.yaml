        Name: Summary Group By
      - DataSetIdentifier: focus_summary_view
        Expression: |-
          ifelse(
          chargecategory = 'Purchase', 0,
          effectivecost - listcost
          )
        Name: Total Discounts
      - DataSetIdentifier: focus_summary_view
