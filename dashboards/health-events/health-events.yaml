views:
  health_events_view:
    data: |-
      CREATE OR REPLACE VIEW ${data_collection_database_name}.health_events_view AS
      WITH
        "core" AS (
         SELECT
           "payer_account_id"
         , "account_id"
         , "event_code"
         , "event_category"
         , "event_scope"
         , "status_code"
         , "service"
         , "region"
         , replace(substr("event_description", 1, 2047), chr(10), '\n') "event_description1"
         , replace(substr("event_description", 2048, 2047), chr(10), '\n') "event_description2"
         , replace(substr("event_description", 4095, 2047), chr(10), '\n') "event_description3"
         , replace(substr("event_description", 6144), chr(10), '\n') "event_description4"
         , "affected_entity_value"
         , "affected_entity_arn"
         , "affected_entity_status_code"
         , "affected_entity_last_update"
         , "affected_entity_url"
         , "availability_zone"
         , "deprecated_versions"
         , "tags"
         , CAST(from_iso8601_timestamp("start_time") AS timestamp) "start_time"
         , CAST(from_iso8601_timestamp("end_time") AS timestamp) "end_time"
         , CAST(from_iso8601_timestamp("last_updated_time") AS timestamp) "last_updated_time"
         , CAST(from_iso8601_timestamp("ingestion_time") AS timestamp) "ingestion_time"
         , "event_metadata"
         , "event_source"
         , "event_arn"
         , from_big_endian_64(xxhash64(CAST("event_arn" AS varbinary))) "event_arn_hash"
         FROM
           ${data_collection_database_name}."health_events_detail_data"
      )
      , "hed" AS (
         SELECT "core".*
         FROM
           ("core"
         INNER JOIN (
            SELECT
              "payer_account_id"
            , "event_arn"
            , max("ingestion_time") "ingestion_time"
            FROM
              "core"
            GROUP BY 1, 2
         )  "latest" ON (("core"."payer_account_id" = "latest"."payer_account_id") AND ("core"."event_arn" = "latest"."event_arn") AND ("core"."ingestion_time" = "latest"."ingestion_time")))
      )
      , "rollup_accounts" AS (
         SELECT
           "event_arn"
         , "ingestion_time"
         , COUNT(DISTINCT "account_id") "affected_account_count"
         FROM
           "hed"
         GROUP BY 1, 2
      )
      , "rollup_resources" AS (
         SELECT
           "event_arn"
         , "ingestion_time"
         , COUNT(DISTINCT "affected_entity_value") "affected_entities_count"
         FROM
           "hed"
         GROUP BY 1, 2
      )
      SELECT
        "hed".*
      , "affected_entities_count"
      , "affected_account_count"
      , date_diff('hour', "start_time", "end_time") "duration_hours"
      , CAST(current_timestamp AS timestamp) "last_refresh"
      FROM
        (("hed"
      LEFT JOIN "rollup_accounts" "rua" ON (("rua"."event_arn" = "hed"."event_arn") AND ("rua"."ingestion_time" = "hed"."ingestion_time")))
      LEFT JOIN "rollup_resources" "rura" ON (("rura"."event_arn" = "hed"."event_arn") AND ("rura"."ingestion_time" = "hed"."ingestion_time")))
      WHERE ("hed"."ingestion_time" >= ("date_trunc"('day', current_timestamp) - INTERVAL  '90' DAY))
    parameters:
      data_collection_database_name:
        default: optimization_data
        description: "Enter the name of the data collection database"
        global: True
      table_name:
        default: health_events_detail_data
        description: "Enter the name of the health events table (do not alter)"
        global: True