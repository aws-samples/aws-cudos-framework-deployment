dashboards:
  HEALTH EVENTS DASHBOARD:
    dependsOn:
      datasets:
      - health_events_view
    name: Health Events Dashboard
    dashboardId: health-events-dashboard
    category: Custom
    theme: MIDNIGHT
    data: |-
      AnalysisDefaults:
        DefaultNewSheetConfiguration:
          InteractiveLayoutConfiguration:
            Grid:
              CanvasSizeOptions:
                ScreenCanvasSizeOptions:
                  OptimizedViewPortWidth: 1600px
                  ResizeOption: FIXED
          SheetContentType: INTERACTIVE
      CalculatedFields:
      - DataSetIdentifier: health_events_view
        Expression: ifelse(strlen({account_name}) > 0, {account_name}, {account_id})
        Name: Account name
      - DataSetIdentifier: health_events_view
        Expression: |-
          ifelse(
              left({affected_entity_value}, 4) <> "arn:", {affected_entity_value},
              strlen(split({affected_entity_value}, ":", 7)) > 0, split({affected_entity_value}, ":", 7),
              strlen(split({affected_entity_value}, ":", 6)) > 0, split({affected_entity_value}, ":", 6),
              {affected_entity_value}
          )
        Name: Affected resource
      - DataSetIdentifier: health_events_view
        Expression: |-
          replace({event_description1}, "\n", "
          ")
        Name: Description 1
      - DataSetIdentifier: health_events_view
        Expression: |-
          replace({event_description2}, "\n", "
          ")
        Name: Description 2
      - DataSetIdentifier: health_events_view
        Expression: |-
          replace({event_description3}, "\n", "
          ")
        Name: Description 3
      - DataSetIdentifier: health_events_view
        Expression: "/*concat(\"\u23EC        \",substring(split({event_arn}, \"/\", 4),\
          \ strlen({event_code}) + 2, 100))*/\nconcat(\"\u23EC        \", toString({event_arn_hash}))"
        Name: Event ID
      - DataSetIdentifier: health_events_view
        Expression: |-
          concat(
          "Code: ", {event_code}, "
          Status: ", {status_code}, "
          Service: ", service, "
          Impact: ", toString({affected_account_count}), " accounts, ", toString({affected_entities_count}), " resources", "
          Region: ", region, "
          ", ifelse(strlen({deprecated_versions}) > 0, concat("Deprecated Version:
          ", {deprecated_versions}), ""))
        Name: Event Summary
      - DataSetIdentifier: health_events_view
        Expression: |-
          concat(
          "Start: ", formatDate({start_time}), ifelse(isNull({end_time}),"", concat("
          End: ", formatDate({end_time}))))
        Name: Event Time Range
      - DataSetIdentifier: health_events_view
        Expression: "//issue | accountNotification | scheduledChange | investigation\nifelse(\n\
          \    {event_category} = 'issue', '\U0001F525',\n    {event_category} = 'accountNotification',\
          \ '\U0001F514',\n    {event_category} = 'scheduledChange', '\U0001F4C6',\n   \
          \ {event_category} = 'investigation', '\U0001F50D',\n    '?'\n)"
        Name: Event category
      - DataSetIdentifier: health_events_view
        Expression: left({affected_entity_status_code},1)
        Name: Resource status
      - DataSetIdentifier: health_events_view
        Expression: truncDate("MM", {start_time})
        Name: Start month
      - DataSetIdentifier: health_events_view
        Expression: truncDate("WK", {start_time})
        Name: Start week
      - DataSetIdentifier: health_events_view
        Expression: distinctCountOver({event_arn_hash}, [], PRE_AGG)
        Name: event_count
      - DataSetIdentifier: health_events_view
        Expression: '{start_time} > now()'
        Name: relative_start_time
      - DataSetIdentifier: health_events_view
        Expression: dateDiff(now(), {start_time}, "DD") > ${StartTimeWarn}
        Name: warn_days_after
      - DataSetIdentifier: health_events_view
        Expression: (({start_time} > now()) or {status_code} = "open") and (dateDiff(now(),
          {start_time}, "DD") <= ${StartTimeWarn})
        Name: warn_days_within
      DataSetIdentifierDeclarations:
      - DataSetArn: arn:aws:quicksight:::dataset/0b271cc3-17d7-487a-95f1-affa03366700
        Identifier: health_events_view
