dashboards:
  CORA - COST OPTIMIZATION RECOMMENDED ACTIONS:
    dependsOn:
      datasets:
      - cost_optimization_hub_recommendations
    name: CORA - Cost Optimization Recommended Actions
    dashboardId: cora
    category: Custom
    theme: MIDNIGHT
    data: |-
      AnalysisDefaults:
        DefaultNewSheetConfiguration:
          InteractiveLayoutConfiguration:
            Grid:
              CanvasSizeOptions:
                ScreenCanvasSizeOptions:
                  OptimizedViewPortWidth: 1600px
                  ResizeOption: FIXED
          SheetContentType: INTERACTIVE
      CalculatedFields:
      - DataSetIdentifier: coh
        Expression: ifelse({account_name} <> '', {account_name}, {account_id})
        Name: Account
      - DataSetIdentifier: coh
        Expression: |-
          replace(
          replace(
          replace(
          replace(
          replace(
          replace(
              ifelse(contains({Action Type}, 'Reserved') OR contains({Action Type}, 'Plan'),
                  {Resource Type},
                  concat({Action Type}, ' ', {Resource Type})
              )
          ,' Reserved Instance',' RI')
          ,'ReservedInstance',' RI')
          ,' DbInstance','')
          ,' Volume','')
          ,' Instance','')
          ,' Function','')
        Name: Action And Resource
      - DataSetIdentifier: coh
        Expression: |-
          ifelse(Resource = 'Reserved Instance',    concat({Action Summary}, ' on ', {recommended_resource_summary}),
              concat({Action Summary}, ' on ', Resource)
          )
        Name: Action On Resource
      - DataSetIdentifier: coh
        Expression: |-
          ifelse(
              {action_type} = 'Upgrade', concat(substring(Top, 1, 1),' Upgrade to ', {recommended_resource_summary}),
              {action_type} = 'Rightsize', concat(substring(Top, 1, 1), ' Rightsize to ', {recommended_resource_summary}),
              {action_type} = 'PurchaseSavingsPlans', concat(substring(Top, 1, 1), ' Purchase SavingsPlans ', {recommended_resource_summary}),
              concat(substring(Top, 1, 1), ' ', {action_type})
          )
        Name: Action Summary
      - DataSetIdentifier: coh
        Expression: |-
          // Prettify
          ifelse(
              {action_type} = 'MigrateToGraviton', 'Migrate To Graviton',
              {action_type} = 'PurchaseReservedInstances', 'Purchase ReservedInstances',
              {action_type} = 'Rightsize', 'Rightsize',
              {action_type} = 'PurchaseSavingsPlans', 'Purchase SavingsPlans',
              {action_type} = 'Upgrade', 'Upgrade',
              {action_type} = 'Stop', 'Stop',
              {action_type}
          )
        Name: Action Type
      - DataSetIdentifier: coh
        Expression: ifelse(${ShowCost} = 'After Discount', {estimated_monthly_cost_after_discount},
          {estimated_monthly_cost_before_discount})
        Name: Curent Monthly Cost
      - DataSetIdentifier: coh
        Expression: parseDate(date)
        Name: Date
      - DataSetIdentifier: coh
        Expression: "ifelse(\n    {implementation_effort} =  'VeryLow',  '\U0001F7E9  Very\
          \ Low',\n    {implementation_effort} =  'Low',      '\U0001F7E8  Low',\n    {implementation_effort}\
          \ =  'Medium',   '\U0001F7E7  Medium',\n    {implementation_effort} =  'High',\
          \     '\U0001F7E5  High',//\n    {implementation_effort} =  'VeryHigh', '\U0001F7EA\
          \  Very High',\n    {implementation_effort} =  'VeryLow',  '\u258F  Very Low',\n\
          \    {implementation_effort} =  'Low',      '\u258D  Low',\n    {implementation_effort}\
          \ =  'Medium',   '\u258C  Medium',\n    {implementation_effort} =  'High',   \
          \  '\u258A  High',//\n    {implementation_effort} =  'VeryHigh', '\u2588  Very\
          \ High',\n    {implementation_effort} =  'VeryLow',  '\u2B1B',\n    {implementation_effort}\
          \ =  'Low',      '\U0001F7E9',\n    {implementation_effort} =  'Medium',   '\U0001F7E8\
          \U0001F7E8',\n    {implementation_effort} =  'High',     '\U0001F7E7\U0001F7E7\
          \U0001F7E7',//\n    {implementation_effort} =  'VeryHigh', '\U0001F7E5\U0001F7E5\
          \U0001F7E5\U0001F7E5', /*\U0001F7E5*/\n    {implementation_effort}\n)"
        Name: Effort
      - DataSetIdentifier: coh
        Expression: |-
          // add one of following to your cost allocation tags
          ifelse(
              contains(Tags, 'finopsexception=' ), split(split(Tags, 'finopsexception=',  2), ',', 1),
              contains(Tags, 'FINOPSEXCEPTION=' ), split(split(Tags, 'FINOPSEXCEPTION=',  2), ',', 1),
              contains(Tags, 'FinopsException=' ), split(split(Tags, 'FinopsException=',  2), ',', 1),
              contains(Tags, 'finops-exception='), split(split(Tags, 'finops-exception=', 2), ',', 1),
              contains(Tags, 'finops_exception='), split(split(Tags, 'finops_exception=', 2), ',', 1),
              NULL
          )
        Name: FinopsException
      - DataSetIdentifier: coh
        Expression: ifelse(Date = {Max Date}, TRUE, FALSE)
        Name: Is the last by date
      - DataSetIdentifier: coh
        Expression: maxOver(Date, [{source_account_id}], PRE_AGG)
        Name: Max Date
      - DataSetIdentifier: coh
        Expression: |-
          maxOver(
              {Savings Estimate, Monthly},
              [{RI Product}, {RI Serivice}, date, Account, {RI Quantaty}, {RI Instance Type}, region],
              PRE_AGG
          )
          /*
          RI Serivice
          Account
          RI Product
          RI Instance Type
          region
          RI Quantaty
          Best RI
          */
        Name: Max Savings By RI Options
      - DataSetIdentifier: coh
        Expression: 'maxOver({Savings Estimate, Monthly}, [SuperARN, date, {source_account_id}],
          PRE_AGG) '
        Name: Max Savings Per Resource
      - DataSetIdentifier: coh
        Expression: |-
          ifelse(contains(Tags, 'Name='),
              split(split(Tags,'Name=',2), ',', 1),
              NULL
          )
        Name: Name
      - DataSetIdentifier: coh
        Expression: split(split({recommended_resource_summary}, 'in AWS account ', 2),'
          (',1)
        Name: RI Beneft Account
      - DataSetIdentifier: coh
        Expression: 'split({recommended_resource_summary}, '' '', 2)
          '
        Name: RI Instance Type
      - DataSetIdentifier: coh
        Expression: |-
          ifelse(
              split(split({recommended_resource_summary}, ' in ', 1), ' ', 3) <> '',
              replace(
                  split({recommended_resource_summary}, ' in ', 1),
                  concat(
                      split({recommended_resource_summary}, ' ', 1), ' ',
                      split({recommended_resource_summary}, ' ', 2), ' '),
                  ''
              ),
              {recommended_resource_type}
          )
        Name: RI Product
      - DataSetIdentifier: coh
        Expression: 'split({recommended_resource_summary}, '' '', 1)
          '
        Name: RI Quantaty
      - DataSetIdentifier: coh
        Expression: concat(split({recommended_resource_summary},'/',1),'/hour')
        Name: RI SP Commitment
      - DataSetIdentifier: coh
        Expression: |-
          ifelse(
              contains({Action On Resource}, 'Linked'), 'Linked',
              contains({Action On Resource}, 'Payer'), 'Payer',
              ''
          )
        Name: RI SP Level
      - DataSetIdentifier: coh
        Expression: |-
          ifelse(
              contains({recommended_resource_summary}, 'three years'), '3y',
              contains({recommended_resource_summary}, 'one year'), '1y',
              ''
          )
        Name: RI SP Term
      - DataSetIdentifier: coh
        Expression: |-
          ifelse(
              contains({recommended_resource_type}, 'ReservedInstances') OR contains({recommended_resource_type}, 'SavingsPlan'),
              ifelse(
                  contains({recommended_resource_summary}, 'PartialUpfront'), 'PartialUpfront',
                  contains({recommended_resource_summary}, 'AllUpfront'), 'AllUpfront',
                  contains({recommended_resource_summary}, 'NoUpfront'), 'NoUpfront',
                  'na'
              ),
              'NA'
          )
        Name: RI SP Upfront
      - DataSetIdentifier: coh
        Expression: |-
          ifelse(
              contains({current_resource_type}, 'Ec2'), 'EC2',
              contains({current_resource_type}, 'OpenSearch'), 'OpenSearch',
              contains({current_resource_type}, 'ElastiCache'), 'ElasticCache',
              contains({current_resource_type}, 'Rds'), 'RDS',
              replace({current_resource_type}, 'ReservedInstances', '')
          )
        Name: RI Serivice
      - DataSetIdentifier: coh
        Expression: |-
          ifelse(
              {action_type} = 'PurchaseReservedInstances', 'Reserved Instance',
              {action_type} = 'PurchaseSavingsPlans', 'Savings Plan',
              split({resource_arn},':',7) <> '', concat(split({resource_arn},':',6), ':',split({resource_arn},':',7)),
              split({resource_arn},':',6)
          )
        Name: Resource
      - DataSetIdentifier: coh
        Expression: |-
          //Friendly Name
          ifelse(
              {current_resource_type} = 'Ec2ReservedInstances', 'EC2 Reserved Instances',
              {current_resource_type} = 'Ec2Instance', 'EC2 Instance',
              {current_resource_type} = 'RdsReservedInstances', 'RDS Reserved Instances',
              {current_resource_type} = 'EbsVolume', 'EBS Volume',
              {current_resource_type} = 'ComputeSavingsPlans', 'Compute Savings Plans',
              {current_resource_type} = 'OpenSearchReservedInstances', 'OpenSearch Reserved Instances',
              {current_resource_type} = 'EcsService', 'ECS Service',
              {current_resource_type} = 'Ec2AutoScalingGroup', 'EC2 AutoScalingGroup',
              {current_resource_type} = 'RdsDbInstance', 'RDS DbInstance',
              {current_resource_type} = 'SageMakerSavingsPlans', 'SageMaker Savings Plans',
              {current_resource_type} = 'RedshiftReservedInstances', 'Redshift Reserved Instances',
              {current_resource_type} = 'ElastiCacheReservedInstances', 'ElastiCacheReserved Instances',
              {current_resource_type} = 'Ec2InstanceSavingsPlans', 'EC2 Instance Savings Plans',
              {current_resource_type} = 'RdsDbInstanceStorage', 'RDS DbInstanceStorage',
              {current_resource_type} = 'LambdaFunction', 'Lambda Function',
              {current_resource_type}
          )
        Name: Resource Type
      - DataSetIdentifier: coh
        Expression: "ifelse({restart_needed} = 1, '\U0001F6D1 Restart Needed', '\u2705 No\
          \ Restart') /*\U0001F50C*/"
        Name: Restart
      - DataSetIdentifier: coh
        Expression: "ifelse({rollback_possible} = 1, '\u2705 Rollback Possible', '\u26A0\
          \uFE0F No Rollback') /*\u23E9*/"
        Name: Rollback
      - DataSetIdentifier: coh
        Expression: |-
          ifelse(
              contains({recommended_resource_summary}, '/hour') AND contains({recommended_resource_summary}, ' for '), split(split({recommended_resource_summary},' for ',2), ' in ',1),
              contains({recommended_resource_summary}, '/hour'), 'all',
              NULL
          )
        Name: SP Instance Type
      - DataSetIdentifier: coh
        Expression: '{Savings Estimate, Monthly}'
        Name: Saving Size
      - DataSetIdentifier: coh
        Expression: ifelse(${ShowCost} = 'After Discount', {estimated_monthly_savings_after_discount},
          {estimated_monthly_savings_before_discount})
        Name: Savings Estimate, Monthly
      - DataSetIdentifier: coh
        Expression: sum({Savings Estimate, Monthly})/sum({Curent Monthly Cost})
        Name: Savings, %
      - DataSetIdentifier: coh
        Expression: split({resource_arn}, ':', 3)
        Name: Service
      - DataSetIdentifier: coh
        Expression: |-
          // CO does not provide ARNs for RI and SP recommnedations. This represents an artificial ARN allowing to unduplicate savings.
          ifelse(
              {resource_arn} <> '', {resource_arn},
              contains({current_resource_type}, 'ReservedInstances'),
                  ifelse({RI Serivice} = 'Ec2',
                      'Compute',
                      concat(
                          {RI Serivice}, ':',
                          region,':',
                          {RI Product}, ':',
                          //{RI Beneft Account}, ':',
                          {RI Instance Type}, ':',
                          {RI Instance Type}
                          //, ':',
                         //{RI Quantaty}
                      )
                  ),
              contains({current_resource_type}, 'ComputeSavingsPlan'), 'Compute',
              contains({current_resource_type}, 'Ec2SavingsPlan'), 'Compute',
              contains({current_resource_type}, 'SavingsPlan'), {current_resource_type},
              'NA'
          )
        Name: SuperARN
      - DataSetIdentifier: coh
        Expression: |-
          split(
              split(
                  split(tags, concat(${Tag1Name},'='),2),
                  ',',
                  1
              ),
              '}',
              1
          )
        Name: Tag1
      - DataSetIdentifier: coh
        Expression: substring(tags, 2, strlen(tags) - 2)
        Name: Tags
      - DataSetIdentifier: coh
        Expression: ifelse(date = formatDate({Max Date}, 'yyyy-MM-dd'), TRUE, FALSE)
        Name: The Last One
      - DataSetIdentifier: coh
        Expression: "\nifelse(\n    {Savings Estimate, Monthly} = {Max Savings Per Resource},\n\
          \    '\u2B50 Top Action',\n    '\u26AB Alternative'\n)\n/*'\u2800'\u26AB\u26AA\
          \ */"
        Name: Top
      - DataSetIdentifier: coh
        Expression: |-
          ifelse(
              {Savings Estimate, Monthly} = {Max Savings Per Resource},
              1,
              0
          )
        Name: Top Saving (Binary)
