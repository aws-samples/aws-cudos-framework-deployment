        - Content: |-
            <text-box>
              <inline font-size="40px">Savings Plans</inline>
              <br/>
              <inline font-size="12px">This page provides information about SP options</inline>
            </text-box>
          SheetTextBoxId: 4ca9647b-0978-4e23-92d0-265b37120ef7
        - Content: |-
            <text-box>
              How to use:
              <br/>
              <ul>
                <li>Select Level, Terms  and Upfront options</li>
              </ul>
            </text-box>
          SheetTextBoxId: d657418e-3869-4ae7-a4ad-b16fd34b8e05
        - Content: "<text-box>\n  Recommendations:\n  <br/>\n  <ul>\n    <li>\n      Avoid\
            \ purcaising SP after 20th of the month. There is a\n      <a href=\"https://docs.aws.amazon.com/savingsplans/latest/userguide/sp-purchase.html#return-sp\"\
            \ target=\"_blank\">7 days return policy</a>\n      \_for some Savings Plans\
            \ and it only works within the same calendar month.\n    </li>\n    <li>Check\
            \ CUDOS dashboard for more analysis of your current spend and SP Commitment\
            \ potential.</li>\n    <li>You can buy small SP ammounts incermentally increasing\
            \ the coverage to avoid expiration at the same day.</li>\n    <li>\n      See\n\
            \      <a href=\"https://catalog.workshops.aws/awscff/en-US/playbooks/compute/ec2/7-commitment-plans\"\
            \ target=\"_blank\">more recommendations</a>\n      .\n    </li>\n  </ul>\n\
            \  <br/>\n</text-box>"
          SheetTextBoxId: 3a20ff63-199d-4ec7-af5b-ddb8d5c953a4
