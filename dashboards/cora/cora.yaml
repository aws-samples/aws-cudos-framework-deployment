          - Color: '#7FD4B9'
            FieldValue: Rightsize ECS Service
          - Color: '#F65D6A'
            FieldValue: Rightsize EC2 AutoScalingGroup
          - Color: '#3D993D'
            FieldValue: Rightsize EBS
          - Color: '#FC850D'
            FieldValue: Rightsize EC2
          - Color: '#4263A6'
            FieldValue: Upgrade EC2
          - Color: '#8B5011'
            FieldValue: Upgrade EBS
          - Color: '#8A50B3'
            FieldValue: Migrate To Graviton EC2
        Column:
          ColumnName: Action And Resource
          DataSetIdentifier: cora_view
      - Column:
          ColumnName: Current Monthly Cost
          DataSetIdentifier: cora_view
        FormatConfiguration:
          NumberFormatConfiguration:
            FormatConfiguration:
              CurrencyDisplayFormatConfiguration:
                DecimalPlacesConfiguration:
                  DecimalPlaces: 2
                NegativeValueConfiguration:
                  DisplayMode: POSITIVE
                NullValueFormatConfiguration:
                  NullString: 'null'
                SeparatorConfiguration:
                  DecimalSeparator: DOT
                  ThousandsSeparator:
                    Symbol: COMMA
                    Visibility: VISIBLE
                Symbol: USD
      - ColorsConfiguration:
          CustomColors:
          - Color: '#8A50B3'
            FieldValue: MigrateToGraviton
          - Color: '#4263A6'
            FieldValue: Stop
          - Color: '#7FD4B9'
            FieldValue: Upgrade
          - Color: '#AAAAAA'
            FieldValue: PurchaseSavingsPlans
          - Color: '#0A87AF'
            FieldValue: Rightsize
          - Color: '#C6F0D7'
            FieldValue: PurchaseReservedInstances
        Column:
          ColumnName: action_type
          DataSetIdentifier: cora_view
      - Column:
          ColumnName: current_resource_summary
          DataSetIdentifier: cora_view
        FormatConfiguration:
          StringFormatConfiguration:
            NullValueFormatConfiguration:
              NullString: '-'
      - ColorsConfiguration:
          CustomColors:
          - Color: '#FC850D'
            FieldValue: Ec2Instance
          - Color: '#C2C4E3'
            FieldValue: ComputeSavingsPlans
          - Color: '#ED90C7'
            FieldValue: SageMakerSavingsPlans
          - Color: '#33AEB1'
            FieldValue: EbsVolume
        Column:
          ColumnName: current_resource_type
          DataSetIdentifier: cora_view
      - Column:
          ColumnName: date
          DataSetIdentifier: cora_view
        Role: DIMENSION
      - ColorsConfiguration:
          CustomColors:
          - Color: '#0A87AF'
            FieldValue: Ec2Instance
          - Color: '#FC850D'
            FieldValue: RdsDbInstance
          - Color: '#8A50B3'
            FieldValue: EbsVolume
          - Color: '#ED90C7'
            FieldValue: OpenSearchReservedInstances
        Column:
          ColumnName: recommended_resource_type
          DataSetIdentifier: cora_view
