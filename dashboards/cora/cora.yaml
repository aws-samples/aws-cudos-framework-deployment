        - Content: "<text-box>\n  Recommendations:\n  <br/>\n  <ul>\n    <li>\n      Avoid\
            \ purchasing SP after 20th of the month. There is a 7 days return policy[\n\
            \      <a href=\"https://docs.aws.amazon.com/savingsplans/latest/userguide/sp-purchase.html#return-sp\"\
            \ target=\"_blank\">1</a>\n      ]\_for some Savings Plans and it only works\
            \ within the same calendar month.\n    </li>\n    <li>Check CUDOS dashboard\
            \ for more analysis of your current spend and SP Commitment potential.</li>\n\
            \    <li>You can buy small SP ammounts incermentally increasing the coverage\
            \ to avoid expiration at the same day.</li>\n    <li>\n      <a href=\"https://catalog.workshops.aws/awscff/en-US/playbooks/compute/ec2/7-commitment-plans\"\
            \ target=\"_blank\">See\_more recommendations</a>\n      .\n    </li>\n  </ul>\n\
            </text-box>"
