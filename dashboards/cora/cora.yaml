                DecimalPlacesConfiguration:
                  DecimalPlaces: 0
                NegativeValueConfiguration:
                  DisplayMode: POSITIVE
                NullValueFormatConfiguration:
                  NullString: 'null'
                NumberScale: AUTO
                SeparatorConfiguration:
                  DecimalSeparator: DOT
                  ThousandsSeparator:
                    Symbol: SPACE
                    Visibility: VISIBLE
                Symbol: USD
      - Column:
          ColumnName: Saving Size
          DataSetIdentifier: cora_view
        FormatConfiguration:
          NumberFormatConfiguration:
            FormatConfiguration:
              CurrencyDisplayFormatConfiguration:
                DecimalPlacesConfiguration:
                  DecimalPlaces: 2
                NegativeValueConfiguration:
                  DisplayMode: POSITIVE
                NullValueFormatConfiguration:
                  NullString: 'null'
                SeparatorConfiguration:
                  DecimalSeparator: DOT
                  ThousandsSeparator:
                    Symbol: COMMA
                    Visibility: VISIBLE
                Symbol: USD
      - Column:
          ColumnName: Max Savings Per Resource
          DataSetIdentifier: cora_view
        Role: DIMENSION
      - Column:
          ColumnName: Name
          DataSetIdentifier: cora_view
        FormatConfiguration:
          StringFormatConfiguration:
            NullValueFormatConfiguration:
              NullString: '-'
      - Column:
          ColumnName: Max Savings By RI Options
          DataSetIdentifier: cora_view
        Role: DIMENSION
      - ColorsConfiguration:
          CustomColors:
          - Color: '#8A50B3'
            FieldValue: OpenSearch
          - Color: '#7FD4B9'
            FieldValue: RDS
          - Color: '#0A87AF'
            FieldValue: ElasticCache
        Column:
          ColumnName: RI Serivice
          DataSetIdentifier: cora_view
      - ColorsConfiguration:
          CustomColors:
          - Color: '#E673C9'
            FieldValue: Rightsize RDSStorage
          - Color: '#0A87AF'
            FieldValue: Rightsize RDS
          - Color: '#8A50B3'
