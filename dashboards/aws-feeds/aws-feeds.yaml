views:
  aws_feeds:
    data: |-
      CREATE OR REPLACE VIEW "${athena_database_name}".aws_feeds AS
      SELECT
        date published
      , 'blog_post' feed_type
      , title
      , link url
      , category
      FROM
        "${data_collection_database_name}"."aws_feeds_blog_post"
      UNION SELECT
        published
      , 'security_bulletin' feed_type
      , title
      , link url
      , 'security_bulletins' category
      FROM
        "${data_collection_database_name}"."aws_feeds_security_bulletin"
      UNION SELECT
        date published
      , 'whats_new' feed_type
      , title
      , link url
      , category
      FROM
        "${data_collection_database_name}"."aws_feeds_whats_new"
      UNION SELECT
        published
      , 'youtube' feed_type
      , title
      , video_url url
      , 'video' category
      FROM
        "${data_collection_database_name}"."aws_feeds_youtube"
    parameters:
      data_collection_database_name:
        type: athena
        query: SELECT DISTINCT table_schema FROM information_schema.columns WHERE table_name = 'aws_feeds_youtube'
        default: optimization_data
        description: "Enter the name of the data collection database"
        global: True
