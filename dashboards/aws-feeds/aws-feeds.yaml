dashboards:
  AWS FEEDS:
    dependsOn:
      datasets:
      - aws_feeds
      - aws_feeds_blog_post
      - aws_feeds_security_bulletin
      - aws_feeds_whats_new
      - aws_feeds_youtube
    name: AWS News Feeds
    dashboardId: aws-feeds
    category: Advanced
    theme: MIDNIGHT
    data: |-
      AnalysisDefaults:
        DefaultNewSheetConfiguration:
          InteractiveLayoutConfiguration:
            Grid:
              CanvasSizeOptions:
                ScreenCanvasSizeOptions:
                  OptimizedViewPortWidth: 1600px
                  ResizeOption: FIXED
          SheetContentType: INTERACTIVE
      CalculatedFields:
      - DataSetIdentifier: aws_feeds
        Expression: max(published)
        Name: LastRefreshed
      - DataSetIdentifier: aws_feeds
        Expression: "ifelse(\n{feed_type}='whats_new', '\U0001F680',\n{feed_type}='blog_post',\
          \ '\U0001F4C3',\n{feed_type}='youtube', '\U0001F4FA',\n{feed_type}='security_bulletin',\
          \ '\U0001F510',\n{feed_type})"
        Name: icon_feed_type
      - DataSetIdentifier: aws_feeds
        Expression: toLower(title)
        Name: lowercase_title
      - DataSetIdentifier: aws_feeds
        Expression: ifelse(contains({lowercase_title}, ${AWSFeedSearchContent}, CASE_INSENSITIVE)
          OR isNull(${AWSFeedSearchContent}), "Yes", "No")
        Name: search_content_input_match
      - DataSetIdentifier: aws_feeds_blog_post
        Expression: toLower(description)
        Name: lowercase_description
      - DataSetIdentifier: aws_feeds_blog_post
        Expression: ifelse(contains({lowercase_description}, ${SearchContent2}, CASE_INSENSITIVE)
          OR isNull(${SearchContent2}), "Yes", "No")
        Name: matches_lowercase_description
      - DataSetIdentifier: aws_feeds_blog_post
        Expression: distinctCountOver(title, [], PRE_AGG) = 1
        Name: one_item_selected
      - DataSetIdentifier: aws_feeds_security_bulletin
        Expression: toLower(description)
        Name: lowercase_description
      - DataSetIdentifier: aws_feeds_security_bulletin
        Expression: ifelse(contains({lowercase_description}, ${SecBulletinSearchContent},
          CASE_INSENSITIVE) OR isNull(${SecBulletinSearchContent}), "Yes", "No")
        Name: matches_lowercase_description
      - DataSetIdentifier: aws_feeds_security_bulletin
        Expression: distinctCountOver(title, [], PRE_AGG) = 1
        Name: one_item_selected
      - DataSetIdentifier: aws_feeds_whats_new
        Expression: toLower(description)
        Name: lowercase_description
      - DataSetIdentifier: aws_feeds_whats_new
        Expression: ifelse(contains({lowercase_description}, ${SearchContent}, CASE_INSENSITIVE)
