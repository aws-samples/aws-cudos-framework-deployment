        - Content: |-
            <text-box>
              <inline font-size="40px">Reservations &amp; Savings Opportunities</inline>
              <br/>
              <br/>
              <inline font-size="16px">This tab analyzes MediaLive reservation usage, including a savings overview and additional savings opportunity sections.</inline>
              <br/>
              <br/>
              <inline font-size="16px">Savings estimations are based on an assumption of a 40% discount from on demand pricing.</inline>
            </text-box>
          SheetTextBoxId: 9b2dd7a7-0f08-4323-8bc5-1addd986224b
        - Content: "<text-box>\n  <inline font-size=\"16px\">\_</inline>\n  <inline color=\"\
            #fc850d\" font-size=\"32px\">\n    <b>Reservation Savings Overview</b>\n  </inline>\n\
            </text-box>"
          SheetTextBoxId: 25ae5434-01af-4fd6-b505-ca73df85ee6e
        - Content: "<text-box>\n  <inline color=\"#fc850d\" font-size=\"16px\">\n    <b>Cost\
            \ Optimization Tip</b>\n  </inline>\n  <br/>\n  <inline font-size=\"16px\">AWS\
            \ Elemental MediaLive offers pay-as-you-go on-demand, reserved, and discounted\
            \ pricing for live video transcoding.</inline>\n  <br/>\n  <inline font-size=\"\
            16px\">To explore reservations and how they can reduce your transcoding costs,\
            \ visit:\_</inline>\n  <inline font-size=\"16px\">\n    <a href=\"https://docs.aws.amazon.com/medialive/latest/ug/reservations.html\"\
            \ target=\"_blank\">https://docs.aws.amazon.com/medialive/latest/ug/reservations.html</a>\n\
            \  </inline>\n</text-box>"
          SheetTextBoxId: afd637f2-7868-48bc-bb01-3fb03f44b70c
        - Content: "<text-box>\n  <inline font-size=\"16px\">\_</inline>\n  <inline color=\"\
            #fc850d\" font-size=\"32px\">\n    <b>Additional Savings Opportunities</b>\n\
            \  </inline>\n  <br/>\n  <br/>\n  <inline color=\"#f2f3f3\" font-size=\"20px\"\
            >Use these visuals to identify parameter combinations that could benefit from\
            \ additional reservation coverage.</inline>\n</text-box>"
          SheetTextBoxId: 3f2bab35-3767-4932-b8ea-b11eec5dcdae
        - Content: |-
            <text-box>
              <inline font-size="16px">
                <b>Guidance</b>
