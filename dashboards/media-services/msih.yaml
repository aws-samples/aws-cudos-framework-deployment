dashboards:
  MSIH:
    dependsOn:
      datasets:
      - msih_reservations
      - msih_view
    name: MSIH
    dashboardId: msih
    category: Advanced
    theme: MIDNIGHT
    data: |-
      AnalysisDefaults:
        DefaultNewSheetConfiguration:
          InteractiveLayoutConfiguration:
            Grid:
              CanvasSizeOptions:
                ScreenCanvasSizeOptions:
                  ResizeOption: RESPONSIVE
          SheetContentType: INTERACTIVE
      CalculatedFields:
      - DataSetIdentifier: msih_reservations
        Expression: now()
        Name: now
      - DataSetIdentifier: msih_view
        Expression: |-
          ifelse(
              ${AccountDisplayFormat} = "Name" AND strlen({account_name}) > 0, {account_name},
              ${AccountDisplayFormat} = "Name (ID)", concat(ifelse(strlen({account_name}) > 0, {account_name}, {linked_account_id}), " (", {linked_account_id}, ")"),
              {linked_account_id}
          )
        Name: Account
      - DataSetIdentifier: msih_view
        Expression: '{amortized_cost}'
        Name: Amortized Cost
      - DataSetIdentifier: msih_view
        Expression: |-
          ifelse(
              /*${IncludePricingAdjustments} = "No" and locate({charge_type}, "Discount", 0) > 0, 0,*/
              ${CostModel} = "Amortized", {amortized_cost},
              ${CostModel} = "Invoice", {unblended_cost},
              {amortized_cost}
          )
        Name: Cost
      - DataSetIdentifier: msih_view
        Expression: ifelse({elemental_purchase_option} = "On Demand" and {is_transcode_usage}
          = 1, Cost * .6, 0)
        Name: Estimated Potential Savings
      - DataSetIdentifier: msih_view
        Expression: '{public_cost}'
        Name: Estimated Public Cost
      - DataSetIdentifier: msih_view
        Expression: '{public_actual_cost_delta}'
        Name: Estimated Savings
      - DataSetIdentifier: msih_view
        Expression: "sumOver(sum({Amortized Cost}), [{billing_period}])/sumOver(sum({usage_quantity}),\
          \ [{billing_period}])\r\n"
        Name: Monthly UC Combined
      - DataSetIdentifier: msih_view
        Expression: sumOver(sum(ifelse({elemental_purchase_option}<>"Reserved",{amortized_cost},0)),
          [{billing_period}])/sumOver(sum(ifelse({elemental_purchase_option}<>"Reserved",{usage_quantity},0)),
          [{billing_period}])
        Name: Monthly UC On Demand
      - DataSetIdentifier: msih_view
        Expression: |-
          /*sumOver(sum(ifelse({elemental_purchase_option}="Reserved",{public_cost},0)), [{billing_period}])/sumOver(sum(ifelse({elemental_purchase_option}="Reserved",{usage_quantity},0)), [{billing_period}])*/
          sumOver(sum({public_cost}), [{billing_period}])/sumOver(sum({usage_quantity}), [{billing_period}])
        Name: Monthly UC Public Equivalent
      - DataSetIdentifier: msih_view
        Expression: sumOver(sum(ifelse({elemental_purchase_option}="Reserved",{Amortized
          Cost},0)), [{billing_period}])/sumOver(sum(ifelse({elemental_purchase_option}="Reserved",{usage_quantity},0)),
          [{billing_period}])
        Name: Monthly UC Reserved
      - DataSetIdentifier: msih_view
        Expression: |-
          ifelse(
              contains({product_code}, "MediaLive"), {channel_unique},
              {resource_short_id}
          )
        Name: Resource
      - DataSetIdentifier: msih_view
        Expression: |-
          ifelse(
              startsWith({product_code}, "AWSElemental"), replace({product_code}, "AWSElemental", ""), {product_code}
          )
        Name: Service
      - DataSetIdentifier: msih_view
        Expression: '{usage_type}'
        Name: Usage Type
      - DataSetIdentifier: msih_view
        Expression: split({resource_id},":",7)
        Name: channel_id
      - DataSetIdentifier: msih_view
        Expression: concat({linked_account_id}, ":", region, ":", {channel_id})
        Name: channel_unique
      - DataSetIdentifier: msih_view
        Expression: "ifelse(\n\tcontains({product_code}, \"MediaLive\"),\n\t\tifelse(\n\t\
          \t\tcontains({usage_type}, \"in-bytes\"), \"In\",\n            contains({usage_type},\
          \ \"out-bytes\"), \"Out\",\n            contains(operation, \"INPUT\"), \"In\"\
          ,\n            contains(operation, \"OUTPUT\"), \"Out\",\n\t\t\tNULL\n\t\t),\n\
          \tcontains({product_code}, \"MediaConvert\"), NULL,\n\tcontains({product_code},\
          \ \"MediaPackage\"),\n\t\tifelse(\n\t\t\tcontains({usage_type}, \"in-bytes\"),\
          \ \"In\",\n            contains({usage_type}, \"out-bytes\"), \"Out\",\n\t\t\t\
          NULL\n\t\t),\n\tcontains({product_code}, \"MediaTailor\"),\n\t\tifelse(\n\t\t\t\
          contains({usage_type}, \"in-bytes\"), \"In\",\n            contains({usage_type},\
          \ \"out-bytes\"), \"Out\",\n\t\t\tNULL\n\t\t),\n\tcontains({product_code}, \"\
          MediaConnect\"), NULL,\n\tNULL\n)"
        Name: data_flow_direction
      - DataSetIdentifier: msih_view
        Expression: |-
          ifelse(
              contains({purchase_option}, "Reserved", CASE_INSENSITIVE), "Reserved",
              contains({pricing_unit}, "Reserved", CASE_INSENSITIVE), "Reserved",
              "On Demand"
          )
        Name: elemental_purchase_option
      - DataSetIdentifier: msih_view
        Expression: |-
          ifelse(
              not(contains({product_code}, "MediaLive")), NULL,
              contains(operation, "INPUT"), "IN",
              contains(operation, "OUTPUT"), "OUT",
              NULL
          )
        Name: eml_input_output
      - DataSetIdentifier: msih_view
        Expression: sumOver(({eml_transcode_reserved_usage}), [{billing_period}], PRE_FILTER)/(sumOver(({eml_transcode_reserved_usage}),
          [{billing_period}], PRE_FILTER) + sumOver(({eml_transcode_ondemand_usage}), [
          {billing_period}], PRE_FILTER))
        Name: eml_reservation_coverage_agg
      - DataSetIdentifier: msih_view
        Expression: "sumOver(({eml_transcode_reserved_usage}), [{eml_transcode_params_friendly},\
          \ {billing_period}], PRE_FILTER)/(sumOver(({eml_transcode_reserved_usage}), [{eml_transcode_params_friendly},\
          \ {billing_period}], PRE_FILTER) + sumOver(({eml_transcode_ondemand_usage}), [{eml_transcode_params_friendly},\
          \ {billing_period}], PRE_FILTER))\r\n"
        Name: eml_reservation_coverage_detail
      - DataSetIdentifier: msih_view
        Expression: ifelse(contains({product_code}, "MediaLive") and {is_transcode_usage}
          = 1 and {elemental_purchase_option} = "On Demand", Cost, 0)
        Name: eml_transcode_ondemand_cost
      - DataSetIdentifier: msih_view
        Expression: ifelse(contains({product_code}, "MediaLive") and {is_transcode_usage}
          = 1 and {elemental_purchase_option} = "On Demand", {usage_quantity}, 0)
        Name: eml_transcode_ondemand_usage
      - DataSetIdentifier: msih_view
        Expression: |-
          ifelse(
              not(contains({product_code}, "MediaLive") and {is_transcode_usage} = 1), NULL,
              concat({eml_input_output}, "-", region, "-", {tcode_vcodec}, "-", {tcode_resolution}, "-", {tcode_bitrate}, "-", {tcode_framerate})
          )
        Name: eml_transcode_params_friendly
      - DataSetIdentifier: msih_view
        Expression: ifelse(contains({product_code}, "MediaLive") and {is_transcode_usage}
          = 1 and {elemental_purchase_option} = "Reserved", {usage_quantity}, 0)
        Name: eml_transcode_reserved_usage
      - DataSetIdentifier: msih_view
        Expression: sumOver(sum(ifelse(contains({product_code},"MediaPackage"), Cost, 0)),
          [{product_family}])/sumOver(sum(ifelse(contains({product_code},"MediaPackage"),
          {usage_quantity}, 0)), [{product_family}])
        Name: emp_dt_unit_cost
      - DataSetIdentifier: msih_view
        Expression: |-
          ifelse(
              ${GroupBy} = "Account", Account,
              ${GroupBy} = "Usage Category", {usage_category_friendly},
              ${GroupBy} = "Purchase Option", {elemental_purchase_option},
              ${GroupBy} = "Usage Type", {usage_type},
              region
          )
        Name: group_by
      - DataSetIdentifier: msih_view
        Expression: ifelse(dateDiff({usage_date}, now(), "DD") <= 30, Cost, 0)
        Name: hourly_cost
      - DataSetIdentifier: msih_view
        Expression: dateDiff({billing_period}, addDateTime(1, "MM", {billing_period}), "HH")
        Name: hours_in_month
      - DataSetIdentifier: msih_view
        Expression: ifelse(locate({product_code},"Media",0) > 0, 1, 0)
        Name: is_elemental_service
      - DataSetIdentifier: msih_view
        Expression: "ifelse(\n\toperation = \"CHANNEL_INPUT\" or operation = \"CHANNEL_OUTPUT\"\
          , 1,\n    contains({usage_category_friendly}, \"Transcod\"), 1,\n    contains({usage_category_friendly},\
          \ \"Idle\"), 1,\n    0\n)"
        Name: is_transcode_usage
      - DataSetIdentifier: msih_view
        Expression: |-
          ifelse(
              ${IncludePricingAdjustments} = "Yes", 1,
              locate({charge_type}, "Discount", 0) > 0, 0,
              1
          )
        Name: price_adjustment_line
      - DataSetIdentifier: msih_view
        Expression: 'concat(Service, ": ", {usage_category_friendly})'
        Name: product_usage_category
      - DataSetIdentifier: msih_view
        Expression: '{public_cost} - Cost'
        Name: public_actual_cost_delta
      - DataSetIdentifier: msih_view
        Expression: sumOver(sum(Cost), [{product_usage_category}, {billing_period}])/sumOver(sum(Cost),
          [{billing_period}])
        Name: puc_percentage_of_monthly_cost
      - DataSetIdentifier: msih_view
        Expression: |-
          ifelse(
              left({resource_id}, 4) <> "arn:", {resource_id},
              contains({product_code}, "MediaLive"),
                  concat(
                      split({resource_id}, ":", 4), ":",
                      split({resource_id}, ":", 5), ":",
                      split({resource_id}, ":", 6), ":",
                      split({resource_id}, ":", 7), ":"
                  ),
              strlen(split({resource_id}, ":", 7)) > 0, split({resource_id}, ":", 7),
              strlen(split({resource_id}, ":", 6)) > 0, split({resource_id}, ":", 6),
              {resource_id}
          )
        Name: resource_short_id
      - DataSetIdentifier: msih_view
        Expression: |-
          ifelse(
              contains({product_code}, "MediaPackage"),
                  ifelse(
                      contains({resource_id}, "origin_endpoint"), "Origin endpoint",
                      contains({resource_id}, "channel"), "Channel",
                      {resource_id}
                  ),
              contains({product_code}, "MediaTailor"),
                  ifelse(
                      contains({resource_id}, "playback"), "Playback config",
                      contains({resource_id}, "channel"), "Channel",
                      "TBD"
                  ),
              NULL
          )
        Name: resource_type
      - DataSetIdentifier: msih_view
        Expression: 'concat(Service, ": ", Resource)'
        Name: service_resource
      - DataSetIdentifier: msih_view
        Expression: |-
          ifelse(
              contains({usage_type}, "AUDIO", CASE_SENSITIVE), NULL,
              contains({product_code}, "elemental", CASE_INSENSITIVE) AND endsWith({usage_category_friendly}, "transcoding", CASE_INSENSITIVE),
              split({usage_type}, "-", 6),
              NULL
          )
        Name: tcode_bitrate
      - DataSetIdentifier: msih_view
        Expression: |-
          ifelse(
              contains({product_code}, "elemental", CASE_INSENSITIVE) AND endsWith({usage_category_friendly}, "transcoding", CASE_INSENSITIVE) and strlen(split({usage_type}, "-", 7)) > 0,
              split({usage_type}, "-", 7),
              NULL
          )
        Name: tcode_framerate
      - DataSetIdentifier: msih_view
        Expression: |-
          ifelse(
              left({usage_type}, 4) = "EML1", "Single",
              left({usage_type}, 4) = "EML2", "Standard",
              ""
          )
        Name: tcode_pipeline
      - DataSetIdentifier: msih_view
        Expression: |-
          ifelse(
              endsWith({usage_type}, "IDLE"), "--",
              endsWith({usage_type}, "S"), "Standard",
              "Enhanced"
          )
        Name: tcode_quality
      - DataSetIdentifier: msih_view
        Expression: |-
          ifelse(contains({product_code}, "elemental", CASE_INSENSITIVE),
              ifelse(
                  contains({usage_type}, "-HD-"), "HD",
                  contains({usage_type}, "-HD-"), "SD",
                  NULL
              ), NULL
          )
        Name: tcode_resolution
      - DataSetIdentifier: msih_view
        Expression: |-
          ifelse(
              contains({product_code}, "elemental", CASE_INSENSITIVE) AND endsWith({usage_category_friendly}, "transcoding", CASE_INSENSITIVE) and strlen(split({usage_type}, "-", 4)) > 0,
                  split({usage_type}, "-", 4),
              NULL
          )
        Name: tcode_vcodec
      - DataSetIdentifier: msih_view
        Expression: |-
          ifelse(
              ${TranscodeParamFormat} = "Regional", {usage_type},
              concat(left({usage_type}, 5), substring({usage_type},11,20))
          )
        Name: transcode_parameters
      - DataSetIdentifier: msih_view
        Expression: sumOver(sum(Cost), [Resource])/sumOver(sum({usage_quantity}), [Resource])
        Name: unit_cost_by_resource
      - DataSetIdentifier: msih_view
        Expression: "ifelse(\n\tcontains({product_code}, \"MediaLive\"),\n\t\tifelse(\n\t\
          \t\toperation = \"CHANNEL_BANDWIDTH\", \"Data Transfer\",\n\t\t\toperation = \"\
          CHANNEL_INPUT\", \"Input Transcoding\",\n\t\t\toperation = \"CHANNEL_OUTPUT\"\
          , \"Output Transcoding\",\n\t\t\toperation = \"INACTIVE_CHANNEL\", \"Idle Channel\"\
          ,\n\t\t\toperation = \"INACTIVE_INPUT\", \"Idle Input\",\n\t\t\t\"EML unknown\"\
          \n\t\t),\n\tcontains({product_code}, \"MediaConvert\"),\n\t\tifelse(\n\t\t\tcontains({product_family},\
          \ \"Transcode\"), \"Transcoding\",\n\t\t\toperation = \"reserve\", \"Reservation\"\
          ,\n\t\t\tNULL\n\t\t),\n\tcontains({product_code}, \"MediaPackage\"),\n\t\tifelse(\n\
          \t\t\tcontains({usage_type}, \"DataTransfer\"), \"Data Transfer to Internet\"\
          ,\n\t\t\tcontains({usage_type}, \"AWS-Out\"), \"Data Transfer Cross Region\",\n\
          \t\t\tcontains({usage_type}, \"CloudFront\"), \"Data Transfer to CloudFront\"\
          ,\n\t\t\tcontains({usage_type}, \"ingest-bytes\"), \"Packaging Ingest\",\n\t\t\
          \tcontains({usage_type}, \"origin-packaging\"), \"Packaging Origin\",\n\t\t\t\
          NULL\n\t\t),\n\tcontains({product_code}, \"MediaTailor\"),\n\t\tifelse(\n\t\t\t\
          {product_family} = \"Data Transfer\", \"Ad Delivery Out\",\n\t\t\t{product_family}\
          \ = \"Fee\" and operation = \"VOD\", \"Video On Demand\",\n\t\t\t{product_family}\
          \ = \"Fee\" and operation = \"runChannel\", \"Run Channel\",\n\t\t\tcontains({usage_type},\
          \ \"AdInsertion\"), \"Ad Insertion\",\n\t\t\t{usage_type}\n\t\t),\n\tcontains({product_code},\
          \ \"MediaConnect\"),\n\t\tifelse(\n\t\t\toperation = \"DataProcessed\", \"Data\
          \ Transfer\",\n\t\t\toperation = \"RunningFlow\", \"Running Flow\",\n\t\t\toperation\n\
          \t\t),\n\tcontains({product_code}, \"MediaStore\"), {product_family},\n\tNULL\n\
          )"
        Name: usage_category_friendly
      - DataSetIdentifier: msih_view
        Expression: ({usage_quantity}/720)
        Name: usage_divided_by_720_hours
      DataSetIdentifierDeclarations:
