           OR
              (({product_code} = 'AmazonDynamoDB') AND ((operation = 'CommittedThroughput') OR (operation = 'PayPerRequestThroughput')) AND
             ((locate({usage_type},'ReadCapacityUnit-Hrs') <> 0) or (locate({usage_type},'WriteCapacityUnit-Hrs')<>0))
