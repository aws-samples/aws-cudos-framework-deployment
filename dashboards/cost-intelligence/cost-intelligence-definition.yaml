    sum(ifelse(({purchase_option}='Spot' AND {Cost_Public} >0),{Cost_Public},
    {purchase_option}='Spot',{Cost_Amortized},
    0))
  Name: Spot OnDemand Cost
- DataSetIdentifier: summary_view
  Expression: sum(ifelse(({purchase_option}='Spot' AND {Cost_Public} >0),({Cost_Public}-{Cost_Amortized}),0))
  Name: Spot Savings
- DataSetIdentifier: summary_view
  Expression: '{RI_SP Unused Cost}+{RI_SP Savings}'
  Name: Total RI_SP Savings
- DataSetIdentifier: summary_view
  Expression: sum(Cost) / sum({usage_quantity})
  Name: Unit Cost
