AnalysisDefaults:
  DefaultNewSheetConfiguration:
    InteractiveLayoutConfiguration:
      Grid:
        CanvasSizeOptions:
          ScreenCanvasSizeOptions:
            OptimizedViewPortWidth: 1280px
            ResizeOption: FIXED
    SheetContentType: INTERACTIVE
CalculatedFields:
- DataSetIdentifier: compute_savings_plan_eligible_spend
  Expression: toString({linked_account_id})
  Name: Account
- DataSetIdentifier: compute_savings_plan_eligible_spend
  Expression: '{unblended_cost}'
  Name: Cost
- DataSetIdentifier: ec2_running_cost
  Expression: percentOfTotal(sum({usage_quantity}), [toString({billing_period})])
  Name: '% Coverage'
- DataSetIdentifier: ec2_running_cost
  Expression: toString({linked_account_id})
  Name: Account
- DataSetIdentifier: ec2_running_cost
  Expression: |-
    runningavg
    (sum(Cost),
    [truncDate("HH",{usage_date}) ASC],[{purchase_option}])
  Name: Avg Hourly Cost
- DataSetIdentifier: ec2_running_cost
  Expression: 1 - ({Spot Unit Cost} / {On Demand Unit Cost})
  Name: Avg Spot Savings
- DataSetIdentifier: ec2_running_cost
  Expression: '{amortized_cost}'
  Name: Cost
- DataSetIdentifier: ec2_running_cost
  Expression: (sumif(Cost,{purchase_option} = 'OnDemand') / sumif({usage_quantity},{purchase_option}
    = 'OnDemand'))
  Name: On Demand Unit Cost
- DataSetIdentifier: ec2_running_cost
  Expression: sumif(Cost,({purchase_option} = 'Reserved' or {purchase_option} = 'SavingsPlan'))
    / sumif({usage_quantity},({purchase_option} = 'Reserved' or {purchase_option}
    = 'SavingsPlan'))
  Name: RI/SP Unit Cost
- DataSetIdentifier: ec2_running_cost
  Expression: (sumif(Cost,{purchase_option} = 'Spot') / sumif({usage_quantity},{purchase_option}
    = 'Spot'))
  Name: Spot Unit Cost
- DataSetIdentifier: s3_view
  Expression: toString({linked_account_id})
  Name: Account
- DataSetIdentifier: s3_view
  Expression: '{unblended_cost}'
  Name: Cost
- DataSetIdentifier: s3_view
  Expression: '{public_cost}'
  Name: Cost_Public
- DataSetIdentifier: s3_view
  Expression: ifelse(operation = 'Storage','Glacier',(operation = 'GlacierStagingStorage'
    or operation = 'DeepArchiveStagingStorage'),'Standard',left(operation,strlen(operation)
    - 7))
  Name: S3 Storage Class
- DataSetIdentifier: summary_view
  Expression: percentOfTotal(sum({Cost_Public}), [toString({billing_period})])
  Name: '% Coverage Cost'
- DataSetIdentifier: summary_view
  Expression: percentOfTotal(sum({usage_quantity}), [toString({billing_period})])
  Name: '% Coverage Usage'
- DataSetIdentifier: summary_view
  Expression: 1 - (sum(ifelse({purchase_option}='SavingsPlan',{Cost_Amortized},{purchase_option}='Reserved',{Cost_Amortized},0))
    / sum(ifelse({purchase_option}='SavingsPlan',{Cost_Public},{purchase_option}='Reserved',{Cost_Public},0)))
  Name: '% RI_SP savings'
- DataSetIdentifier: summary_view
  Expression: 1 - (sum(ifelse(({purchase_option}='Spot' AND {public_cost} > 0),{Cost_Amortized},0))
    / sum(ifelse(({purchase_option}='Spot' AND {public_cost}>0),{Cost_Public},0)))
  Name: '% Spot Savings '
- DataSetIdentifier: summary_view
  Expression: 1 - (sum({Cost_Amortized}) / sum({Cost_Public}))
  Name: '% savings over OnDemand'
- DataSetIdentifier: summary_view
  Expression: ({account_name})
  Name: Account
- DataSetIdentifier: summary_view
  Expression: sum(Cost)/avg(Days)
  Name: Avg Daily Run Rate
- DataSetIdentifier: summary_view
  Expression: '{Cost_Amortized}'
  Name: Cost
- DataSetIdentifier: summary_view
  Expression: '{amortized_cost}'
  Name: Cost_Amortized
- DataSetIdentifier: summary_view
  Expression: '{public_cost}'
  Name: Cost_Public
- DataSetIdentifier: summary_view
  Expression: '{unblended_cost}'
  Name: Cost_Unblended
- DataSetIdentifier: summary_view
  Expression: |-
    ifelse(
    ${DateGranularity}='Monthly',truncDate("MM",{usage_date}),
    ${DateGranularity}='Daily',{usage_date},
    truncDate("MM",{usage_date}))
  Name: Date Granularity
- DataSetIdentifier: summary_view
  Expression: ifelse(truncDate('MM',now())={billing_period},dateDiff({billing_period},
    Now(),'DD'),dateDiff({billing_period}, addDateTime(1,'MM',{billing_period}),'DD'))
  Name: Days
- DataSetIdentifier: summary_view
  Expression: |-
    ifelse(
    split({usage_type},':',2) = 'VolumeUsage','Magnetic',
    split({usage_type},':',2) = 'VolumeUsage.st1','Throughput Optimized HDD (st1)',
    split({usage_type},':',2) = 'VolumeUsage.sc1','Cold HDD (sc1)',
    split({usage_type},':',2) = 'VolumeUsage.gp2','EBS General Purpose SSD (gp2)',
    split({usage_type},':',2) = 'VolumeUsage.gp3','EBS General Purpose SSD (gp3)',
    split({usage_type},':',2) = 'VolumeUsage.piops','EBS Provisioned IOPS SSD (io1)',
    split({usage_type},':',2) = 'VolumeUsage.io2','EBS Provisioned IOPS SSD (io2)',
    split({usage_type},':',2))
  Name: EBS Volume
- DataSetIdentifier: summary_view
  Expression: |-
    ifelse(${GroupBy}='Product_Code', {product_code},${GroupBy}='Purchase_Option',{purchase_option},${GroupBy}= 'Service',service, ${GroupBy}='Instance_Type_Family' ,{instance_type_family},${GroupBy}='Account',Account,
    ${GroupBy}='Availability_Zone', {availability_zone},${GroupBy}='Operation', operation,
    ${GroupBy}='Region',region,
    ${GroupBy}= 'Charge_Type', {charge_type},
    ${GroupBy}= 'Usage_Type',{usage_type},${GroupBy}= 'Platform', platform,
    ${GroupBy}='Product_Family_Group',{Product Family Group},${GroupBy}='Charge_Category',{charge_category},
    ${GroupBy}='Database_Engine',{database_engine},
    service)
  Name: Group By Fields - Level 1
- DataSetIdentifier: summary_view
  Expression: |-
    ifelse(${GroupBy2}='Product_Code', {product_code},${GroupBy2}='Purchase_Option',{purchase_option},${GroupBy2}= 'Service',service, ${GroupBy2}='Instance_Type_Family' ,{instance_type_family},${GroupBy2}='Account',Account,
    ${GroupBy2}='Availability_Zone', {availability_zone},${GroupBy2}='Operation', operation,
    ${GroupBy2}='Region',region,
    ${GroupBy2}= 'Charge_Type', {charge_type},
    ${GroupBy2}= 'Usage_Type',{usage_type},${GroupBy2}= 'Platform', platform,
    ${GroupBy2}='Product_Family_Group',{Product Family Group},${GroupBy2}='Charge_Category',{charge_category},
    ${GroupBy2}='Database_Engine',{database_engine},
    service)
  Name: Group By Fields - Level 2
- DataSetIdentifier: summary_view
  Expression: sum(Cost) / sum({Normalized Usage Quantity})
  Name: Normalized Unit Cost
- DataSetIdentifier: summary_view
  Expression: "ifelse(locate({instance_type}, 'nano')>0,.25*{usage_quantity},\nlocate({instance_type},\
    \ 'micro')>0,\t0.5*{usage_quantity},\nlocate({instance_type}, 'small')>0,\t1*{usage_quantity},\n\
    locate({instance_type}, 'medium')>0,2*{usage_quantity},\nlocate({instance_type},\
    \ 'large')>0,\t4*{usage_quantity},\nlocate({instance_type}, 'xlarge')>0,\t8*{usage_quantity},\n\
    locate({instance_type}, '2xlarge')>0,\t16*{usage_quantity},\nlocate({instance_type},\
    \ '4xlarge')>0,32*{usage_quantity},\nlocate({instance_type}, '8xlarge')>0,\t64*{usage_quantity},\n\
    locate({instance_type}, '9xlarge')>0,\t72*{usage_quantity},\nlocate({instance_type},\
    \ '10xlarge')>0,\t80*{usage_quantity},\nlocate({instance_type}, '12xlarge')>0,\t\
    96*{usage_quantity},\nlocate({instance_type}, '16xlarge')>0,\t128*{usage_quantity},\n\
    locate({instance_type}, '24xlarge')>0,\t192*{usage_quantity},\nlocate({instance_type},\
    \ '32xlarge')>0,\t256*{usage_quantity},\n{usage_quantity})"
  Name: Normalized Usage Quantity
- DataSetIdentifier: summary_view
  Expression: sum(ifelse({purchase_option} = 'OnDemand', {Cost_Public},0))
  Name: OnDemand Cost
- DataSetIdentifier: summary_view
  Expression: sum(ifelse({purchase_option} = 'OnDemand', {Cost_Public},0))/sum({Cost_Public})
