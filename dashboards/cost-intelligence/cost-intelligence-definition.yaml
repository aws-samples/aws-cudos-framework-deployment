    = 'SavingsPlan', {Cost_Public},0))/sum({Cost_Public})
  Name: RI_SP Coverage
- DataSetIdentifier: summary_view
  Expression: |-
    ifelse(
    service = 'AWSDataTransfer', 'Exclude',
    locate({usage_type}, 'DataXfer') <>0, 'Exclude',
    (locate({charge_type},'Usage') + locate({charge_type} , 'SavingsPlanRecurringFee') + locate({charge_type},'RIFee')) = 0,'Exclude',
    (
        (({product_code} = 'AmazonEC2') AND ({instance_type} <> '') AND (locate(operation ,'RunInstances')<>0))
     OR
        (({product_code} = 'AmazonElastiCache') AND ({instance_type} <> ''))
     OR
        (({product_code} = 'AmazonES') AND ({instance_type} <> ''))
     OR
        (({product_code} = 'AmazonRDS') AND ({instance_type} <> ''))
     OR
        (({product_code} = 'AmazonRedshift') AND ({instance_type} <> ''))
     OR
        (({product_code} = 'AmazonDynamoDB') AND ((operation = 'CommittedThroughput') OR (operation = 'PayPerRequestThroughput')) AND
       ((locate({usage_type},'ReadCapacityUnit-Hrs') <> 0) or (locate({usage_type},'WriteCapacityUnit-Hrs')<>0))
        AND (locate({usage_type},'Repl')=0))
     OR
        (({product_code} = 'AWSLambda') AND (locate({usage_type}, 'Lambda-Provisioned-GB-Second')<>0))
     OR
        (({product_code} = 'AWSLambda') AND (locate({usage_type}, 'Lambda-GB-Second')<>0))
     OR
        (({product_code} = 'AWSLambda') AND (locate({usage_type}, 'Lambda-Provisioned-Concurrency')<>0))
     OR
        (locate({usage_type},'Fargate')<>0)
     OR
        (({product_code} = 'AmazonSageMaker') AND ({instance_type} <> ''))
     OR
        ({product_code} = 'ComputeSavingsPlans')
     OR
        ({product_code} = 'MachineLearningSavingsPlans')
    ),  'Include',
    'Exclude')
  Name: RI_SP Coverage Tracking
