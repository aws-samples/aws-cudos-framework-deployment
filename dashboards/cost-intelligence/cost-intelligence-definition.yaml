- DataSetIdentifier: summary_view
  Expression: sum({RI_SP Usage Cost})/(sum({RI_SP Usage Cost})-sum({RI_SP Unused Cost}))
  Name: RI_SP Utilization
- DataSetIdentifier: summary_view
