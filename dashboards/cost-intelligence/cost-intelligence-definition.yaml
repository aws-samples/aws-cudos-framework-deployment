            >RI_SP OnDemand Cost</li>\n    <li class=\"ql-indent-0\">RI_SP Coverage</li>\n\
            \    <li class=\"ql-indent-0\">RI_SP Utilization</li>\n    <li class=\"\
            ql-indent-0\">Renamed calc fields % coverage to % coverage usage</li>\n\
            \    <li class=\"ql-indent-0\">Added a % coverage cost</li>\n    <li class=\"\
            ql-indent-0\">Added a Product Category to summary view to group services\
            \ and provide a better grouping for SPs/RIs.</li>\n    <li class=\"ql-indent-0\"\
            >Containers called as compute</li>\n    <li class=\"ql-indent-0\">Renamed\
            \ Group by Fields to Group By Fields - Level 1</li>\n    <li class=\"\
