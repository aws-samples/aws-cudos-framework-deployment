            \  <inline font-size=\"22.4px\">V3.1</inline>\n  <br/>\n  All\n  <br/>\n\
            \  <ul>\n    <li class=\"ql-indent-0\">Added Account Name control to CID</li>\n\
            \  </ul>\n  <br/>\n  Compute Summary\n  <br/>\n  <ul>\n    <li class=\"\
            ql-indent-0\">Removed % sign from Spot savings visual.</li>\n  </ul>\n\
            \  <br/>\n  <br/>\n  <inline font-size=\"22.4px\">V3</inline>\n  <br/>\n\
            \  All\n  <br/>\n  <ul>\n    <li class=\"ql-indent-0\">Added an Account\
            \ ID control to CID\_</li>\n  </ul>\n  <br/>\n  New calc fields or calc\
            \ field adjustments\n  <br/>\n  <ul>\n    <li class=\"ql-indent-0\">Normalized\
            \ Usage Quantity\_</li>\n    <li class=\"ql-indent-0\">% spot savings</li>\n\
            \    <li class=\"ql-indent-0\">Spot coverage</li>\n    <li class=\"ql-indent-0\"\
            >Spot Savings\_</li>\n    <li class=\"ql-indent-0\">Spot OnDemand Cost</li>\n\
            \    <li class=\"ql-indent-0\">% RI_SP savings</li>\n    <li class=\"\
