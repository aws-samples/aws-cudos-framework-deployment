        Name: Search
      - DataSetIdentifier: support_cases_communications_view
        Expression: |-
          //ifelse(${Search} <> '', contains(concat(body, {Communcation Info}, {Case Info}), ${Search}), TRUE)
          maxOver(
              ifelse(
                  //${ContactFilter} = {submitted_by_full}, 1,
                  //locate({submitted_by_full}, ${ContactFilter}) <> 0, 1,
                  contains(concat(body, {Communcation Info}, {Case Info}), ${Search}), 1,
                  isNull(${Search}), 1,
                  //${ContactFilter} = 'ALL_VALUES', 1,
                  //isNull(${ContactFilter}), 1,
                  0
              ),
              [{display_id}],
              PRE_AGG
          )
        Name: Search Matches
      - DataSetIdentifier: support_cases_communications_view
        Expression: "switch (\n    {severity_code},\n    'low',      '\U0001F7E2 General\
          \ guidance',\n    'normal',   '\U0001F535 System impaired',\n    'high',     '\U0001F7E1\
          \ Production system impaired',\n    'urgent',   '\U0001F7E0 Production system\
          \ down',\n    'critical', '\U0001F534 Business-critical system down',\n    {severity_code}\n\
          )"
        Name: Severity Code
      - DataSetIdentifier: support_cases_communications_view
