          \    'work-in-progress'              , '\U0001F554 work-in-progress',\n    'opened'\
          \                        , '\U0001F195 opened',\n    'reopened'              \
          \        , '\U0001F504 reopened',\n    'pending-customer-action'       , '\u270B\
          \ pending-customer-action',\n    'customer-action-completed'     , '\U0001F44D\
          \U0001F3FC customer-action-completed',\n    'resolved'                      ,\
          \ '\u2705 resolved',\n    'unassigned'                    , '\u2753 unassigned',\n\
          \    status\n)"
        Name: Status Icon
      - DataSetIdentifier: support_cases_communications_view
        Expression: |-
          ifelse( summary = '', '<No Summary. Please install Summarization Pluglin >',
              concat(
                  {executive_summary}, '
          ',
                  {proposed_solutions},'
          ',
                  actions
              )
          )
        Name: Summary
