        TextBoxes:
        - Content: "<text-box>\n  <inline font-size=\"40px\">AWS Cost Anomalies Dashboard\_\
            </inline>\n  <br/>\n  <inline font-size=\"20px\">Historical view on Cost Anomalies\
            \ across Oraganizations</inline>\n</text-box>"
