            \  </inline>\n  <br/>\n  <inline color=\"Accent\">\n    <i>\_</i>\n  </inline>\n\
            \  <br/>\n  <inline color=\"Accent\">\n    <b>Potential Savings Assumptions</b>\n\
            \  </inline>\n  <br/>\n  <ul>\n    <li>\n      <inline color=\"Accent\">Potential\
            \ Savings excludes Reserved Instances purchase options</inline>\n    </li>\n\
            \    <li>\n      <inline color=\"Accent\">Savings calculations ignore region\
            \ specific instance type and size compatibility match so all recommendations\
            \ should be validated before implementing</inline>\n    </li>\n    <li>\n  \
            \    <inline color=\"Accent\">Existing On-Demand workloads provides Arm Savings\
            \ upto 10% for RDS</inline>\n    </li>\n    <li>\n      <inline color=\"Accent\"\
            >Oracle License included model workloads provide potential savings of upto 15%\
            \ savings when migrated to Open Source Database Engine</inline>\n    </li>\n\
            \    <li>\n      <inline color=\"Accent\">Sql Server License included model\
            \ workloads provide potential savings of upto 25% savings when migrated to Open\
            \ Source Database Engine</inline>\n    </li>\n  </ul>\n  <br/>\n  <br/>\n  <inline\
            \ color=\"Accent\">\n    <b>Additional Resources</b>\n  </inline>\n  <br/>\n\
            \  <ul>\n    <li>\n      <inline font-size=\"14px\">Actual Savings may differ\
            \ from different Instance types &amp; Regions . For more details please refer\
            \ to the AWS Documentation:\_</inline>\n      <inline font-size=\"14px\">\n\
            \        <a href=\"https://aws.amazon.com/blogs/aws/new-amazon-rds-on-graviton2-processors/\"\
            \ target=\"_blank\">RDS</a>\n      </inline>\n    </li>\n  </ul>\n  <br/>\n\
            \  <br/>\n  <block align=\"right\"/>\n</text-box>"
