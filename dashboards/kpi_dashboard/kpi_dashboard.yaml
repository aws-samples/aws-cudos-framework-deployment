dashboards:
  KPI:
    dependsOn:
      datasets:
      - kpi_ebs_snap
      - kpi_ebs_storage_all
      - kpi_instance_all
      - kpi_s3_storage_all
      - kpi_tracker
      - summary_view
    name: KPI Dashboard
    dashboardId: kpi_dashboard
    category: Foundational
    theme: MIDNIGHT
    data: |-
      AnalysisDefaults:
        DefaultNewSheetConfiguration:
          InteractiveLayoutConfiguration:
            Grid:
              CanvasSizeOptions:
                ScreenCanvasSizeOptions:
                  OptimizedViewPortWidth: 1280px
                  ResizeOption: FIXED
          SheetContentType: INTERACTIVE
      CalculatedFields:
      - DataSetIdentifier: kpi_ebs_snap
        Expression: sum(ifelse({snapshot_type}='Snapshot_Archive',{ebs_snapshot_cost},0))/sum({ebs_snapshot_cost})
        Name: '% Snapshot Archive ($)'
      - DataSetIdentifier: kpi_ebs_snap
        Expression: sum({ebs_snapshots_over_1yr_cost})/(sum({ebs_snapshots_over_1yr_cost})+sum({ebs_snapshots_under_1yr_cost}))
        Name: '% Snapshots over 1yr'
      - DataSetIdentifier: kpi_ebs_snap
        Expression: ifelse({payer_account_id}='','All','All')
        Name: All
      - DataSetIdentifier: kpi_ebs_snap
        Expression: ifelse({Min Start Date}={start_date},"Exclude","Include")
        Name: Exclude Min Start Date
      - DataSetIdentifier: kpi_ebs_snap
        Expression: |-
          ifelse(
            ${GroupBy}='Account ID',{account_id},
            ${GroupBy}='Account Name',{account_name},
            ${GroupBy}='Payer Account ID', {payer_account_id},
            ${GroupBy}='All', All,
            // Add ${GroupBy}
            All
          )
        Name: Group by
      - DataSetIdentifier: kpi_ebs_snap
        Expression: minOver({start_date},[{payer_account_id}],PRE_FILTER)
        Name: Min Start Date
      - DataSetIdentifier: kpi_ebs_storage_all
        Expression: ifelse({payer_account_id}='','All','All')
        Name: All
      - DataSetIdentifier: kpi_ebs_storage_all
        Expression: sum({ebs_gp3_potential_savings})/sum({ebs_gp2_cost})
        Name: Estimated gp3 % Savings
      - DataSetIdentifier: kpi_ebs_storage_all
        Expression: |-
          ifelse(${GroupBy}='Account ID',{account_id},
          ${GroupBy}='Account Name',{account_name},
          ${GroupBy}= 'Payer Account ID', {payer_account_id},
          ${GroupBy}= 'All', All,
          // Add ${GroupBy}
          All)
        Name: Group by
      - DataSetIdentifier: kpi_ebs_storage_all
        Expression: |-
          sum({ebs_all_cost})
          /
          sum({usage_storage_gb_mo})
        Name: Unit Cost (All)
      - DataSetIdentifier: kpi_ebs_storage_all
        Expression: sum({ebs_gp3_potential_savings}*12)
        Name: YoY Potential gp3 Savings
      - DataSetIdentifier: kpi_ebs_storage_all
        Expression: |-
          sum(ifelse(
          {volume_api_name}<>'gp2',0,
          ${EBSCoverageType}='Cost',{ebs_all_cost},
          ${EBSCoverageType}='Usage',{usage_storage_gb_mo},
          0))
          /
          sum(ifelse(
          ${EBSCoverageType}='Cost',{ebs_all_cost},
          ${EBSCoverageType}='Usage',{usage_storage_gb_mo},
          0))
        Name: 'gp2 Coverage '
      - DataSetIdentifier: kpi_ebs_storage_all
        Expression: |-
          sum(ifelse(
          {volume_api_name}<>'gp3',0,
          ${EBSCoverageType}='Cost',{ebs_all_cost},
          ${EBSCoverageType}='Usage',{usage_storage_gb_mo},
          0))
          /
          sum(ifelse(
          ${EBSCoverageType}='Cost',{ebs_all_cost},
          ${EBSCoverageType}='Usage',{usage_storage_gb_mo},
          0))
        Name: gp3 Coverage
      - DataSetIdentifier: kpi_ebs_storage_all
        Expression: |-
          sum(ifelse(
          {volume_api_name}<>'gp3',0,
          ${EBSCoverageType}='Cost',{ebs_all_cost},
          ${EBSCoverageType}='Usage',{usage_storage_gb_mo},
          0))
          /
          sum(ifelse(
          locate({volume_api_name},'gp')<1,0,
          ${EBSCoverageType}='Cost',{ebs_all_cost},
          ${EBSCoverageType}='Usage',{usage_storage_gb_mo},
          0))
        Name: gp3 of gp Coverage
      - DataSetIdentifier: kpi_ebs_storage_all
        Expression: |-
          sum(ifelse(
          {volume_api_name}<>'io1',0,
          ${EBSCoverageType}='Cost',{ebs_all_cost},
          ${EBSCoverageType}='Usage',{usage_storage_gb_mo},
          0))
          /
          sum(ifelse(
          ${EBSCoverageType}='Cost',{ebs_all_cost},
          ${EBSCoverageType}='Usage',{usage_storage_gb_mo},
          0))
        Name: io1 Coverage
      - DataSetIdentifier: kpi_ebs_storage_all
        Expression: |-
          sum(ifelse(
          {volume_api_name}<>'io2',0,
          ${EBSCoverageType}='Cost',{ebs_all_cost},
          ${EBSCoverageType}='Usage',{usage_storage_gb_mo},
          0))
          /
          sum(ifelse(
          ${EBSCoverageType}='Cost',{ebs_all_cost},
          ${EBSCoverageType}='Usage',{usage_storage_gb_mo},
          0))
        Name: io2 Coverage
      - DataSetIdentifier: kpi_instance_all
        Expression: '{ec2_amd_potential_savings}'
        Name: AMD Potential Savings
      - DataSetIdentifier: kpi_instance_all
        Expression: ifelse({payer_account_id}='','All','All')
        Name: All
      - DataSetIdentifier: kpi_instance_all
        Expression: '{amortized_cost}'
        Name: Amortized Cost
      - DataSetIdentifier: kpi_instance_all
        Expression: |-
          ifelse(${CommitCoverageType}='Cost',{amortized_cost},
          ${CommitCoverageType}='Usage' AND {commit_service_group} = 'Compute' ,{amortized_cost},
          ${CommitCoverageType}='Usage' AND {commit_service_group} = 'Machine Learning' ,{amortized_cost},{Normalized Usage Quantity})
        Name: Commit Grouping Type
      - DataSetIdentifier: kpi_instance_all
        Expression: |-
          ifelse(
          {commit_service_group} = 'Compute' AND ${ComputeCommitType} = 'Compute SP',   concat('Compute SP',' | ',{product_code}),
          {commit_service_group} = 'Compute' AND {product_code} = 'AmazonEC2' AND  ${ComputeCommitType} <> 'Compute SP', concat('EC2 Instance SP',' | ',{instance_type_family} ,' | ',  region),
          {commit_service_group} = 'Compute' AND {product_code} <> 'AmazonEC2' AND  ${ComputeCommitType} <> 'Compute SP', concat('Compute SP',' | ', {product_code}),
          {commit_service_group} = 'Machine Learning' AND {instance_type} <> '', {product_code},
          {commit_service_group} = 'ElastiCache', concat({product_code},' | ',{cache_engine},' | ',  region,' | ',{instance_type}),
          {commit_service_group} = 'RDS', concat({product_code},' | ',{database_engine},' | ',  region,' | ',{instance_type_family},' | ', {license_model}),
          {commit_service_group} = 'OpenSearch',  concat({product_code},' | ',region,' | ',  {instance_type}),
          {commit_service_group} = 'Redshift',  concat({product_code},' | ',region,' | ',  {instance_type}),
          {commit_service_group} = 'DynamoDB' AND locate({usage_type},'Read')>0, concat({product_code},' | ',operation,' | ',region,' | ','Read'),
          {commit_service_group} = 'DynamoDB' AND locate({usage_type},'Write')>0, concat({product_code},' | ',operation,' | ',region,' | ','Write'),
          'Other')
        Name: Commit Summary
      - DataSetIdentifier: kpi_instance_all
        Expression: sum({compute_ondemand_cost})/sum({compute_all_cost})
        Name: Compute OD Coverage
      - DataSetIdentifier: kpi_instance_all
        Expression: ifelse(({database_engine}='Oracle' and {license_model}='License included'),({amortized_cost}*0.15),ifelse(({database_engine}='SQL
          Server'),({amortized_cost}*0.25),0))
        Name: DatabaseLIPotentialSaving
      - DataSetIdentifier: kpi_instance_all
        Expression: sum({dynamodb_ondemand_cost})/sum({dynamodb_all_cost})
        Name: DynamoDB OD Coverage
      - DataSetIdentifier: kpi_instance_all
        Expression: |-
          sum(ifelse(${EC2CoverageType}='Cost',{ec2_amd_cost},
          ${EC2CoverageType}='Usage' AND {ec2_amd_cost}>0,{Normalized Usage Quantity},0))
          /
          sum(ifelse(${EC2CoverageType}='Cost',{ec2_amd_eligible_cost},
          ${EC2CoverageType}='Usage' AND {ec2_amd_eligible_cost}>0,{Normalized Usage Quantity},0))
        Name: 'EC2 AMD Coverage '
      - DataSetIdentifier: kpi_instance_all
        Expression: |-
          sum(ifelse(${EC2CoverageType}='Cost',{ec2_graviton_cost},
          ${EC2CoverageType}='Usage' AND {ec2_graviton_cost}>0,{Normalized Usage Quantity},0))
          /
          sum(ifelse(${EC2CoverageType}='Cost',{ec2_graviton_eligible_cost},
          ${EC2CoverageType}='Usage' AND {ec2_graviton_eligible_cost}>0,{Normalized Usage Quantity},0))
        Name: 'EC2 Graviton Coverage '
      - DataSetIdentifier: kpi_instance_all
        Expression: |-
          sum(ifelse({purchase_option}='Spot',0,
          generation = 'Current',0,
          {purchase_option}='Reserved',0,
          {savings_plan_offering_type} = 'EC2InstanceSavingsPlans',0,
          ${EC2CoverageType}='Cost' ,{ec2_previous_generation_cost},
          ${EC2CoverageType}='Usage',{Normalized Usage Quantity},0))
          /
          sum(ifelse(${EC2CoverageType}='Cost',{amortized_cost},
          ${EC2CoverageType}='Usage',{Normalized Usage Quantity},0))
        Name: EC2 Previous Generation Coverage
      - DataSetIdentifier: kpi_instance_all
        Expression: |-
          sum(ifelse({purchase_option}<>'Spot',0,${EC2CoverageType}='Cost',{public_cost},
          ${EC2CoverageType}='Usage',{Normalized Usage Quantity},0))
          /
          sum(ifelse(
          {purchase_option}='Previous' AND {purchase_option} <> 'Spot',0,
          {purchase_option}='Reserved',0,
          {savings_plan_offering_type} = 'EC2InstanceSavingsPlans',0
          ,${EC2CoverageType}='Cost',{public_cost},
          ${EC2CoverageType}='Usage',{Normalized Usage Quantity},0))
        Name: EC2 Spot Coverage
      - DataSetIdentifier: kpi_instance_all
        Expression: |-
          sum(ifelse(${OtherGravitonCoverageType}='Cost',{elasticache_graviton_cost},
          ${OtherGravitonCoverageType}='Usage' AND {elasticache_graviton_cost}>0,{Normalized Usage Quantity},0))
          /
          sum(ifelse(${OtherGravitonCoverageType}='Cost',{elasticache_graviton_eligible_cost},
          ${OtherGravitonCoverageType}='Usage' AND {elasticache_graviton_eligible_cost}>0,{Normalized Usage Quantity},0))
        Name: ElastiCache Graviton Coverage
      - DataSetIdentifier: kpi_instance_all
        Expression: sum({elasticache_ondemand_cost})/sum({elasticache_all_cost})
        Name: ElastiCache OD Coverage
      - DataSetIdentifier: kpi_instance_all
        Expression: |-
          {ec2_graviton_potential_savings}+
          {elasticache_graviton_potential_savings}+
          {lambda_graviton_potential_savings}+
          {opensearch_graviton_potential_savings}+
          {rds_graviton_potential_savings}
        Name: Graviton Potential Savings
      - DataSetIdentifier: kpi_instance_all
        Expression: |-
          ifelse(${GroupBy}='Account ID',{account_id},
          ${GroupBy}='Account Name',{account_name},
          ${GroupBy}= 'Payer Account ID', {payer_account_id},
          ${GroupBy}= 'All', All,
          // Add ${GroupBy}
          All)
        Name: Group by
      - DataSetIdentifier: kpi_instance_all
        Expression: |2-
          sum(ifelse(${OtherGravitonCoverageType}='Cost',{lambda_graviton_cost},
          ${OtherGravitonCoverageType}='Usage' AND {lambda_graviton_cost}>0,{Normalized Usage Quantity},0))
          /
          sum(ifelse(${OtherGravitonCoverageType}='Cost',{lambda_graviton_eligible_cost},
          ${OtherGravitonCoverageType}='Usage' AND {lambda_graviton_eligible_cost}>0,{Normalized Usage Quantity},0))
        Name: Lambda Graviton Coverage
      - DataSetIdentifier: kpi_instance_all
        Expression: "    ifelse(\n    locate({instance_type}, '10xlarge')>0, 80*{usage_quantity},\n\
          \    locate({instance_type}, '12xlarge')>0, 96*{usage_quantity},\n    locate({instance_type},\
          \ '16xlarge')>0, 128*{usage_quantity},\n    locate({instance_type}, '18xlarge')>0,\
          \ 144*{usage_quantity},\n    locate({instance_type}, '24xlarge')>0, 192*{usage_quantity},\n\
          \    locate({instance_type}, '32xlarge')>0, 256*{usage_quantity},\n    locate({instance_type},\
          \ '2xlarge')>0, 16*{usage_quantity},\n    locate({instance_type}, '4xlarge')>0,\
          \ 32*{usage_quantity},\n    locate({instance_type}, '8xlarge')>0, 64*{usage_quantity},\n\
          \    locate({instance_type}, '9xlarge')>0, 72*{usage_quantity},\n    locate({instance_type},\
          \ 'nano')>0, .25*{usage_quantity},\n    locate({instance_type}, 'micro')>0,\t\
          0.5*{usage_quantity},\n    locate({instance_type}, 'small')>0,\t1*{usage_quantity},\n\
          \    locate({instance_type}, 'medium')>0, 2*{usage_quantity},\n    locate({instance_type},\
          \ 'xlarge')>0, 8*{usage_quantity},\n    locate({instance_type}, 'large')>0,\t\
          \ 4*{usage_quantity},\n    {usage_quantity})"
        Name: Normalized Usage Quantity
      - DataSetIdentifier: kpi_instance_all
        Expression: DatabaseLIPotentialSaving
        Name: Open Source Engines Potential Savings
      - DataSetIdentifier: kpi_instance_all
        Expression: |-
          sum(ifelse(${OtherGravitonCoverageType}='Cost',{opensearch_graviton_cost},
          ${OtherGravitonCoverageType}='Usage' AND {opensearch_graviton_cost}>0,{Normalized Usage Quantity},0))
          /
          sum(ifelse(${OtherGravitonCoverageType}='Cost',{opensearch_graviton_eligible_cost},
          ${OtherGravitonCoverageType}='Usage' AND {opensearch_graviton_eligible_cost}>0,{Normalized Usage Quantity},0))
        Name: OpenSearch Graviton Coverage
      - DataSetIdentifier: kpi_instance_all
        Expression: sum({opensearch_ondemand_cost})/sum({opensearch_all_cost})
        Name: OpenSearch OD Coverage
      - DataSetIdentifier: kpi_instance_all
        Expression: DatabaseLIPotentialSaving
        Name: OpenSourcePotentialSaving
      - DataSetIdentifier: kpi_instance_all
        Expression: (OpenSourcePotentialSaving*12)
        Name: OpenSourcePotentialSavingYOY
      - DataSetIdentifier: kpi_instance_all
        Expression: ifelse(({database_engine}='Oracle' and {license_model}='Bring your own
          license'),({amortized_cost}*${RDSOpenSourceGoal})/100,0)
        Name: OracleBYOLPotentialSaving
      - DataSetIdentifier: kpi_instance_all
        Expression: ({amortized_cost}*0.15)
        Name: OracleLIPotentialSaving
      - DataSetIdentifier: kpi_instance_all
        Expression: |-
          ifelse({product_code} = 'AmazonRDS', 'RDS',
          {product_code}='AmazonES' ,'OpenSearch',
          {product_code}='AWSLambda', 'Lambda',
          {product_code}='AmazonElastiCache','ElastiCache',
          {product_code})
        Name: Other Graviton Services
      - DataSetIdentifier: kpi_instance_all
        Expression: |-
          ifelse((
          {AMD Potential Savings}+{Graviton Potential Savings}
          )>0,'Include','Exclude')
        Name: Processor Opportunity
      - DataSetIdentifier: kpi_instance_all
        Expression: |-
          sum(ifelse(${OtherGravitonCoverageType}='Cost',{rds_graviton_cost},
          ${OtherGravitonCoverageType}='Usage' AND {rds_graviton_cost}>0,{Normalized Usage Quantity},0))
          /
          sum(ifelse(${OtherGravitonCoverageType}='Cost',{rds_graviton_eligible_cost},
          ${OtherGravitonCoverageType}='Usage' AND {rds_graviton_eligible_cost}>0,{Normalized Usage Quantity},0))
        Name: RDS Graviton Coverage
      - DataSetIdentifier: kpi_instance_all
        Expression: sum({rds_ondemand_cost})/sum({rds_all_cost})
        Name: RDS OD Coverage
      - DataSetIdentifier: kpi_instance_all
        Expression: ifelse(${RDsOpenSourceCoverageMetric}='Cost',sum({rds_all_cost}-{rds_oracle_cost}-{rds_sql_server_cost})/sum({rds_all_cost}),0)
        Name: RDS Open Source Coverage
      - DataSetIdentifier: kpi_instance_all
        Expression: ifelse(${RDsOpenSourceCoverageMetric}='Cost',sum({rds_oracle_cost})/sum({rds_all_cost}),0)
        Name: RDS Oracle Coverage
      - DataSetIdentifier: kpi_instance_all
        Expression: ifelse(${RDsOpenSourceCoverageMetric}='Cost',sum({rds_sql_server_cost})/sum({rds_all_cost}),0)
        Name: RDS SQL Server Coverage
      - DataSetIdentifier: kpi_instance_all
        Expression: sum({redshift_ondemand_cost})/sum({redshift_all_cost})
        Name: Redshift OD Coverage
      - DataSetIdentifier: kpi_instance_all
        Expression: sum({sagemaker_ondemand_cost})/sum({sagemaker_all_cost})
        Name: Sagemaker OD Coverage
      - DataSetIdentifier: kpi_instance_all
        Expression: sum({ec2_usage_cost})/sum({Normalized Usage Quantity})
        Name: Unit Cost (EC2)
      - DataSetIdentifier: kpi_instance_all
        Expression: sum({AMD Potential Savings}*12)
        Name: YoY Potential Savings - AMD
      - DataSetIdentifier: kpi_instance_all
        Expression: sum({Graviton Potential Savings}*12)
        Name: YoY Potential Savings - Graviton
      - DataSetIdentifier: kpi_instance_all
        Expression: concat({database_engine},' (',{license_model},')')
        Name: engine_with_license_model
      - DataSetIdentifier: kpi_s3_storage_all
        Expression: ifelse({payer_account_id}='','All','All')
        Name: All
      - DataSetIdentifier: kpi_s3_storage_all
        Expression: '{Glacier Instant Retrieval Potential Savings}*12'
        Name: Annual Glacier Instant Retrieval Potential Savings
      - DataSetIdentifier: kpi_s3_storage_all
        Expression: dateDiff({billing_period},addDateTime(1,'MM',{billing_period}),'DD')
        Name: Day in Month
      - DataSetIdentifier: kpi_s3_storage_all
        Expression: dateDiff({Last Request},{billing_period},"DD")
        Name: Days Since Last Request
      - DataSetIdentifier: kpi_s3_storage_all
        Expression: sum(ifelse({billing_period}>{Last Request},(({s3_all_storage_cost}/{Day
          in Month})*{Days Since Last Request}),0))
        Name: Estimated Cost since Last Request
      - DataSetIdentifier: kpi_s3_storage_all
        Expression: '{Glacier Instant Retrieval Potential Storage Cost}+{Glacier Instant
          Retrieval Potential Request & Retrieval Cost}'
        Name: Glacier Instant Retrieval Potential Cost
      - DataSetIdentifier: kpi_s3_storage_all
        Expression: |-
          ({s3_standard-ia_retrieval_cost}*3)+
          ({s3_standard-ia_tier1_cost}*2)+
          ({s3_standard-ia_tier2_cost}*10)
        Name: Glacier Instant Retrieval Potential Request & Retrieval Cost
      - DataSetIdentifier: kpi_s3_storage_all
        Expression: '{Standard IA Cost}-{Glacier Instant Retrieval Potential Cost}'
        Name: Glacier Instant Retrieval Potential Savings
      - DataSetIdentifier: kpi_s3_storage_all
        Expression: '{s3_standard-ia_storage_cost}*(1-.68)'
        Name: Glacier Instant Retrieval Potential Storage Cost
      - DataSetIdentifier: kpi_s3_storage_all
        Expression: |-
          ifelse(${GroupBy}='Account ID',{account_id},
          ${GroupBy}='Account Name',{account_name},
          ${GroupBy}= 'Payer Account ID', {payer_account_id},
          ${GroupBy}= 'All', All,
          // Add ${GroupBy}
          All)
        Name: Group by
      - DataSetIdentifier: kpi_s3_storage_all
        Expression: '{last_requests}'
        Name: Last Request
      - DataSetIdentifier: kpi_s3_storage_all
        Expression: minOver({last_requests},[{payer_account_id}],PRE_FILTER)
        Name: Min Request Date by Payer
      - DataSetIdentifier: kpi_s3_storage_all
        Expression: |-
          ifelse(
          ${S3CoverageType} = 'Cost',sum({s3_glacier_flexible_retrieval_storage_cost})/sum({s3_all_storage_cost}),
          ${S3CoverageType} = 'Usage',sum({s3_glacier_flexible_retrieval_storage_usage_quantity})/sum({s3_all_storage_usage_quantity}),
          0)
        Name: S3 Glacier Coverage
      - DataSetIdentifier: kpi_s3_storage_all
        Expression: |-
          ifelse(
          ${S3CoverageType} = 'Cost',sum({s3_glacier_deep_archive_storage_storage_cost})/sum({s3_all_storage_cost}),
          ${S3CoverageType} = 'Usage',sum({s3_glacier_deep_archive_storage_usage_quantity})/sum({s3_all_storage_usage_quantity}),
          0)
        Name: S3 Glacier Deep Archive Coverage
      - DataSetIdentifier: kpi_s3_storage_all
        Expression: |-
          ifelse(
          ${S3CoverageType} = 'Cost',sum({s3_glacier_instant_retrieval_storage_cost})/sum({s3_all_storage_cost}),
          ${S3CoverageType} = 'Usage',sum({s3_glacier_instant_retrieval_storage_usage_quantity})/sum({s3_all_storage_usage_quantity}),
          0)
        Name: S3 Glacier Instant Retrieval Coverage
      - DataSetIdentifier: kpi_s3_storage_all
        Expression: |-
          ifelse(
          ${S3CoverageType} = 'Cost',sum({s3_intelligent-tiering_storage_cost})/sum({s3_all_storage_cost}),
          ${S3CoverageType} = 'Usage',sum({s3_intelligent-tiering_storage_usage_quantity})/sum({s3_all_storage_usage_quantity}),
          0)
        Name: S3 Intelligent Tiering Coverage
      - DataSetIdentifier: kpi_s3_storage_all
        Expression: |-
          ifelse(
          ${S3CoverageType} = 'Cost',sum({s3_onezone-ia_storage_cost})/sum({s3_all_storage_cost}),
          ${S3CoverageType} = 'Usage',sum({s3_onezone-ia_storage_usage_quantity})/sum({s3_all_storage_usage_quantity}),
          0)
        Name: S3 OIA Coverage
      - DataSetIdentifier: kpi_s3_storage_all
        Expression: |-
          ifelse(
          ${S3CoverageType} = 'Cost',sum({s3_onezone-ia_storage_cost})/sum({s3_all_storage_cost}),
          ${S3CoverageType} = 'Usage',sum({s3_onezone-ia_storage_usage_quantity})/sum({s3_all_storage_usage_quantity}),
          0)
        Name: S3 SIA Coverage
      - DataSetIdentifier: kpi_s3_storage_all
        Expression: sum({s3_standard-ia_storage_cost})/sum({s3_standard-ia_storage_usage_quantity})
        Name: 'S3 SIA Unit Cost '
      - DataSetIdentifier: kpi_s3_storage_all
        Expression: |-
          ifelse(
          ${S3CoverageType} = 'Cost',sum({s3_standard_storage_cost})/sum({s3_all_storage_cost}),
          ${S3CoverageType} = 'Usage',sum({s3_standard_storage_usage_quantity})/sum({s3_all_storage_usage_quantity}),
          0)
        Name: S3 Standard Coverage
      - DataSetIdentifier: kpi_s3_storage_all
        Expression: |-
          ifelse({Days Since Last Request}<60,'5. Under 60 days',
          {Days Since Last Request}<90,'4. 60-89 days',
          {Days Since Last Request}<180,'3. 90-179 days',
          {Days Since Last Request}<365,'2.180-364 days',
          {Days Since Last Request}>365,'1. Over 365 days',
          'other'
          )
        Name: S3 Standard Last Request Summary
      - DataSetIdentifier: kpi_s3_storage_all
        Expression: |-
          (sum(ifelse({s3_standard_only_bucket}='No', 0,
          ${S3CoverageType} = 'Cost' ,({s3_standard_storage_cost}),${S3CoverageType} = 'Usage' ,({s3_standard_storage_usage_quantity}),
          0))
          /
          sum(ifelse(${S3CoverageType} = 'Cost' ,({s3_all_storage_cost}),${S3CoverageType} = 'Usage' ,({s3_all_storage_usage_quantity}),
          0)))
        Name: 'S3 Standard Only Coverage '
      - DataSetIdentifier: kpi_s3_storage_all
        Expression: sum({s3_standard_storage_cost})/sum({s3_standard_storage_usage_quantity})
        Name: S3 Standard Unit Cost
      - DataSetIdentifier: kpi_s3_storage_all
        Expression: sum({s3_all_cost})/sum({s3_all_storage_usage_quantity})
        Name: S3 Unit Cost (All)
      - DataSetIdentifier: kpi_s3_storage_all
        Expression: "sum({s3_all_storage_cost})/sum({s3_all_storage_usage_quantity})\r\n"
        Name: S3 Unit Cost (GB Stored)
      - DataSetIdentifier: kpi_s3_storage_all
        Expression: '{Standard IA Request & Retrieval Cost}+{s3_standard-ia_storage_cost}'
        Name: Standard IA Cost
      - DataSetIdentifier: kpi_s3_storage_all
