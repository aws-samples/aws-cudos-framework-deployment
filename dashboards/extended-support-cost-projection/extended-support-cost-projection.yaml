dashboards:
  EXTENDED SUPPORT COST PROJECTION:
    dependsOn:
      datasets:
      - eks_extended_support_view
      - rds_extended_support_view
      - opensearch_extended_support_view
    name: Extended Support Cost Projection
    dashboardId: extended-support-cost-projection
    category: Advanced
    data: |-
      AnalysisDefaults:
        DefaultNewSheetConfiguration:
          InteractiveLayoutConfiguration:
            Grid:
              CanvasSizeOptions:
                ScreenCanvasSizeOptions:
                  OptimizedViewPortWidth: 1600px
                  ResizeOption: FIXED
          SheetContentType: INTERACTIVE
      CalculatedFields:
      - DataSetIdentifier: eks_extended_support_view
        Expression: '{usage_amount} * 0.6'
        Name: Estimated_Monthly_Cost
      - DataSetIdentifier: eks_extended_support_view
        Expression: dateDiff(now(), {start_of_extended_support}, 'MM')
        Name: Months_Before_Start_Ext_Supp
      - DataSetIdentifier: opensearch_extended_support_view
        Expression: '{projected_extended_support_cost}'
        Name: Estimated_Monthly_Cost
      - DataSetIdentifier: opensearch_extended_support_view
        Expression: dateDiff(now(), {start_of_extended_support}, 'MM')
        Name: Months_Before_Start_Ext_Supp
      - DataSetIdentifier: rds_extended_support_view
        Expression: '{year_1_2_cost}'
        Name: Actual_Year_1_2_Cost
      - DataSetIdentifier: rds_extended_support_view
        Expression: '{year_3_cost}'
        Name: Actual_Year_3_Cost
      - DataSetIdentifier: rds_extended_support_view
        Expression: ifelse({rds_type} = 'Aurora' and contains({deployment_option}, 'SERVERLESS'),
          'Not Applicable', {instance_type})
        Name: AdjustedInstanceType
      - DataSetIdentifier: rds_extended_support_view
        Expression: '{vcpu_acu_hours} * {year_1_2_pricing}'
        Name: Estimated_Monthly_Cost_Year_1_2
      - DataSetIdentifier: rds_extended_support_view
        Expression: '{vcpu_acu_hours} * {Year_3_Pricing_Fallback}'
        Name: Estimated_Monthly_Cost_Year_3
      - DataSetIdentifier: rds_extended_support_view
        Expression: dateDiff(now(), {year_1_start}, 'MM')
        Name: Months_Before_Year_1_2_Ext_Support_Start
      - DataSetIdentifier: rds_extended_support_view
        Expression: ifelse(isNull({year_3_start}), 0, {year_3_pricing})
        Name: Year_3_Pricing_Fallback
      - DataSetIdentifier: rds_extended_support_view
        Expression: ifelse(isNull({year_3_start}), {year_1_start}, {year_3_start})
        Name: Year_3_Start_Fallback
