        - Content: |-
            <text-box>
              <inline font-size="40px">
                <b>Existing Amazon RDS Graviton Usage And Savings</b>
              </inline>
            </text-box>
          SheetTextBoxId: a36df829-ec89-4a7a-b3e4-d4aa2b79a9c4
        - Content: |-
            <text-box>
              <inline font-size="40px">
                <b>Amazon RDS Graviton Opportunity</b>
              </inline>
            </text-box>
          SheetTextBoxId: e67d75bb-e76f-4c32-9e49-fdaaa195bbc5
        - Content: |-
            <text-box>
              <inline color="#e29618" font-size="20px">
                <b>
                  <u>RDS Graviton Eligibility</u>
                </b>
              </inline>
              <br/>
              <br/>
              <inline color="#fcfcfc" font-size="14px">The following list shows the sup</inline>
              <br/>
              <inline color="#fcfcfc" font-size="14px">ported versions for Graviton2, these are the versions of the database that were compiled or developed and tested to be compatible with the latest Graviton processors.</inline>
              <br/>
              <br/>
              <inline font-size="14px">
                <b>MySQL</b>
              </inline>
              <br/>
              <ul>
                <li>
                  <inline font-size="14px">Amazon RDS - 8.0.17 and higher</inline>
                </li>
                <li>
                  <inline font-size="14px">Amazon Aurora - 2.09.2 and higher</inline>
                </li>
              </ul>
              <br/>
              <br/>
              <inline font-size="14px">
                <b>PostgreSQL</b>
              </inline>
              <br/>
              <ul>
                <li>
                  <inline font-size="14px">Amazon RDS - 13, 12.3 and higher</inline>
                </li>
                <li>
                  <inline font-size="14px">Amazon Aurora -  12.4 and higher,  11.9 and higher</inline>
                </li>
              </ul>
              <br/>
              <br/>
              <inline font-size="14px">
                <b>MariaDB</b>
              </inline>
              <br/>
              <ul>
                <li>
                  <inline font-size="14px">Amazon RDS - 10.5, 10.4.13 and higher</inline>
                </li>
                <li>
                  <inline font-size="14px">Amazon Aurora - n/a</inline>
                </li>
              </ul>
            </text-box>
          SheetTextBoxId: 2c21a97f-7ee1-4e02-9f49-79da8d45c894
        - Content: |-
            <text-box>
              <inline font-size="16px">
                <b>
                  <u>Instructions:</u>
                </b>
              </inline>
              <br/>
              <inline font-size="14px">Use the filters provided below to identify potential savings opportunities.</inline>
            </text-box>
          SheetTextBoxId: 47a10326-c941-4841-9a44-9861ebf6d56c
        - Content: |-
            <text-box>
              <inline color="#e29618" font-size="20px">
                <b>
                  <u>Call to Action:</u>
                </b>
              </inline>
              <br/>
              <inline font-size="16px">Take the First Step Towards a More Efficient and Cost-Effective Database Infrastructure. Explore the wealth of resources available to guide you through a successful RDS migration:</inline>
              <br/>
              <br/>
              <ul>
                <li>
                  <inline font-size="16px">Review the comprehensive AWS documentation and technical blog posts</inline>
                </li>
                <li>
                  <inline font-size="16px">Watch the AWS re:Invent session on optimizing database costs with Graviton</inline>
                </li>
                <li>
                  <inline font-size="16px">Leverage the AWS Migration Acceleration Program for expert guidance</inline>
                </li>
                <li>
                  <inline font-size="16px">Utilize the AWS Solutions Library for prescriptive migration tooling</inline>
                </li>
                <li>
                  <inline font-size="16px">Engage with AWS Partner Network members who specialize in Graviton migrations</inline>
                </li>
              </ul>
              <br/>
              <br/>
              <inline font-size="16px">With up to 40% better price-performance compared to x86-based RDS, now is the time to unlock the benefits of Graviton for your database workloads. Reach out to your Amazon account team today to get started on your RDS to Graviton migration journey.</inline>
            </text-box>
          SheetTextBoxId: 46787c2e-e8c4-4514-8af9-ad51484f8164
        - Content: "<text-box>\n  <inline color=\"#e29618\" font-size=\"20px\">\n    <b>\n\
            \      <u>Additional Resources:</u>\n    </b>\n  </inline>\n  <br/>\n  <ul>\n\
            \    <li>\n      <inline font-size=\"16px\">AWS Documentation -\_</inline>\n\
            \      <inline font-size=\"16px\">\n        <a href=\"https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/graviton.html\"\
            \ target=\"_blank\">Amazon RDS on Graviton</a>\n      </inline>\n      <inline\
            \ font-size=\"16px\">: This provides detailed technical guidance on deploying\
            \ and managing Amazon RDS instances powered by Graviton processors.</inline>\n\
            \    </li>\n    <li>\n      <inline font-size=\"16px\">\n        <a href=\"\
            https://aws.amazon.com/ec2/graviton/\" target=\"_blank\">AWS Graviton Processor\
            \ Overview</a>\n      </inline>\n      <inline font-size=\"16px\">: An overview\
            \ of the Graviton processor architecture and the benefits it can provide for\
            \ various workloads.</inline>\n    </li>\n    <li>\n      <inline font-size=\"\
            16px\">AWS re:Invent 2022 Session -\_</inline>\n      <inline font-size=\"16px\"\
            >\n        <a href=\"https://www.youtube.com/watch?v=XGFy0_JQ7QE\" target=\"\
            _blank\">Optimizing Amazon RDS with Graviton</a>\n      </inline>\n      <inline\
            \ font-size=\"16px\">: A recorded session from the recent AWS re:Invent conference\
            \ covering RDS optimization strategies with Graviton.</inline>\n    </li>\n\
            \    <li>\n      <inline font-size=\"16px\">AWS Migration Whitepaper -\_</inline>\n\
            \      <inline font-size=\"16px\">\n        <a href=\"https://d1.awsstatic.com/whitepapers/Migration/database-migration-whitepaper.pdf\"\
            \ target=\"_blank\">Migrating Databases to AWS</a>\n      </inline>\n      <inline\
            \ font-size=\"16px\">: General guidance on planning and executing database migrations\
            \ to AWS, including considerations for moving to Graviton-based RDS.</inline>\n\
            \    </li>\n    <li>\n      <inline font-size=\"16px\">AWS Support -\_</inline>\n\
            \      <inline font-size=\"16px\">\n        <a href=\"https://aws.amazon.com/contact-us/\"\
