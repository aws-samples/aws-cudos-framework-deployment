            _blank\">AWS Graviton Fast Start</a>\n      </inline>\n    </li>\n    <li>\n\
            \      <inline font-size=\"16px\">\n        <a href=\"https://github.com/aws/aws-graviton-getting-started/tree/main\"\
            \ target=\"_blank\">AWS Graviton Getting Started - GitHub</a>\n      </inline>\n\
            \    </li>\n    <li>\n      <inline font-size=\"16px\">\n        <a href=\"\
            https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_UpgradeDBInstance.Upgrading.html\"\
            \ target=\"_blank\">Upgrading a DB instance engine version</a>\n      </inline>\n\
            \    </li>\n  </ul>\n</text-box>"
