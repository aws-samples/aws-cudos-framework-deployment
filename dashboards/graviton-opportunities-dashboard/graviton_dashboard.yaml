        - Content: |-
            <text-box>
              <inline color="#e29618" font-size="20px">
                <b>
                  <u>Call to Action:</u>
                </b>
              </inline>
              <br/>
              <inline font-size="16px">To get started on your Graviton migration journey, leverage these comprehensive AWS resources:</inline>
              <br/>
              <br/>
              <ul>
                <li>
                  <inline font-size="16px">Explore the Graviton Processor Overview to understand the key features and benefits</inline>
                </li>
                <li>
                  <inline font-size="16px">Follow the step-by-step Migrating to Graviton-based EC2 Instances guidance</inline>
                </li>
                <li>
                  <inline font-size="16px">Use the interactive Graviton Instance Selector to find the right instance type</inline>
                </li>
                <li>
                  <inline font-size="16px">Dive into the official AWS Documentation on Graviton migration best practices</inline>
                </li>
                <li>
                  <inline font-size="16px">Review the Graviton Performance Benchmarks to see the impressive results</inline>
                </li>
                <li>
                  <inline font-size="16px">Watch the re:Invent session for deeper insights on Graviton optimization</inline>
                </li>
                <li>
                  <inline font-size="16px">Engage with AWS Partner Network experts to streamline your migration</inline>
                </li>
                <li>
                  <inline font-size="16px">Jumpstart your journey with the AWS Landing Zone for Graviton</inline>
                </li>
              </ul>
              <br/>
              <br/>
              <inline font-size="16px">Unlock the power of Graviton and take your EC2 workloads to new heights of efficiency. Connect with your AWS account team today to get started.</inline>
              <br/>
            </text-box>
          SheetTextBoxId: 390cb86c-7856-4ee0-be80-56ea6099dc2d
        - Content: "<text-box>\n  <inline color=\"#e29618\" font-size=\"20px\">\n    <b>\n\
            \      <u>Additional Resources:</u>\n    </b>\n  </inline>\n  <br/>\n  <ul>\n\
            \    <li/>\n    <li/>\n    <li>\n      <inline font-size=\"16px\">\n       \
            \ <a href=\"https://aws.amazon.com/ec2/graviton/\" target=\"_self\">AWS Graviton\
            \ Processor Overview</a>\n      </inline>\n      <inline font-size=\"16px\"\
            >\_- This page provides an overview of the AWS Graviton processor, its key features\
            \ and benefits for cost-optimization and performance improvements.</inline>\n\
            \    </li>\n    <li>\n      <inline font-size=\"16px\">\n        <a href=\"\
            https://aws.amazon.com/blogs/aws/new-migrate-your-ec2-workloads-to-graviton2-powered-instances/\"\
            \ target=\"_self\">Migrating to Graviton-based Amazon EC2 Instances</a>\n  \
            \    </inline>\n      <inline font-size=\"16px\">\_- A blog post that outlines\
            \ the steps and best practices for migrating existing EC2 instances to Graviton2-powered\
            \ instances.</inline>\n    </li>\n    <li>\n      <inline font-size=\"16px\"\
            >\n        <a href=\"https://instances.vantage.sh/\" target=\"_self\">AWS Graviton\
            \ Instance Selector</a>\n      </inline>\n      <inline font-size=\"16px\">\_\
            - An interactive tool that helps you identify the optimal Graviton-based EC2\
            \ instance type for your workloads based on your requirements.</inline>\n  \
            \  </li>\n    <li>\n      <inline font-size=\"16px\">AWS Documentation -\_</inline>\n\
            \      <inline font-size=\"16px\">\n        <a href=\"https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/migrate-to-graviton.html\"\
            \ target=\"_self\">Migrating to Graviton</a>\n      </inline>\n      <inline\
            \ font-size=\"16px\">\_- The official AWS documentation that provides detailed\
            \ guidance on the migration process, including architecture considerations and\
            \ step-by-step instructions.</inline>\n    </li>\n    <li>\n      <inline font-size=\"\
            16px\">\n        <a href=\"https://aws.amazon.com/ec2/graviton/performance/\"\
            \ target=\"_self\">AWS Graviton Performance Benchmarks</a>\n      </inline>\n\
            \      <inline font-size=\"16px\">\_- This page showcases various performance\
            \ benchmarks and customer success stories demonstrating the advantages of Graviton-based\
            \ instances.</inline>\n    </li>\n    <li>\n      <inline font-size=\"16px\"\
            >AWS re:Invent 2022 Session -\_</inline>\n      <inline font-size=\"16px\">\n\
            \        <a href=\"https://www.youtube.com/watch?v=IoioKX3pDv4\" target=\"_self\"\
            >\"Optimize Your Workloads with AWS Graviton\"</a>\n      </inline>\n      <inline\
            \ font-size=\"16px\">\_- A recorded session from the AWS re:Invent conference\
            \ that dives deeper into Graviton capabilities and migration strategies.</inline>\n\
            \    </li>\n    <li>\n      <inline font-size=\"16px\">AWS Partner Network -\_\
            </inline>\n      <inline font-size=\"16px\">\n        <a href=\"https://aws.amazon.com/partners/find/?partner-solutions-search.query=graviton&amp;partner-solutions-search.categories=migration\"\
            \ target=\"_self\">Graviton Migration Partners</a>\n      </inline>\n      <inline\
            \ font-size=\"16px\">\_- A list of AWS Partners that offer specialized services\
            \ and tools to assist with Graviton-based migrations.</inline>\n    </li>\n\
            \    <li>\n      <inline font-size=\"16px\">\n        <a href=\"https://aws.amazon.com/solutions/implementations/aws-landing-zone-for-graviton/\"\
            \ target=\"_self\">AWS Landing Zone for Graviton</a>\n      </inline>\n    \
            \  <inline font-size=\"16px\">\_- A pre-built solution that helps customers\
            \ quickly set up a secure, scalable, and well-architected Graviton-based environment.</inline>\n\
            \    </li>\n    <li>\n      <inline font-size=\"16px\">Use the\_</inline>\n\
            \      <inline font-size=\"16px\">\n        <a href=\"https://github.com/aws/porting-advisor-for-graviton\"\
            \ target=\"_blank\">\n          <b>AWS Porting Advisor for Graviton</b>\n  \
            \      </a>\n      </inline>\n      <inline font-size=\"16px\">\_to analyze\
            \ source code for known code patterns and dependency libraries for any incompatibilities\
            \ with our Graviton processors.</inline>\n    </li>\n  </ul>\n</text-box>"
          SheetTextBoxId: 9c339d9b-212d-4f81-9a8d-c7ad08265f0a
        - Content: "<text-box>\n  <inline font-size=\"16px\">\n    <b>Assumptions:</b>\n\
            \  </inline>\n  <br/>\n  <ul>\n    <li>\n      Spot instances, Reserved Instances,\
            \ EC2 Instance Savings Plans, and Windows operating systems are categorized\
            \ as requiring\n      <b>\n        <i>\"High Implementation Effort\"</i>\n \
            \     </b>\n      \_to ensure achievable savings.\n    </li>\n    <li>\n   \
            \   Graviton pricing is\n      <b>\n        <i>\"*Unavailable\"</i>\n      </b>\n\
            \      \_for Spot instances and Windows operating systems, and these are excluded\
            \ from potential savings calculations.\n    </li>\n  </ul>\n</text-box>"
          SheetTextBoxId: b90ff035-0fea-4cb9-b46c-7bfa74f7e1e3
