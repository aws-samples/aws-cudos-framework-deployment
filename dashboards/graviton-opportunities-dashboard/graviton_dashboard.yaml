        - Content: |-
            <text-box>
              <inline font-size="20px">
                <b>RDS Graviton Eligibility</b>
              </inline>
              <br/>
              <br/>
              <inline color="#fcfcfc" font-size="12px">The following list shows the sup</inline>
              <br/>
              <inline color="#fcfcfc" font-size="12px">ported versions for Graviton2, these are the versions of the database that were compiled or developed and tested to be compatible with Graviton2.</inline>
              <br/>
              <br/>
              <inline font-size="13px">
                <b>MySQL</b>
              </inline>
              <br/>
              <ul>
                <li>
                  <inline font-size="12px">Amazon RDS - 8.0.17 and higher</inline>
                </li>
                <li>
                  <inline font-size="12px">Amazon Aurora - 2.09.2 and higher</inline>
                </li>
              </ul>
              <br/>
              <br/>
              <inline font-size="12px">
                <b>PostgreSQL</b>
              </inline>
              <br/>
              <ul>
                <li>
                  <inline font-size="12px">Amazon RDS - 13, 12.3 and higher</inline>
                </li>
                <li>
                  <inline font-size="12px">Amazon Aurora -  12.4 and higher,  11.9 and higher</inline>
                </li>
              </ul>
              <br/>
              <br/>
              <inline font-size="12px">
                <b>MariaDB</b>
              </inline>
              <br/>
              <ul>
                <li>
                  <inline font-size="12px">Amazon RDS - 10.5, 10.4.13 and higher</inline>
                </li>
                <li>
                  <inline font-size="12px">Amazon Aurora - n/a</inline>
                </li>
              </ul>
              <br/>
              <br/>
              <inline font-size="12px">
                <b>
                  <u>Additional resources:</u>
                </b>
              </inline>
              <br/>
              <ul>
                <li>
                  <inline font-size="12px">
                    <a href="https://aws.amazon.com/blogs/database/key-considerations-in-moving-to-graviton2-for-amazon-rds-and-amazon-aurora-databases/" target="_blank">Key considerations in moving to Graviton2 for Amazon RDS and Amazon Aurora databases</a>
                  </inline>
                  <inline font-size="12px">.</inline>
                </li>
                <li>
                  <inline font-size="12px">
                    <a href="https://aws.amazon.com/ec2/graviton/fast-start/" target="_blank">AWS Graviton Fast Start</a>
                  </inline>
                </li>
                <li>
                  <inline font-size="12px">
                    <a href="https://github.com/aws/aws-graviton-getting-started/tree/main" target="_blank">AWS Graviton Getting Started - GitHub</a>
                  </inline>
                </li>
                <li>
                  <inline font-size="12px">
                    <a href="https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_UpgradeDBInstance.Upgrading.html" target="_blank">Upgrading a DB instance engine version</a>
                  </inline>
                </li>
              </ul>
            </text-box>
