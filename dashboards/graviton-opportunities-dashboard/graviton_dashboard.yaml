dashboards:
  GRAVITON_DASHBOARD:
    dependsOn:
      datasets:
        - graviton_ec2_view
        - graviton_elasticache_view
        - graviton_opensearch_view
        - graviton_rds_view
    name: Graviton Opportunities Dashboard
    dashboardId: graviton-opportunities
    category: Advanced
    theme: MIDNIGHT
    data: |-
      AnalysisDefaults:
        DefaultNewSheetConfiguration:
          InteractiveLayoutConfiguration:
            Grid:
              CanvasSizeOptions:
                ScreenCanvasSizeOptions:
                  OptimizedViewPortWidth: 1600px
                  ResizeOption: FIXED
          SheetContentType: INTERACTIVE
      CalculatedFields:
      - DataSetIdentifier: ec2_graviton_dashboard
        Expression: sum({graviton_price})/sum({normalized_usage_quantity})
        Name: Equivilant Graviton Unit Cost
      - DataSetIdentifier: ec2_graviton_dashboard
        Expression: '{previous_intel_price}-{amortized_cost}'
        Name: Existing Graviton Savings
      - DataSetIdentifier: ec2_graviton_dashboard
        Expression: 1-SUM({amortized_cost})/SUM({previous_intel_price})
        Name: Existing Graviton Savings %
      - DataSetIdentifier: ec2_graviton_dashboard
        Expression: ifelse(({ineligibility_reason} = 'Windows Usage') OR ({ineligibility_reason}
          = 'Reserved Isntance Covered Usage') OR ({ineligibility_reason} = 'Spot Usage')
          OR ({ineligibility_reason} = 'No equivilant graviton instance') OR ({ineligibility_reason}
          = 'Isntance Savings Plan Covered Usage'), 'Likely Ineligible', {ineligibility_reason})
        Name: Graviton Eligibility
      - DataSetIdentifier: ec2_graviton_dashboard
        Expression: sumIf({normalized_usage_quantity}, {processor_type} = "Graviton")/sum({normalized_usage_quantity})
        Name: Graviton NIH %
      - DataSetIdentifier: ec2_graviton_dashboard
        Expression: (sumif({normalized_usage_quantity}, {ineligibility_reason} = 'Eligible')*(1-${EC2EfficiencyGain}/100)*(${TargetEC2GravitonCoverage}/100))
        Name: Graviton NIH at Target Coverage and Efficiency Gain
      - DataSetIdentifier: ec2_graviton_dashboard
        Expression: sumif({amortized_cost}, ({ineligibility_reason} = 'Eligible')) - sumif({graviton_price},
          ({ineligibility_reason} = 'Eligible'))
        Name: Graviton Savings Potential
      - DataSetIdentifier: ec2_graviton_dashboard
        Expression: '{Graviton Savings Potential} * ((${TargetEC2GravitonCoverage}/100-{Graviton
          NIH %})/(1-{Graviton NIH %})) / (1-${EC2EfficiencyGain}/100)'
        Name: Graviton Savings at Coverage Target
      - DataSetIdentifier: ec2_graviton_dashboard
        Expression: (sumif({normalized_usage_quantity}, {ineligibility_reason} = 'Eligible')*(${EC2EfficiencyGain}/100)*(${TargetEC2GravitonCoverage}/100))
        Name: NIH Saved moving to Graviton
      - DataSetIdentifier: ec2_graviton_dashboard
        Expression: 1-sum({graviton_price})/sum({amortized_cost})
        Name: Potential Graviton Savings %
      - DataSetIdentifier: ec2_graviton_dashboard
        Expression: (sum({amortized_cost}) - sum({graviton_price})) * ((${TargetEC2GravitonCoverage}/100-{Graviton
          NIH %})/(1-{Graviton NIH %}))
        Name: Savings Potential v2
      - DataSetIdentifier: ec2_graviton_dashboard
        Expression: sum({amortized_cost})/sum({normalized_usage_quantity})
        Name: Unit Cost (ammortized/NIH)
      - DataSetIdentifier: ec2_graviton_dashboard
        Expression: split({graviton_instance}, '.', 1)
        Name: graviton_instance_family
      - DataSetIdentifier: elasticache_graviton_dashboard
        Expression: sum({existing_savings})/sum({sum_line_item_unblended_cost})
        Name: Existing Savings %
      - DataSetIdentifier: elasticache_graviton_dashboard
        Expression: sumIf({sum_line_item_usage_amount}, generation = "Graviton")/sum({sum_line_item_usage_amount})
        Name: Graviton %
      - DataSetIdentifier: elasticache_graviton_dashboard
        Expression: distinct_countIf({split_line_item_resource_id}, generation <> 'Graviton')
        Name: Graviton Eligible Count
      - DataSetIdentifier: elasticache_graviton_dashboard
        Expression: '{graviton_cost}/{sum_line_item_usage_amount}'
        Name: Graviton Unit Price
      - DataSetIdentifier: elasticache_graviton_dashboard
        Expression: split({split_line_item_usage_type}, ".", 2)
        Name: Instance Family
      - DataSetIdentifier: elasticache_graviton_dashboard
        Expression: 'sum({sum_line_item_unblended_cost}) / sum({sum_line_item_usage_amount}) '
        Name: Unit Cost
      - DataSetIdentifier: elasticache_graviton_dashboard
        Expression: 'ifelse(generation = ''Graviton'', ''Graviton'', ''Intel'')  '
        Name: processor_custom
      - DataSetIdentifier: opensearch_graviton_dashboard
        Expression: |-
          ifelse(
          ${GroupDatabaseBy} = 'Instance Type', {product_instance_type},
          ${GroupDatabaseBy} = 'Generation', generation,
          ${GroupDatabaseBy} = 'Purchase Option', {pricing_term},
          {product_instance_type}
          )
        Name: Databases Group By
      - DataSetIdentifier: opensearch_graviton_dashboard
        Expression: sum({existing_savings})/sum({line_item_unblended_cost})
        Name: Existing Savings %
      - DataSetIdentifier: opensearch_graviton_dashboard
        Expression: '{amortized_cost}'
        Name: Total_Amortized_Cost
      - DataSetIdentifier: opensearch_graviton_dashboard
        Expression: sum({amortized_cost})/sum({line_item_usage_amount})
        Name: Unit Cost
      - DataSetIdentifier: rds_graviton_dashboard
        Expression: 1-SUM({sum_amortized_cost})/SUM({previous_intel_cost})
        Name: Existing Savings %
      - DataSetIdentifier: rds_graviton_dashboard
        Expression: '{sum_amortized_cost}'
        Name: Total Amortized Cost
      - DataSetIdentifier: rds_graviton_dashboard
        Expression: sum({sum_amortized_cost})/sum({line_item_usage_amount})
        Name: UnitCost
      ColumnConfigurations:
      - Column:
          ColumnName: Existing Graviton Savings %
          DataSetIdentifier: ec2_graviton_dashboard
        FormatConfiguration:
          NumberFormatConfiguration:
            FormatConfiguration:
              PercentageDisplayFormatConfiguration:
                NegativeValueConfiguration:
