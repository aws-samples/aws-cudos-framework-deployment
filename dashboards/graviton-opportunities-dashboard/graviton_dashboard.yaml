        - Content: |-
            <text-box>
              <inline font-size="40px">
                <b>Amazon OpenSearch Graviton Opportunity</b>
              </inline>
            </text-box>
          SheetTextBoxId: 301d1d31-be0b-4bcb-9455-c6009b527dd6
        - Content: |-
            <text-box>
              <inline color="#e29618" font-size="20px">
                <b>
                  <u>Graviton Eligibility</u>
                </b>
              </inline>
              <br/>
              <br/>
              ElasticSerach/OpenSearch clusters are eligible for Graviton if they meet the following criteria:
              <br/>
              <br/>
              <ul>
                <li>Amazon ElasticSearch - version 7.9 and higher</li>
                <li>Amazon OpenSearch - all versions eligible</li>
              </ul>
              <br/>
              <br/>
              For more information on supported OpenSearch instance types, read more in the official
              <inline color="#03ddfa">
                <a href="(https://docs.aws.amazon.com/opensearch-service/latest/developerguide/supported-instance-types.html)" target="_blank">Amazon OpenSearch Service Documentation</a>
              </inline>
            </text-box>
          SheetTextBoxId: a1bc3a7f-4da4-4c8e-ad4a-d9b22d9fc57f
        - Content: "<text-box>\n  <inline color=\"#e29618\" font-size=\"20px\">\n    <b>\n\
            \      <u>Call to Action:</u>\n    </b>\n  </inline>\n  <br/>\n  <inline font-size=\"\
            16px\">Helpful resources to guide you through the process:\_</inline>\n  <br/>\n\
            \  <ul>\n    <li>\n      <inline font-size=\"16px\">Explore the benefits of\
            \ the Graviton processor architecture and how it can optimize your OpenSearch\
            \ workloads.</inline>\n    </li>\n    <li>\n      <inline font-size=\"16px\"\
            >Review the step-by-step migration instructions and lessons learned from other\
            \ OpenSearch-to-Graviton migrations.</inline>\n    </li>\n    <li>\n      <inline\
            \ font-size=\"16px\">Understand the pricing model and potential cost savings\
            \ of running OpenSearch on Graviton-powered instances.</inline>\n    </li>\n\
            \    <li>\n      <inline font-size=\"16px\">Leverage performance benchmark data\
            \ to right-size your OpenSearch deployment for maximum efficiency.</inline>\n\
            \    </li>\n    <li>\n      <inline font-size=\"16px\">Connect with AWS Partners\
            \ who offer Graviton-ready solutions to assist with your migration project.</inline>\n\
            \    </li>\n  </ul>\n  <br/>\n  <inline font-size=\"16px\">Take the first step\
            \ towards a more cost-effective and high-performing OpenSearch infrastructure.\
            \ Reach out to your AWS account team today to get started with your Graviton\
            \ migration.</inline>\n</text-box>"
          SheetTextBoxId: 5fc2ad96-1c66-43a9-aee5-85c79f78c9f2
        - Content: |-
            <text-box>
              <inline font-size="16px">
                <b>
                  <u>Instructions:</u>
                </b>
              </inline>
              <br/>
              <inline font-size="16px">Use the filters provided below to identify potential savings opportunities</inline>
              <inline font-size="14px">.</inline>
            </text-box>
          SheetTextBoxId: 57eb2951-6ed3-4557-b63f-0d0c7c710358
        - Content: "<text-box>\n  <inline color=\"#e29618\" font-size=\"20px\">\n    <b>\n\
            \      <u>Additional Resources:</u>\n    </b>\n  </inline>\n  <br/>\n  <ul>\n\
            \    <li>\n      <inline font-size=\"16px\">\n        <a href=\"https://aws.amazon.com/ec2/graviton/\"\
            \ target=\"_self\">AWS Graviton Processor Overview</a>\n      </inline>\n  \
            \    <inline font-size=\"16px\">\_- A comprehensive overview of the AWS Graviton\
            \ processor architecture and the benefits it can provide for various workloads.</inline>\n\
            \    </li>\n    <li>\n      <inline font-size=\"16px\">\n        <a href=\"\
            https://docs.aws.amazon.com/opensearch-service/latest/developerguide/what-is-amazon-opensearch-service.html\"\
            \ target=\"_self\">Amazon OpenSearch Service Developer Guide</a>\n      </inline>\n\
            \      <inline font-size=\"16px\">\_- The official developer guide for Amazon\
            \ OpenSearch Service, covering installation, configuration, and migration.</inline>\n\
            \    </li>\n    <li>\n      <inline font-size=\"16px\">\n        <a href=\"\
            https://aws.amazon.com/blogs/opensource/migrating-amazon-opensearch-service-to-graviton/\"\
            \ target=\"_self\">Migrating Amazon OpenSearch Service to Graviton</a>\n   \
            \   </inline>\n      <inline font-size=\"16px\">\_- A step-by-step blog post\
            \ detailing the process of migrating an existing OpenSearch deployment to the\
            \ Graviton platform.</inline>\n    </li>\n    <li>\n      <inline font-size=\"\
            16px\">\n        <a href=\"https://aws.amazon.com/opensearch-service/pricing/\"\
            \ target=\"_self\">Amazon OpenSearch Service Pricing</a>\n      </inline>\n\
            \      <inline font-size=\"16px\">\_- Information on the pricing model for Amazon\
            \ OpenSearch Service, including the cost savings potential of Graviton-powered\
            \ instances.</inline>\n    </li>\n    <li>\n      <inline font-size=\"16px\"\
            >\n        <a href=\"https://docs.aws.amazon.com/opensearch-service/latest/developerguide/supported-instance-types.html\"\
            \ target=\"_self\">Amazon OpenSearch Service Instance Types</a>\n      </inline>\n\
            \      <inline font-size=\"16px\">\_- Details on the various instance types\
            \ available for Amazon OpenSearch Service, including the Graviton-based options.</inline>\n\
            \    </li>\n    <li>\n      <inline font-size=\"16px\">\n        <a href=\"\
            https://www.amazonaws.cn/en/ec2/graviton/graviton-benchmark/\" target=\"_self\"\
            >AWS Graviton Benchmark Results</a>\n      </inline>\n      <inline font-size=\"\
            16px\">\_- Comprehensive benchmark data showcasing the performance and cost-efficiency\
            \ advantages of AWS Graviton processors.</inline>\n    </li>\n    <li>\n   \
            \   <inline font-size=\"16px\">\n        <a href=\"https://www.youtube.com/watch?v=sYLsK0nDKJs\"\
            \ target=\"_self\">AWS re:Invent 2022 - Amazon OpenSearch Service and Graviton</a>\n\
            \      </inline>\n      <inline font-size=\"16px\">\_- A recorded session from\
            \ the AWS re:Invent 2022 conference, discussing the benefits of running OpenSearch\
            \ on Graviton.</inline>\n    </li>\n    <li>\n      <inline font-size=\"16px\"\
            >\n        <a href=\"https://aws.amazon.com/partners/find/apn-graviton-ready/\"\
            \ target=\"_self\">AWS Partner Network - Graviton-Ready Solutions</a>\n    \
            \  </inline>\n      <inline font-size=\"16px\">\_- A directory of AWS Partner\
            \ Network (APN) partners with Graviton-ready solutions, which can assist with\
            \ OpenSearch migrations.</inline>\n    </li>\n  </ul>\n</text-box>"
