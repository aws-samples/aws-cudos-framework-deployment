        - Content: |-
            <text-box>
              <inline font-size="40px">
                <b>Existing Amazon EC2 Graviton Usage</b>
              </inline>
            </text-box>
          SheetTextBoxId: 6845687f-200a-49bf-9c62-8515b32ae7e6
        - Content: "<text-box>\n  <inline font-size=\"16px\">\n    <b>Insights</b>\n  </inline>\n\
            \  <br/>\n  <br/>\n  <ul>\n    <li>\n      <inline font-size=\"14px\">Normalized\
            \ Instance Hours (NIH) are hours of compute time based on the standard of 1\
            \ hour of a small size instance  = 1 normalized hour. For example large\_instance\
            \ size is equivalent to 4 normalized hours, xlarge\_instance is equivalent to\
            \ 8 normalized hours. You can view our\_</inline>\n      <inline color=\"#61d1d6\"\
            \ font-size=\"14px\">\n        <a href=\"https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/apply_ri.html\"\
            \ target=\"_blank\">documentation</a>\n      </inline>\n      <inline font-size=\"\
            14px\">\_to see a list of different sizes within an instance family, and the\
            \ corresponding normalization factor per hour</inline>\n    </li>\n  </ul>\n\
            </text-box>"
          SheetTextBoxId: 02becbfc-1f6a-43db-b519-3d5887ab655e
        - Content: |-
            <text-box>
              <inline font-size="40px">
                <b>EC2 Graviton Opportunity</b>
              </inline>
            </text-box>
          SheetTextBoxId: fa6d739c-8c09-4b61-a76d-247977457a30
        - Content: "<text-box>\n  <inline font-size=\"16px\">\n    <b>Calculating Target\
            \ Coverage and Efficiency Gain</b>\n  </inline>\n  <br/>\n  <inline font-size=\"\
            12px\">By moving workloads to Graviton, you can see performance gains of\_</inline>\n\
            \  <inline font-size=\"12px\">\n    <a href=\"https://aws.amazon.com/about-aws/whats-new/2020/10/achieve-up-to-52-percent-better-price-performance-with-amazon-rds-using-new-graviton2-instances/#:~:text=Graviton2%20instances%20provide%20up%20to,and%20Amazon%20RDS%20for%20MariaDB.\"\
            \ target=\"_blank\">up to 35% for Graviton2</a>\n  </inline>\n  <inline font-size=\"\
            12px\">\_compared to previous Intel, and up to an\_</inline>\n  <inline font-size=\"\
            12px\">\n    <a href=\"https://aws.amazon.com/blogs/database/powering-amazon-rds-with-aws-graviton3-benchmarks/#:~:text=Graviton3%2Dbased%20instances%20provide%20up%20to%20a%2030%25%20performance%20improvement,engine%2C%20version%2C%20and%20workload.\"\
            \ target=\"_blank\">additional 20% for Graviton3</a>\n  </inline>\n  <inline\
            \ font-size=\"12px\">. You can determine what performance increase your applications\
            \ see through testing.</inline>\n  <br/>\n  <inline font-size=\"12px\">Set your\
            \ target coverage and efficiency gain to understand your NIH when migrated to\
            \ Graviton (</inline>\n  <inline font-size=\"12px\">\n    <b>Note</b>\n  </inline>\n\
            \  <inline font-size=\"12px\">: If you set your target coverage to be less than\
            \ your existing graviton coverage, your savings will be negative)</inline>\n\
            \  <br/>\n  <b>Example:</b>\n  <br/>\n  <inline font-size=\"12px\">If an existing\
            \ workload required 100 NIH hours per month running on Intel then we would expect\
            \ to see roughly 10% efficiency gained by moving to Graviton resulting in only\
            \ needing 90 NIH hours per month.</inline>\n</text-box>"
          SheetTextBoxId: 05afbdd3-afb0-48bb-bec1-55e08ab49418
        - Content: "<text-box>\n  <inline font-size=\"16px\">\n    <b>\n      <u>Adopting\
            \ Graviton</u>\n    </b>\n  </inline>\n  <br/>\n  <b>Very Easy</b>\n  <br/>\n\
            \  <ul>\n    <li>\n      <b>ISV's with Graviton Support\_</b>\n      - Varies\
            \ by application but often seamless\n    </li>\n  </ul>\n  <br/>\n  <b>Typically\
            \ Easy</b>\n  <br/>\n  <ul>\n    <li>\n      <b>Linux \u2013 Interpreted and\
            \ JIT\u2019d languages (e.g., Java, PHP, Node.js)\_</b>\n      - Select Arm64\
            \ AMI and install. Bonus if containerized\n    </li>\n    <li>* Check for JNI,\
            \ shared objects, or native modules</li>\n  </ul>\n  <br/>\n  <b>More Involved</b>\n\
            \  <br/>\n  <ul>\n    <li>\n      <inline font-family=\"Amazon Ember\">\n  \
            \      <b>Linux \u2013 Compiled languages or dependencies (e.g., C/C++, Python,\
            \ Go)\_</b>\n      </inline>\n      <inline font-family=\"Amazon Ember\">- Select\
            \ Arm64 AMI and compile</inline>\n    </li>\n    <li>\n      <inline font-family=\"\
            Amazon Ember\">\n        <i>* Port any intrinsics, assembly, or native modules</i>\n\
            \      </inline>\n    </li>\n  </ul>\n  <br/>\n  <inline font-family=\"Amazon\
            \ Ember\">\n    <b>Some Work, High Reward</b>\n  </inline>\n  <br/>\n  <ul>\n\
            \    <li>\n      <inline font-family=\"Amazon Ember\">\n        <b>Microsoft\
            \ Windows \u2013 .NET</b>\n      </inline>\n      <inline font-family=\"Amazon\
            \ Ember\">\_- Migrate to Linux + .NET core on\_</inline>\n      Arm64\n    </li>\n\
