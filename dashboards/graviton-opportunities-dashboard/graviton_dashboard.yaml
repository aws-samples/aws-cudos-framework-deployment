            <text-box>
              <inline font-size="40px">
                <b>Existing Amazon EC2 Graviton Usage And Savings</b>
              </inline>
            </text-box>
          SheetTextBoxId: a2cf1dbe-bb25-47ed-9316-172bcf42a514
        - Content: "<text-box>\n  <inline font-size=\"16px\">\n    <b>\n      <u>Note:</u>\n\
            \    </b>\n  </inline>\n  <br/>\n  <inline font-size=\"14px\">\n    <i>Normalized\
            \ Instance Hours (NIH) are hours of compute time based on the standard of 1\
            \ hour of a small size instance  = 1 normalized hour. For example large\_instance\
            \ size is equivalent to 4 normalized hours, xlarge\_instance is equivalent to\
            \ 8 normalized hours. You can view our\_</i>\n  </inline>\n  <inline color=\"\
            #61d1d6\" font-size=\"14px\">\n    <a href=\"https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/apply_ri.html\"\
            \ target=\"_blank\">\n      <i>documentation</i>\n    </a>\n  </inline>\n  <inline\
            \ font-size=\"14px\">\n    <i>\_to see a list of different sizes within an instance\
            \ family, and the corresponding normalization factor per hour</i>\n  </inline>\n\
            </text-box>"
          SheetTextBoxId: 201454da-277f-44b8-89a6-e5c9cee18cfc
        - Content: |-
            <text-box>
              <inline font-size="40px">
