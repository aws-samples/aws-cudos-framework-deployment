  terraform-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install checkov
        run: |
          pip install -U schema checkov
      - name: Checkov scan
        run: |
          checkov --directory  ./terraform-modules
