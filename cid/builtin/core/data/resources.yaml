---
# QuickSight Dashboards definitions
dashboards:
  CUDOS:
    category: 'Deprecated'
    name: CUDOS Dashboard
    templateId: cudos_dashboard_v3
    dashboardId: cudos
    deprecationNotice: "This version of the CUDOS deprecated. Deploy CUDOS Dashboard v5 instead"
    dependsOn:
      datasets:
        - summary_view
        - ec2_running_cost
        - compute_savings_plan_eligible_spend
        - s3_view
        - customer_all
    versions:
      minTemplateVersion: 189
      minTemplateDescription: "v4.75.0"
  CUDOSv5:
    category: 'Foundational'
    name: CUDOS Dashboard v5
    templateId: cudos_v5
    dashboardId: cudos-v5
    dependsOn:
      datasets:
        - summary_view
        - hourly_view
        - resource_view
    versions:
      minTemplateVersion: 1
      minTemplateDescription: "v5.0.0"

  CID:
    category: 'Foundational'
    name: Cost Intelligence Dashboard
    templateId: Cost_Intelligence_Dashboard
    dashboardId: cost_intelligence_dashboard
    dependsOn:
      datasets:
        - summary_view
        - ec2_running_cost
        - compute_savings_plan_eligible_spend
        - s3_view
    versions:
      minTemplateVersion: 3
      minTemplateDescription: "v3.1.0"

  KPI:
    category: 'Foundational'
    name: KPI Dashboard
    templateId: kpi_dashboard
    dashboardId: kpi_dashboard
    dependsOn:
      datasets:
        - kpi_ebs_storage_all
        - kpi_ebs_snap
        - kpi_instance_all
        - kpi_s3_storage_all
        - kpi_tracker
        - summary_view
    versions:
      minTemplateVersion: 9
      minTemplateDescription: "v1.2.1"

  TAO:
    category: 'Advanced'
    name: Trusted Advisor Organizational View
    templateId: ta-organizational-view
    dashboardId: ta-organizational-view
    dependsOn:
      datasets:
        - ta-organizational-view
    versions:
      minTemplateVersion: 13
      minTemplateDescription: "v1.4.0"

  Trends:
    category: 'Additional'
    name: Trends Dashboard
    templateId: cudos-trends-dashboard-template
    dashboardId: trends-dashboard
    dependsOn:
      datasets:
        - monthly-bill-by-account
        - monthly-anomaly-detection
        - daily-anomaly-detection
    versions:
      minTemplateVersion: 1
      minTemplateDescription: "v5.0.0"

  Compute Optimizer:
    category: 'Advanced'
    name: Compute Optimizer Dashboard
    templateId: compute_optimizer
    dashboardId: compute-optimizer-dashboard
    dependsOn:
      datasets:
        - compute_optimizer_all_options
    versions:
      minTemplateVersion: 3
      minTemplateDescription: "v1.1.1"
      versionMap:
        1: 'v1.0.0'
        2: 'v1.0.1'
        3: 'v1.1.0'

# QuickSight DataSets definitions
datasets:
  # Shared DataSet between CUDOS, CID and KPI
  summary_view:
    File: cid/summary_view.json
    dependsOn:
      dataProviders:
        - DataExports
      views:
        - account_map
        - summary_view
        - ri_sp_mapping
    schedules:
      - default
  # CID dataset
  ec2_running_cost:
    File: cid/ec2_running_cost.json
    dependsOn:
      dataProviders:
        - DataExports
      views:
        - ec2_running_cost
    schedules:
      - default
  # CID dataset
  compute_savings_plan_eligible_spend:
    File: cid/compute.json
    dependsOn:
      dataProviders:
        - DataExports
      views:
        - compute_savings_plan_eligible_spend
    schedules:
      - default
  # CID dataset
  s3_view:
    File: cid/s3_view.json
    dependsOn:
      dataProviders:
        - DataExports
      views:
        - s3_view
        - account_map
    schedules:
      - default

  # CUDOS v4 dataset
  customer_all:
    File: shared/customer_all.json
    dependsOn:
      dataProviders:
        - DataExports
      cur2: true
      views:
        - customer_all
  # CUDOS v5 datasets
  hourly_view:
    File: cudos/hourly_view.json
    dependsOn:
      dataProviders:
        - DataExports
      views:
        - hourly_view
        - account_map
    schedules:
      - default
  resource_view:
    File: cudos/resource_view.json
    dependsOn:
      dataProviders:
        - DataExports
      views:
        - resource_view
        - account_map
    schedules:
      - default
  # KPI DataSets
  kpi_ebs_snap:
    File: kpi/kpi_ebs_snap.json
    dependsOn:
      dataProviders:
        - DataExports
      views:
        - kpi_ebs_snap
    schedules:
      - default
  kpi_ebs_storage_all:
    File: kpi/kpi_ebs_storage_all.json
    dependsOn:
      dataProviders:
        - DataExports
      views:
       - kpi_ebs_storage_all
    schedules:
      - default
  kpi_instance_all:
    File: kpi/kpi_instance_all.json
    dependsOn:
      dataProviders:
        - DataExports
      views:
        - kpi_instance_all
    schedules:
      - default
  kpi_s3_storage_all:
    File: kpi/kpi_s3_storage_all.json
    dependsOn:
      dataProviders:
        - DataExports
      views:
        - kpi_s3_storage_all
    schedules:
      - default
  kpi_tracker:
    File: kpi/kpi_tracker.json
    dependsOn:
      dataProviders:
        - DataExports
      views:
        - kpi_tracker
        - summary_view
    schedules:
      - default


  # Trusted Advisor (TAO)
  ta-organizational-view:
    File: tao/dataset.json
    dependsOn:
      dataProviders:
        - DataCollection
      views:
        - ta_org_view
    schedules:
      - default

  # Trends
  daily-anomaly-detection:
    File: trends/daily_anomaly_detection.json
    dependsOn:
      dataProviders:
        - DataExports
      views:
        - daily_anomaly_detection
    schedules:
      - default
  monthly-anomaly-detection:
    File: trends/monthly_anomaly_detection.json
    dependsOn:
      dataProviders:
        - DataExports
      views:
        - monthly_anomaly_detection
    schedules:
      - default
  monthly-bill-by-account:
    File: trends/monthly_bill_by_account.json
    dependsOn:
      dataProviders:
        - DataExports
      views:
        - monthly_bill_by_account
    schedules:
      - default

  # Compute Optimizer (CO)
  compute_optimizer_all_options:
    File: co/dataset.json
    dependsOn:
      dataProviders:
        - DataCollection
      views:
        - compute_optimizer_all_options
        - business_units_map
    schedules:
      - default
    parameters:
      primary_tag_name:
        default: 'application'
        description: "primary tag (ex: application). if your are not using tags, leave default. Special characters are not allowed."
      secondary_tag_name:
        default: 'owner'
        description: "secondary tag (ex: owner). if your are not using tags, leave default. Special characters are not allowed."

