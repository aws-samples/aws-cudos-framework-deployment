# Refresh Schedules for QuickSight DataSets
schedules:
  default:
    ScheduleId: cid
    ScheduleFrequency:
      Interval: DAILY
      TimeOfTheDay: '02:00-05:00'
    RefreshType: FULL_REFRESH

crawlers:
  cur:
    data:
      Name:  'CidCmdCurCrawler'
      Description: A recurring crawler that keeps your CUR table in Athena up-to-date.
      Role:  ${crawler_role_arn}
      DatabaseName: "${athena_database_name}"
      Targets:
        S3Targets:
          - Path: ${location}
            Exclusions:
              - '**.json'
              - '**.yml'
              - '**.sql'
              - '**.csv'
              - '**.csv.metadata'
              - '**.gz'
              - '**.zip'
              - '**/cost_and_usage_data_status/*'
              - 'aws-programmatic-access-test-object'
      SchemaChangePolicy:
        DeleteBehavior: LOG
      RecrawlPolicy:
        RecrawlBehavior: CRAWL_EVERYTHING
      Schedule: cron(0 2 * * ? *)
      Configuration: |
        {
          "Version":1.0,
          "Grouping": {
            "TableGroupingPolicy": "CombineCompatibleSchemas"
          },
          "CrawlerOutput":{
            "Tables":{
              "AddOrUpdateBehavior":"MergeNewColumns"
            }
          }
        }
    parameters:
      s3path:
        default: 's3://cid-{account_id}-cur/cur/'
        description: CUR path
