    spFile: cudos/resource_view_sp.sql
    riFile: cudos/resource_view_ri.sql
    File: cudos/resource_view.sql
    dependsOn:
      cur:
        - bill_billing_entity
        - bill_payer_account_id
        - line_item_legal_entity
        - line_item_line_item_description
